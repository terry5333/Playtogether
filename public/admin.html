<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-black text-white p-8">
    <div id="auth-view" class="text-center mt-10">
        <input type="password" id="key" placeholder="1010215" class="bg-gray-900 p-2 rounded">
        <button onclick="socket.emit('admin_login', document.getElementById('key').value)" class="bg-blue-600 p-2 rounded">登入</button>
    </div>
    <div id="main-view" class="hidden">
        <div id="room-list" class="grid gap-4"></div>
    </div>
    <script>
        const socket = io();
        socket.on('admin_auth_success', () => { document.getElementById('auth-view').hidden = true; document.getElementById('main-view').classList.remove('hidden'); });
        socket.on('admin_monitor_update', (rooms) => {
            document.getElementById('room-list').innerHTML = rooms.map(r => `
                <div class="bg-gray-900 p-4 rounded-xl border border-gray-700">
                    <div class="flex justify-between">
                        <b>房間: #${r.id} (${r.gameType})</b>
                        <button onclick="socket.emit('admin_kick', {roomId:'${r.id}', playerId:'${r.host}'})" class="text-red-500 text-xs">踢出房主</button>
                    </div>
                    <div class="text-[10px] mt-2 text-gray-400">當前題目: ${r.currentWord || '未出題'} | 賓果點擊數: ${r.bingoMarked.length}</div>
                    <div class="mt-2 space-y-1">
                        ${r.players.map(p => `<div class="flex justify-between text-xs"><span>${p.name} (詞: ${p.word || '無'})</span><button onclick="socket.emit('admin_kick', {roomId:'${r.id}', playerId:'${p.id}'})" class="text-gray-500">踢人</button></div>`).join('')}
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
