<!DOCTYPE html>
<html>
<head>
    <title>PartyBox Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="bg-slate-950 text-white p-10">
    <h1 class="text-3xl font-black mb-10 text-cyan-500 italic">ADMIN 控制台</h1>
    <div class="grid grid-cols-2 gap-4 max-w-md">
        <button onclick="parent.openGameConfig('SPY')" class="bg-slate-800 p-6 rounded-2xl border border-white/10 hover:border-cyan-500 transition">誰是臥底</button>
        <button onclick="parent.openGameConfig('BINGO')" class="bg-slate-800 p-6 rounded-2xl border border-white/10 hover:border-cyan-500 transition">Bingo</button>
        <button onclick="parent.openGameConfig('GUESS')" class="bg-slate-800 p-6 rounded-2xl border border-white/10 hover:border-cyan-500 transition">你話我猜</button>
        <button onclick="parent.openGameConfig('MEMORY')" class="bg-slate-800 p-6 rounded-2xl border border-white/10 hover:border-cyan-500 transition">記憶翻牌</button>
    </div>
</body>
</html>
