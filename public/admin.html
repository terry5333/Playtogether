<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 p-8">
    <div id="auth-gate" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-50">
        <div class="bg-slate-800 p-8 rounded-3xl text-center border border-slate-700">
            <h2 class="text-xl font-bold mb-4">管理員驗證</h2>
            <input type="password" id="adminKey" placeholder="輸入密鑰" class="bg-slate-900 border border-slate-600 p-3 rounded-xl mb-4 outline-none">
            <button onclick="login()" class="w-full bg-blue-600 p-3 rounded-xl font-bold">登入</button>
        </div>
    </div>

    <div id="content" class="hidden max-w-5xl mx-auto">
        <h1 class="text-3xl font-black mb-8">伺服器監控系統</h1>
        <div class="bg-slate-800 rounded-3xl overflow-hidden border border-slate-700">
            <table class="w-full text-left">
                <thead class="bg-slate-700/50 text-xs font-bold text-slate-400">
                    <tr><th class="p-4">房號</th><th class="p-4">遊戲模式</th><th class="p-4">房長</th><th class="p-4">成員</th><th class="p-4">操作</th></tr>
                </thead>
                <tbody id="room-list"></tbody>
            </table>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentKey = "";
        async function login() {
            const key = document.getElementById('adminKey').value;
            const res = await fetch(`/admin-data?key=${key}`);
            if(res.ok) {
                currentKey = key;
                document.getElementById('auth-gate').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                refresh();
            } else alert("密鑰錯誤");
        }
        async function refresh() {
            const res = await fetch(`/admin-data?key=${currentKey}`);
            const data = await res.json();
            document.getElementById('room-list').innerHTML = data.rooms.map(r => `
                <tr class="border-t border-slate-700">
                    <td class="p-4 font-mono text-blue-400">${r.id}</td>
                    <td class="p-4 font-bold text-orange-400">${r.gameType}</td>
                    <td class="p-4">${r.hostName}</td>
                    <td class="p-4 text-xs text-slate-500">${r.players.join(', ')}</td>
                    <td class="p-4"><button onclick="closeRoom('${r.id}')" class="text-red-400 font-bold">強制解散</button></td>
                </tr>
            `).join('');
        }
        function closeRoom(id) {
            socket.emit('admin_close_room', { key: currentKey, targetRoomId: id });
            setTimeout(refresh, 500);
        }
    </script>
</body>
</html>
