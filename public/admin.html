<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>上帝視角控制台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-slate-950 text-white p-8">
    <div id="auth-view" class="max-w-md mx-auto mt-20 p-8 bg-slate-900 rounded-3xl border border-slate-800 text-center">
        <h2 class="text-2xl font-bold mb-6">管理員驗證</h2>
        <input type="password" id="input-key" placeholder="1010215" class="w-full bg-slate-800 p-4 rounded-xl mb-4 text-center">
        <button onclick="io().emit('admin_login', document.getElementById('input-key').value)" class="w-full bg-blue-600 p-4 rounded-xl font-bold">進入監控</button>
    </div>

    <div id="main-view" class="hidden">
        <h1 class="text-3xl font-black text-blue-500 mb-8">PARTYBOX 實時監控</h1>
        <div id="room-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <script>
        const socket = io();
        socket.on('admin_auth_success', () => {
            document.getElementById('auth-view').classList.add('hidden');
            document.getElementById('main-view').classList.remove('hidden');
        });

        socket.on('admin_monitor_update', (rooms) => {
            document.getElementById('room-list').innerHTML = rooms.map(room => `
                <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-blue-400">房號: ${room.id} (${room.gameType})</h3>
                        <span class="text-xs text-orange-400">答案: ${room.currentWord || '無'}</span>
                    </div>
                    <div class="space-y-2">
                        ${room.players.map(p => `
                            <div class="text-xs bg-slate-800 p-2 rounded">
                                ${p.name} - 分數: ${p.score} | 身份: ${p.role || '平民'} | 題目: ${p.word || '無'}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
