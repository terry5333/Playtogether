<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Admin</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-slate-900 text-white p-8">
    <div id="auth" class="max-w-xs mx-auto mt-20 space-y-4">
        <input type="password" id="pw" placeholder="Admin Key" class="w-full p-4 bg-slate-800 rounded-xl">
        <button onclick="refresh()" class="w-full bg-blue-600 p-4 rounded-xl font-bold">登入監控</button>
    </div>
    <div id="main" class="hidden space-y-4">
        <h1 class="text-2xl font-bold">運行中房間</h1>
        <div id="list" class="grid gap-4"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        async function refresh() {
            const key = document.getElementById('pw').value;
            const res = await fetch('/admin-api?key='+key);
            if(res.ok) {
                document.getElementById('auth').classList.add('hidden');
                document.getElementById('main').classList.remove('hidden');
                const rooms = await res.json();
                document.getElementById('list').innerHTML = Object.entries(rooms).map(([id, r]) => `
                    <div class="bg-slate-800 p-4 rounded-2xl flex justify-between items-center">
                        <div>
                            <p class="text-blue-400 font-bold">房號: ${id}</p>
                            <p class="text-xs text-slate-400">遊戲: ${r.gameType || '未選'} | 人數: ${r.players.length}</p>
                        </div>
                        <button onclick="closeRoom('${id}')" class="text-red-500 font-bold">強制解散</button>
                    </div>
                `).join('');
            }
        }
        function closeRoom(id) {
            const key = document.getElementById('pw').value;
            socket.emit('admin_close', { key, targetId: id });
            setTimeout(refresh, 500);
        }
    </script>
</body>
</html>
