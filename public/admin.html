<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>PartyBox Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black text-gray-800">後台管理員系統</h1>
            <button onclick="refresh()" class="bg-blue-500 text-white px-6 py-2 rounded-xl font-bold">刷新數據</button>
        </div>
        <div id="room-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </div>

    <script>
        const socket = io();
        function refresh() { socket.emit('admin_refresh'); }
        setInterval(refresh, 3000); // 每3秒自動刷新一次

        socket.on('admin_data', data => {
            const container = document.getElementById('room-list');
            if(data.length === 0) { container.innerHTML = "<p class='text-gray-400'>目前沒有運行的房間</p>"; return; }
            
            container.innerHTML = data.map(r => `
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-200">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <span class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-xs font-bold">ID: ${r.id}</span>
                            <h2 class="text-xl font-black mt-2">狀態: ${r.gameType}</h2>
                            <p class="text-sm text-gray-500">房主: ${r.hostName}</p>
                        </div>
                        <button onclick="socket.emit('admin_kill_room', '${r.id}')" class="text-red-500 font-bold text-sm">解散房間</button>
                    </div>
                    <div class="space-y-2">
                        <p class="text-[10px] font-bold text-gray-400 uppercase">玩家清單</p>
                        ${r.players.map(p => `
                            <div class="flex justify-between items-center bg-gray-50 p-2 rounded-lg text-sm">
                                <span>${p.name}</span>
                                <button onclick="socket.emit('admin_kick', {rid:'${r.id}', pid:'${p.id}'})" class="text-gray-400 hover:text-red-500">✕</button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        });
        refresh();
    </script>
</body>
</html>
