<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Hub Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --blue: #A3B9C9; --green: #2F4F4F; --bg: #F2F0EB; }
        body { background-color: var(--bg); color: var(--green); touch-action: none; overflow: hidden; }
        .morandi-card { background: white; border-radius: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .bingo-cell { aspect-ratio: 1/1; border: 1px solid #eee; border-radius: 0.5rem; display: flex; align-items: center; justify-content: center; font-weight: bold; background: #fff; cursor: pointer; }
        .cell-marked { background-color: var(--green) !important; color: white !important; }
        #canvas { background: white; border-radius: 1rem; width: 100%; height: 350px; border: 2px solid #eee; touch-action: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="login-panel" class="w-full max-w-sm morandi-card p-8 space-y-6">
        <h1 class="text-2xl font-black text-center">GAME HUB</h1>
        <div class="space-y-3">
            <input type="text" id="nameInp" placeholder="æš±ç¨±" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
            <input type="text" id="roomInp" placeholder="æˆ¿è™Ÿ" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
        </div>
        <div class="grid gap-3">
            <button onclick="confirmJoin('bingo')" class="p-4 bg-[#A3B9C9] text-white rounded-2xl font-bold">ğŸ”¢ BINGO</button>
            <button onclick="confirmJoin('draw')" class="p-4 bg-[#2F4F4F] text-white rounded-2xl font-bold">ğŸ¨ ä½ ç•«æˆ‘çŒœ</button>
            <button onclick="confirmJoin('spy')" class="p-4 border-2 border-[#2F4F4F] rounded-2xl font-bold">ğŸ•µï¸ èª°æ˜¯è‡¥åº•</button>
        </div>
    </div>

    <div id="game-panel" class="hidden w-full max-w-md morandi-card p-6 flex flex-col relative" style="height: 94vh;">
        <div class="flex justify-between items-center mb-2">
            <div id="status-tag" class="px-3 py-1 rounded-full bg-[#2F4F4F] text-white text-[10px] font-bold">æº–å‚™ä¸­</div>
            <div id="timer-display" class="hidden text-red-500 font-mono font-bold text-xl">60s</div>
        </div>
        <div id="player-list" class="flex gap-2 mb-4 overflow-x-auto min-h-[30px]"></div>

        <div class="flex-1 overflow-y-auto space-y-4">
            <div id="bingo-ui" class="hidden space-y-3">
                <div id="bingo-grid" class="grid grid-cols-5 gap-2"></div>
                <button onclick="autoFill()" class="w-full py-2 text-xs text-blue-500 bg-blue-50 rounded-xl">ğŸ² éš¨æ©Ÿå¡«è™Ÿ</button>
            </div>

            <div id="draw-ui" class="hidden space-y-2">
                <div id="painter-box" class="hidden bg-blue-50 p-3 rounded-2xl flex gap-2">
                    <input id="topicInp" class="flex-1 p-2 rounded-xl text-xs outline-none" placeholder="è¼¸å…¥é¡Œç›®...">
                    <button onclick="submitTopic()" class="px-4 bg-[#2F4F4F] text-white rounded-xl text-xs">å‡ºé¡Œ</button>
                </div>
                <div id="topic-locked" class="hidden text-center p-2 bg-green-50 text-green-700 rounded-xl text-xs font-bold">âœ… é¡Œç›®å·²é–å®š</div>
                <canvas id="canvas" width="600" height="600"></canvas>
                <button onclick="clearCanvas()" class="w-full py-1 text-[10px] bg-gray-100 rounded-lg">æ¸…é™¤ç•«å¸ƒ</button>
            </div>

            <div id="spy-ui" class="hidden space-y-4 text-center">
                <div id="spy-card" onclick="toggleSpy()" class="w-full h-40 bg-gray-50 rounded-3xl flex items-center justify-center border-2 border-dashed border-gray-300">
                    <span id="spy-word-text" class="text-xl font-bold text-gray-400">é»æ“ŠæŸ¥çœ‹è©èª</span>
                </div>
                <div id="vote-section" class="hidden space-y-2">
                    <div id="vote-grid" class="grid grid-cols-2 gap-2"></div>
                </div>
            </div>

            <div id="chat-box" class="h-28 overflow-y-auto bg-gray-50 rounded-2xl p-4 text-[10px] border"></div>
        </div>

        <div class="mt-4 space-y-2">
            <input type="text" id="chatInp" class="w-full p-4 bg-gray-50 rounded-2xl outline-none" placeholder="è¼¸å…¥å…§å®¹...">
            <button id="startBtn" onclick="sendStart()" class="hidden w-full p-4 bg-[#2F4F4F] text-white rounded-2xl font-bold">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myName, curRoom, myGame, isMyTurn = false, gameStarted = false, players = [];
        let bingoLayout = Array(25).fill(null), markedCells = Array(25).fill(false), fillCount = 1, mySecret = "";

        // 1. æ¨¡å¼åˆ‡æ›ä¿®å¾©
        function confirmJoin(game) {
            myName = document.getElementById('nameInp').value;
            curRoom = document.getElementById('roomInp').value;
            if(!myName || !curRoom) return alert("è«‹è¼¸å…¥è³‡è¨Š");
            myGame = game;
            document.getElementById('login-panel').classList.add('hidden');
            document.getElementById('game-panel').classList.remove('hidden');
            document.getElementById('bingo-ui').classList.toggle('hidden', game !== 'bingo');
            document.getElementById('draw-ui').classList.toggle('hidden', game !== 'draw');
            document.getElementById('spy-ui').classList.toggle('hidden', game !== 'spy');
            if(game === 'bingo') initBingo();
            socket.emit('join_room', { roomId: curRoom, username: myName, gameType: game });
        }

        // 2. Bingo è¼ªæµä¿®å¾©
        function initBingo() {
            const grid = document.getElementById('bingo-grid'); grid.innerHTML = '';
            for(let i=0; i<25; i++) {
                const b = document.createElement('div'); b.className = "bingo-cell"; b.id = `cell-${i}`;
                b.onclick = () => {
                    if(!gameStarted) {
                        if(!bingoLayout[i] && fillCount <= 25) {
                            bingoLayout[i] = fillCount; b.innerText = fillCount; fillCount++;
                        }
                    } else if(isMyTurn && bingoLayout[i] && !markedCells[i]) {
                        socket.emit('bingo_click', { roomId: curRoom, num: bingoLayout[i] });
                    }
                };
                grid.appendChild(b);
            }
        }

        function autoFill() {
            const nums = Array.from({length: 25}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
            nums.forEach((n, i) => { bingoLayout[i] = n; document.getElementById(`cell-${i}`).innerText = n; });
            fillCount = 26;
        }

        // 3. ä½ ç•«æˆ‘çŒœä¿®å¾© (åº§æ¨™èˆ‡æ¬Šé™)
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left) * (canvas.width / rect.width),
                y: (clientY - rect.top) * (canvas.height / rect.height)
            };
        }

        canvas.addEventListener('mousedown', (e) => { if(isMyTurn && myGame === 'draw') isDrawing = true; });
        canvas.addEventListener('mousemove', (e) => {
            if(!isDrawing || !isMyTurn) return;
            const pos = getPos(e);
            const data = { ...pos, roomId: curRoom, color: '#2F4F4F' };
            socket.emit('drawing', data);
            renderDraw(data);
        });
        window.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('touchstart', (e) => { if(isMyTurn) isDrawing = true; });
        canvas.addEventListener('touchmove', (e) => {
            if(!isDrawing || !isMyTurn) return;
            const pos = getPos(e);
            socket.emit('drawing', { ...pos, roomId: curRoom, color: '#2F4F4F' });
            renderDraw(pos);
        });
        canvas.addEventListener('touchend', () => isDrawing = false);

        function renderDraw(d) { ctx.fillStyle = d.color || '#2F4F4F'; ctx.beginPath(); ctx.arc(d.x, d.y, 4, 0, Math.PI*2); ctx.fill(); }
        socket.on('render_drawing', (d) => renderDraw(d));
        function clearCanvas() { if(isMyTurn) { ctx.clearRect(0,0,600,600); socket.emit('chat_msg', { roomId: curRoom, msg: "ç³»çµ±ï¼šç•«å¸ƒå·²æ¸…ç©º", type: 'system' }); } }

        function submitTopic() {
            const word = document.getElementById('topicInp').value;
            if(word) socket.emit('set_word', { roomId: curRoom, word });
        }

        // 4. å›åˆåŒæ­¥æ ¸å¿ƒ
        socket.on('game_begin', (d) => {
            gameStarted = true;
            updateTurn(d.turnId, d.turnName);
            if(myGame === 'draw' && isMyTurn) document.getElementById('painter-box').classList.remove('hidden');
        });

        socket.on('next_turn', (d) => updateTurn(d.turnId, d.turnName));

        function updateTurn(tid, tname) {
            isMyTurn = (socket.id === tid);
            document.getElementById('status-tag').innerText = isMyTurn ? "æ‚¨çš„å›åˆ" : `${tname} çš„å›åˆ`;
            if(myGame === 'draw') document.getElementById('painter-box').classList.toggle('hidden', !isMyTurn);
        }

        socket.on('topic_locked', () => {
            document.getElementById('painter-box').classList.add('hidden');
            document.getElementById('topic-locked').classList.remove('hidden');
        });

        socket.on('bingo_sync', (n) => {
            const idx = bingoLayout.indexOf(n);
            if(idx !== -1) {
                markedCells[idx] = true;
                document.getElementById(`cell-${idx}`).classList.add('cell-marked');
            }
        });

        // 5. èª°æ˜¯è‡¥åº•è‡ªå‹•æµç¨‹
        socket.on('timer_tick', (sec) => {
            const el = document.getElementById('timer-display'); el.classList.remove('hidden'); el.innerText = `${sec}s`;
        });

        socket.on('start_voting', () => {
            document.getElementById('vote-section').classList.remove('hidden');
            const grid = document.getElementById('vote-grid');
            grid.innerHTML = players.map(p => `<button onclick="vote('${p.id}')" class="p-3 bg-white border rounded-xl text-[10px] font-bold">${p.name} <span id="v-${p.id}">0</span></button>`).join('');
        });

        function vote(tid) { socket.emit('cast_vote', { roomId: curRoom, targetId: tid }); }
        socket.on('vote_update', (v) => { for(let id in v) { const el = document.getElementById(`v-${id}`); if(el) el.innerText = v[id]; } });

        socket.on('room_update', (d) => {
            players = d.players;
            document.getElementById('player-list').innerHTML = d.players.map(p => `<div class="px-3 py-1 bg-white border rounded-full text-[10px]">${p.name}</div>`).join('');
            if(socket.id === d.host && !d.gameStarted) document.getElementById('startBtn').classList.remove('hidden');
        });

        socket.on('spy_setup', (d) => { mySecret = d.word; });
        function toggleSpy() {
            const el = document.getElementById('spy-word-text');
            el.innerText = el.innerText === "é»æ“ŠæŸ¥çœ‹è©èª" ? mySecret : "é»æ“ŠæŸ¥çœ‹è©èª";
            el.style.color = el.innerText === "é»æ“ŠæŸ¥çœ‹è©èª" ? "#9ca3af" : "#2F4F4F";
        }

        function sendStart() { socket.emit('start_game', { roomId: curRoom }); }
    </script>
</body>
</html>
