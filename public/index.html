<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PartyBox Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #020617; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; font-family: sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); width: 92vw; max-width: 400px; padding: 2rem; border-radius: 2.5rem; border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none !important; }
        canvas { background: white; border-radius: 1rem; width: 100%; aspect-ratio: 1/1; touch-action: none; }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
        .bingo-cell { aspect-ratio: 1/1; background: #1e293b; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .bingo-cell.marked { background: #3b82f6; color: white; box-shadow: 0 0 10px #3b82f6; pointer-events: none; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 12px 24px; border-radius: 12px; opacity: 0; z-index: 1000; }
    </style>
</head>
<body>
    <div id="toast"></div>

    <div id="modal-settings" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-6">
        <div class="glass w-full space-y-4">
            <h3 id="set-title" class="text-xl font-bold text-blue-400">遊戲設定</h3>
            <div id="set-inputs" class="space-y-4 text-left"></div>
            <button onclick="confirmStart()" class="w-full bg-blue-600 p-4 rounded-xl font-bold">確認啟動</button>
        </div>
    </div>

    <section id="view-login" class="glass space-y-4 text-center">
        <h1 class="text-4xl font-black italic mb-6">PARTY<span class="text-blue-500">BOX</span></h1>
        <input id="in-name" type="text" placeholder="你的暱稱" class="w-full bg-slate-800 p-4 rounded-xl text-center">
        <button onclick="createRoom()" class="w-full bg-blue-600 p-4 rounded-xl font-bold">建立房間</button>
        <div class="flex gap-2">
            <input id="in-room" type="text" placeholder="房號" class="w-2/3 bg-slate-800 p-4 rounded-xl text-center">
            <button onclick="joinRoom()" class="w-1/3 bg-slate-700 p-4 rounded-xl font-bold">加入</button>
        </div>
    </section>

    <section id="view-lobby" class="hidden glass space-y-6 text-center">
        <h2 id="lab-room" class="text-5xl font-mono text-blue-400 tracking-tighter">----</h2>
        <div id="player-list" class="flex flex-wrap gap-2 justify-center"></div>
        <div id="host-zone" class="hidden space-y-2 pt-4 border-t border-white/10">
            <button onclick="openSettings('draw')" class="w-full bg-orange-600 p-3 rounded-xl font-bold">你話我猜</button>
            <button onclick="openSettings('spy')" class="w-full bg-green-600 p-3 rounded-xl font-bold">誰是臥底</button>
            <button onclick="openSettings('bingo')" class="w-full bg-purple-600 p-3 rounded-xl font-bold">數字賓果</button>
        </div>
    </section>

    <section id="view-draw" class="hidden glass space-y-4 text-center">
        <div id="draw-info" class="text-sm font-bold text-orange-400">等待中...</div>
        <canvas id="canvas" width="300" height="300"></canvas>
        <div id="draw-ctrl" class="hidden space-y-2">
            <input id="draw-word" type="text" placeholder="輸入題目" class="w-full bg-slate-800 p-3 rounded-xl text-center text-white">
            <button onclick="submitWord()" class="w-full bg-blue-600 p-3 rounded-xl font-bold">設為題目</button>
        </div>
        <div id="guess-ctrl" class="space-y-2">
            <input id="guess-input" type="text" placeholder="輸入答案" class="w-full bg-slate-800 p-3 rounded-xl text-center text-white">
            <button onclick="submitGuess()" class="w-full bg-green-600 p-3 rounded-xl font-bold">送出</button>
        </div>
        <div id="draw-score" class="text-[10px] text-slate-500"></div>
    </section>

    <section id="view-spy" class="hidden glass space-y-6 text-center">
        <h2 class="text-2xl font-bold text-green-400">WHO IS THE SPY</h2>
        <div class="bg-slate-800 p-10 rounded-3xl border-2 border-dashed border-slate-700">
            <p class="text-slate-400 text-sm mb-4">你的題目：</p>
            <h3 id="spy-word" class="text-5xl font-black text-white">---</h3>
        </div>
        <button onclick="isGaming=false;v('view-lobby')" class="bg-slate-700 p-2 rounded-lg text-xs">退出</button>
    </section>

    <section id="view-bingo" class="hidden glass space-y-4 text-center">
        <h2 id="bingo-info" class="text-xl font-bold text-purple-400">輪到：載入中...</h2>
        <div id="bingo-board" class="bingo-grid"></div>
        <button onclick="isGaming=false;v('view-lobby')" class="bg-slate-700 p-2 rounded-lg text-xs">退出</button>
    </section>

    <script>
        const socket = io();
        let myRoom, myName, currentMode, isGaming = false, bingoNums = [];
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function v(id) { document.querySelectorAll('section').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function showToast(m, c="#ef4444") { const t = document.getElementById('toast'); t.innerText = m; t.style.background = c; t.style.opacity = 1; setTimeout(() => t.style.opacity = 0, 2000); }

        function createRoom() { myName = document.getElementById('in-name').value; if(myName) socket.emit('create_room'); }
        function joinRoom() { 
            myName = document.getElementById('in-name').value; 
            myRoom = document.getElementById('in-room').value;
            if(myName && myRoom) socket.emit('join_room', {roomId: myRoom, username: myName});
        }
        socket.on('room_created', d => { myRoom = d.roomId; socket.emit('join_room', {roomId: d.roomId, username: myName}); });
        socket.on('room_update', d => { if(!isGaming) v('view-lobby'); document.getElementById('lab-room').innerText = d.roomId; document.getElementById('host-zone').classList.toggle('hidden', socket.id !== d.hostId); document.getElementById('player-list').innerHTML = d.players.map(p => `<span class="bg-slate-800 px-3 py-1 rounded-full text-xs">${p.name}</span>`).join(''); });

        // 設定彈窗
        function openSettings(mode) {
            currentMode = mode;
            const container = document.getElementById('set-inputs');
            container.innerHTML = "";
            document.getElementById('modal-settings').classList.remove('hidden');
            if(mode === 'draw') container.innerHTML = `<label>回合數</label><input id="rounds" type="number" value="3" class="w-full bg-slate-900 p-3 rounded-lg"><label>限時(秒)</label><input id="time" type="number" value="180" class="w-full bg-slate-900 p-3 rounded-lg">`;
            else if(mode === 'spy') container.innerHTML = `<label>討論秒數</label><input id="spytime" type="number" value="60" class="w-full bg-slate-900 p-3 rounded-lg">`;
            else if(mode === 'bingo') container.innerHTML = `<label>幾條線獲勝</label><input id="lines" type="number" value="3" class="w-full bg-slate-900 p-3 rounded-lg">`;
        }

        function confirmStart() {
            const settings = {};
            document.querySelectorAll('#set-inputs input').forEach(i => settings[i.id] = i.value);
            socket.emit('start_game_with_settings', {roomId: myRoom, gameType: currentMode, settings});
            document.getElementById('modal-settings').classList.add('hidden');
        }

        // 接收遊戲開始
        socket.on('game_begin', d => {
            isGaming = true;
            if(d.gameType === 'draw') {
                v('view-draw');
                const isD = (socket.id === d.drawerId);
                document.getElementById('draw-info').innerText = isD ? "你是畫家，請設定題目！" : `畫家是：${d.drawerName}`;
                document.getElementById('draw-ctrl').classList.toggle('hidden', !isD);
                document.getElementById('guess-ctrl').classList.toggle('hidden', isD);
                document.getElementById('draw-score').innerText = d.scores.map(s => `${s.name}(${s.score})`).join(' | ');
                ctx.clearRect(0, 0, 300, 300);
            } else if(d.gameType === 'spy') {
                v('view-spy');
                document.getElementById('spy-word').innerText = d.word;
            } else if(d.gameType === 'bingo') {
                v('view-bingo');
                renderBingo(d);
            }
        });

        // 賓果：輪流點擊與初始化
        function renderBingo(d) {
            const b = document.getElementById('bingo-board');
            if(bingoNums.length === 0) bingoNums = Array.from({length:25}, (_,i)=>i+1).sort(()=>Math.random()-0.5);
            b.innerHTML = "";
            document.getElementById('bingo-info').innerText = `輪到：${d.turnName}`;
            bingoNums.forEach(n => {
                let c = document.createElement('div');
                c.className = "bingo-cell" + (d.marked.includes(n) ? " marked" : "");
                c.innerText = n;
                c.onclick = () => { if(socket.id === d.turnId) socket.emit('bingo_click', {roomId: myRoom, num: n}); };
                b.appendChild(c);
            });
        }

        // 你話我猜邏輯
        function submitWord() { socket.emit('draw_submit_word', {roomId: myRoom, word: document.getElementById('draw-word').value}); document.getElementById('draw-ctrl').classList.add('hidden'); }
        function submitGuess() { socket.emit('draw_guess', {roomId: myRoom, guess: document.getElementById('guess-input').value}); document.getElementById('guess-input').value=""; }

        // 繪圖同步
        let drawing = false;
        canvas.onmousedown = (e) => { drawing = true; draw(e); };
        canvas.onmousemove = draw;
        window.onmouseup = () => { drawing = false; ctx.beginPath(); };
        canvas.ontouchstart = (e) => { drawing = true; draw(e.touches[0]); e.preventDefault(); };
        canvas.ontouchmove = (e) => { draw(e.touches[0]); e.preventDefault(); };
        function draw(e) {
            if(!drawing || document.getElementById('draw-ctrl').classList.contains('hidden') && socket.id !== socket.drawerId) {
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (canvas.width / rect.width);
                const y = (e.clientY - rect.top) * (canvas.height / rect.height);
                ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.lineTo(x, y); ctx.stroke();
                socket.emit('draw_stroke', {roomId: myRoom, x, y});
            }
        }
        socket.on('receive_stroke', d => { ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.lineTo(d.x, d.y); ctx.stroke(); ctx.beginPath(); ctx.moveTo(d.x, d.y); });
        socket.on('toast', (m, c) => showToast(m, c));
    </script>
</body>
</html>
