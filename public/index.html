<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PartyBox ğŸŒˆ Advanced</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --sand: #F2EBE1; --blue: #A2C2D8; --mint: #B2D8D8; }
        body { background: var(--sand); color: #5D6D7E; font-family: sans-serif; }
        .card { background: white; border-radius: 2.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .btn { border-radius: 1.25rem; font-weight: bold; padding: 1rem; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
        .bingo-cell { aspect-ratio: 1/1; background: #f8f9f9; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; border: 1px solid #EEE; }
        .marked { background: var(--mint) !important; color: white; border: none; }
        .hidden { display: none !important; }
        canvas { background: #F8F9F9; border-radius: 1.5rem; width: 100%; border: 1px solid #EEE; touch-action: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div id="toast" class="fixed top-5 bg-black/80 text-white px-6 py-2 rounded-full opacity-0 transition-all z-[999] pointer-events-none"></div>

    <section id="view-lobby" class="card p-8 w-full max-w-sm space-y-6 text-center">
        <h1 class="text-4xl font-black text-[#A2C2D8]">PARTYBOX âœ¨</h1>
        <div id="login-area" class="space-y-4">
            <input id="in-name" type="text" placeholder="ä½ çš„åå­—" class="w-full p-4 rounded-2xl bg-gray-100 text-center outline-none">
            <button onclick="socket.emit('create_room')" class="w-full btn bg-[#A2C2D8] text-white">å‰µå»ºæˆ¿é–“</button>
            <input id="in-room" type="number" placeholder="è¼¸å…¥æˆ¿è™Ÿ" class="w-full p-4 rounded-2xl bg-gray-100 text-center">
            <button onclick="join()" class="w-full btn bg-gray-200">åŠ å…¥æˆ¿é–“</button>
        </div>
        <div id="room-info" class="hidden space-y-4">
            <h2 id="rid-text" class="text-5xl font-black tracking-tighter">----</h2>
            <div id="player-list" class="space-y-2"></div>
            <div id="host-zone" class="hidden pt-4 border-t space-y-2">
                <button onclick="socket.emit('host_setup_game', {type:'draw', roomId:myRid})" class="w-full btn bg-[#A2C2D8] text-white">ğŸ¨ ä½ è©±æˆ‘çŒœ</button>
                <button onclick="socket.emit('host_setup_game', {type:'spy', roomId:myRid})" class="w-full btn bg-pink-100 text-pink-500">ğŸ•µï¸ èª°æ˜¯è‡¥åº•</button>
                <button onclick="socket.emit('host_setup_game', {type:'bingo', roomId:myRid})" class="w-full btn bg-[#B2D8D8]">ğŸ² æ•¸å­—è³“æœ</button>
            </div>
        </div>
    </section>

    <div id="modal-draw-word" class="hidden fixed inset-0 bg-black/50 z-[100] flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-xs space-y-4">
            <h3 class="font-black text-xl text-center">ğŸ¨ è«‹è¼¸å…¥ä½ è¦ç•«çš„é¡Œç›®</h3>
            <input id="draw-my-word" type="text" placeholder="ä¾‹å¦‚ï¼šçç å¥¶èŒ¶" class="w-full p-4 bg-gray-100 rounded-2xl text-center outline-none">
            <button onclick="submitDrawWord()" class="w-full btn bg-[#A2C2D8] text-white">å‡ºå¥½äº†ï¼</button>
        </div>
    </div>

    <div id="modal-config" class="hidden fixed inset-0 bg-black/50 z-[100] flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-xs space-y-4 text-center">
            <h3 id="config-title" class="font-black text-xl">è¨­å®šéŠæˆ²</h3>
            <input id="config-value" type="number" class="w-full p-4 bg-gray-100 rounded-2xl text-center outline-none">
            <button id="config-btn" class="w-full btn bg-[#A2C2D8] text-white">é–‹å§‹</button>
        </div>
    </div>

    <section id="view-draw" class="hidden card p-6 w-full max-w-sm space-y-4 text-center">
        <p id="draw-info" class="text-xs font-bold text-gray-400">æº–å‚™ä¸­...</p>
        <canvas id="canvas" width="300" height="300"></canvas>
        <div id="draw-word-display" class="hidden p-3 bg-blue-50 text-blue-500 rounded-xl font-bold">é¡Œç›®ï¼š<span id="the-word"></span></div>
    </section>

    <section id="view-bingo" class="hidden card p-6 w-full max-w-sm space-y-4 text-center">
        <h3 id="bingo-status" class="font-black text-xl">âœï¸ è«‹å¡«å¯«æ•¸å­— (1-25)</h3>
        <div id="board" class="bingo-grid"></div>
        <button id="bingo-ready-btn" onclick="bingoReady()" class="w-full btn bg-[#B2D8D8]">å¡«å¥½äº†ï¼Œæº–å‚™é–‹å§‹ï¼</button>
    </section>

    <section id="view-spy" class="hidden card p-10 w-full max-w-sm space-y-6 text-center">
        <div id="spy-timer" class="text-3xl font-black text-red-400">--</div>
        <div class="py-12 bg-gray-50 rounded-[2.5rem] border-2 border-dashed">
            <h2 id="spy-word" class="text-4xl font-black text-pink-500">---</h2>
        </div>
    </section>

    <script>
        const socket = io();
        let myRid, myName, bingoNums = Array(25).fill(null), drawing = false, isMyTurn = false;
        const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');

        function v(id) { document.querySelectorAll('section').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.opacity = 1; setTimeout(() => t.style.opacity = 0, 2000); }

        function join() { myName = document.getElementById('in-name').value; let r = document.getElementById('in-room').value; if(myName && r) socket.emit('join_room', {roomId:r, username:myName}); }
        
        socket.on('room_created', d => { myRid = d.roomId; socket.emit('join_room', {roomId:d.roomId, username:myName}); });
        socket.on('room_update', d => {
            v('view-lobby'); document.getElementById('login-area').classList.add('hidden');
            document.getElementById('room-info').classList.remove('hidden');
            document.getElementById('rid-text').innerText = d.roomId; myRid = d.roomId;
            document.getElementById('host-zone').classList.toggle('hidden', socket.id !== d.hostId);
            document.getElementById('player-list').innerHTML = d.players.map(p => `<div class="bg-gray-50 p-3 rounded-xl border text-sm font-bold">${p.id === d.hostId ? 'â˜…' : 'ğŸ‘¤'} ${p.name}</div>`).join('');
        });

        // --- ä½ è©±æˆ‘çŒœï¼šå‡ºé¡Œæµç¨‹ ---
        socket.on('draw_set_word_request', () => { document.getElementById('modal-draw-word').classList.remove('hidden'); });
        function submitDrawWord() {
            const w = document.getElementById('draw-my-word').value;
            if(!w) return;
            document.getElementById('modal-draw-word').classList.add('hidden');
            socket.emit('draw_submit_word', {word: w, name: myName});
        }

        // --- è‡¥åº•/Bingoï¼šè¨­å®šæµç¨‹ ---
        socket.on('spy_ask_config', () => {
            document.getElementById('modal-config').classList.remove('hidden');
            document.getElementById('config-title').innerText = "ğŸ•µï¸ è¨­å®šè¨è«–ç§’æ•¸";
            document.getElementById('config-value').value = 60;
            document.getElementById('config-btn').onclick = () => {
                socket.emit('spy_start_with_config', {seconds: document.getElementById('config-value').value});
                document.getElementById('modal-config').classList.add('hidden');
            };
        });

        socket.on('bingo_ask_config', () => {
            document.getElementById('modal-config').classList.remove('hidden');
            document.getElementById('config-title').innerText = "ğŸ² è¨­å®šå‹åˆ©ç·šæ¢æ•¸";
            document.getElementById('config-value').value = 3;
            document.getElementById('config-btn').onclick = () => {
                socket.emit('bingo_start_with_config', {goal: document.getElementById('config-value').value});
                document.getElementById('modal-config').classList.add('hidden');
            };
        });

        // --- éŠæˆ²é–‹å§‹èˆ‡å…§å®¹æ¸²æŸ“ ---
        socket.on('game_begin', d => {
            if(d.type === 'draw') {
                v('view-draw'); ctx.clearRect(0,0,300,300);
                const isD = socket.id === d.drawerId;
                document.getElementById('draw-info').innerText = isD ? "ğŸ–Œï¸ ä½ æ˜¯ç•«å®¶ï¼Œè«‹é–‹å§‹ç¹ªè£½" : `ğŸ¨ ç•«å®¶ï¼š${d.drawerName}`;
                document.getElementById('draw-word-display').classList.toggle('hidden', !isD);
                document.getElementById('the-word').innerText = d.word || "éš±è—é¡Œç›®";
            } else if(d.type === 'spy') {
                v('view-spy'); document.getElementById('spy-word').innerText = d.word;
            } else if(d.type === 'bingo') {
                v('view-bingo'); initBingoBoard();
            }
        });

        // --- Bingo é‚è¼¯ï¼šå¡«å¯« -> å«è™Ÿ ---
        function initBingoBoard() {
            let n = 1; bingoNums.fill(null);
            document.getElementById('board').innerHTML = "";
            document.getElementById('bingo-status').innerText = "âœï¸ è«‹å¡«å¯«æ•¸å­— (1-25)";
            document.getElementById('bingo-ready-btn').classList.remove('hidden');
            for(let i=0; i<25; i++) {
                let c = document.createElement('div'); c.className = "bingo-cell";
                c.onclick = () => {
                    if(document.getElementById('bingo-ready-btn').classList.contains('hidden')) {
                        // å«è™Ÿéšæ®µ
                        if(isMyTurn && bingoNums[i] && !c.classList.contains('marked')) {
                            socket.emit('bingo_pick', {num: bingoNums[i]});
                        }
                    } else if(!bingoNums[i] && n <= 25) {
                        c.innerText = n; bingoNums[i] = n; n++;
                    }
                };
                document.getElementById('board').appendChild(c);
            }
        }
        function bingoReady() { 
            if(bingoNums.includes(null)) return showToast("è«‹å…ˆå¡«æ»¿ 25 å€‹æ ¼å­ï¼");
            document.getElementById('bingo-ready-btn').classList.add('hidden');
            socket.emit('bingo_ready');
        }
        socket.on('bingo_your_turn', d => {
            isMyTurn = (socket.id === d.id);
            document.getElementById('bingo-status').innerText = isMyTurn ? "â­ï¸ è¼ªåˆ°ä½ å«è™Ÿäº†ï¼" : `ç­‰å¾… ${d.name} å«è™Ÿ...`;
            if(isMyTurn) showToast("è¼ªåˆ°ä½ å›‰ï¼");
        });
        socket.on('bingo_sync', d => {
            const cells = document.querySelectorAll('.bingo-cell');
            cells.forEach((c, i) => { if(d.marked.includes(bingoNums[i])) c.classList.add('marked'); });
        });

        // ç•«ç•«åŠŸèƒ½ (ç•¥ï¼ŒåŒå‰ç‰ˆ)...
        canvas.onpointerdown = () => { if(!document.getElementById('draw-word-display').classList.contains('hidden')) { drawing=true; ctx.beginPath(); } };
        canvas.onpointermove = (e) => { if(!drawing) return; const r=canvas.getBoundingClientRect(); const x=(e.touches?e.touches[0].clientX:e.clientX)-r.left; const y=(e.touches?e.touches[0].clientY:e.clientY)-r.top; ctx.lineTo(x,y); ctx.stroke(); socket.emit('draw_stroke',{x,y}); };
        window.onpointerup = () => drawing=false;
        socket.on('receive_stroke', d => { ctx.lineTo(d.x, d.y); ctx.stroke(); });
        socket.on('timer_update', t => document.getElementById('spy-timer').innerText = t + "s");
        socket.on('toast', m => showToast(m));
    </script>
</body>
</html>
