<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>éŠæˆ²ç›’ï¼šå¢¨ç¶ æ——è‰¦æ•´åˆç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --blue: #A3B9C9; --green: #2F4F4F; --bg: #F2F0EB; }
        body { background-color: var(--bg); color: var(--green); font-family: sans-serif; overflow: hidden; touch-action: manipulation; }
        .morandi-card { background: white; border-radius: 1.5rem; box-shadow: 0 10px 30px rgba(47, 79, 79, 0.05); }
        .btn-blue { background-color: var(--blue); color: white; }
        .btn-green { background-color: var(--green); color: white; }
        .bingo-cell { aspect-ratio: 1/1; border: 1px solid #e5e7eb; border-radius: 0.75rem; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; background: #fff; transition: 0.2s; }
        .cell-filled { background-color: #EBF2F7; color: var(--blue); border-color: var(--blue); }
        .cell-marked { background-color: var(--green) !important; color: white !important; }
        #canvas { background: white; border-radius: 1rem; width: 100%; height: 280px; border: 2px solid #EBF2F7; touch-action: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="login-panel" class="w-full max-w-sm morandi-card p-8 space-y-6">
        <h1 class="text-2xl font-bold text-center tracking-widest">GAME HUB</h1>
        <div class="space-y-4">
            <input type="text" id="nameInp" placeholder="ä½ çš„æš±ç¨±" class="w-full p-4 bg-gray-50 border-none rounded-2xl outline-none">
            <input type="text" id="roomInp" placeholder="æˆ¿é–“è™Ÿç¢¼" class="w-full p-4 bg-gray-50 border-none rounded-2xl outline-none">
        </div>
        <div class="grid gap-3">
            <button onclick="confirmJoin('bingo')" class="p-4 btn-blue rounded-2xl font-bold">ğŸ”¢ BINGO</button>
            <button onclick="confirmJoin('spy')" class="p-4 border-2 border-[#2F4F4F] rounded-2xl font-bold">ğŸ•µï¸ èª°æ˜¯è‡¥åº•</button>
            <button onclick="confirmJoin('draw')" class="p-4 btn-green rounded-2xl font-bold">ğŸ¨ ä½ ç•«æˆ‘çŒœ</button>
        </div>
    </div>

    <div id="game-panel" class="hidden w-full max-w-md morandi-card p-6 flex flex-col relative" style="height: 92vh;">
        <div class="flex justify-between items-center mb-4 text-xs font-bold">
            <div id="status-tag" class="px-4 py-1 rounded-full btn-green">æº–å‚™ä¸­</div>
            <div id="room-display" class="opacity-40">ROOM: --</div>
        </div>

        <div id="player-list" class="flex gap-2 overflow-x-auto mb-4 min-h-[40px]"></div>

        <div class="flex-1 overflow-y-auto space-y-4 pr-1">
            <div id="bingo-ui" class="hidden space-y-3">
                <div class="flex justify-between items-center text-[10px] opacity-60">
                    <span id="bingo-info">è«‹å¡«å…¥ 1-25</span>
                    <button onclick="autoFill()" class="text-blue-500 font-bold">ğŸ² å¿«é€Ÿå¡«è™Ÿ</button>
                </div>
                <div id="bingo-grid" class="grid grid-cols-5 gap-2"></div>
                <div id="host-bingo-opts" class="hidden bg-gray-50 p-3 rounded-xl text-xs flex justify-between items-center">
                    <span>å‹åˆ©é€£ç·šæ•¸ï¼š</span>
                    <select id="win-lines-select" class="bg-transparent border border-gray-300 rounded px-2">
                        <option value="1">1æ¢</option><option value="2">2æ¢</option><option value="3" selected>3æ¢</option><option value="5">5æ¢</option>
                    </select>
                </div>
            </div>

            <div id="draw-ui" class="hidden space-y-2 text-center">
                <div id="painter-tools" class="hidden bg-blue-50 p-3 rounded-xl flex gap-2">
                    <input id="topicInp" class="flex-1 p-2 rounded text-xs outline-none" placeholder="è¨­å®šé¡Œç›®">
                    <button onclick="submitTopic()" class="px-4 btn-green rounded text-xs">å‡ºé¡Œ</button>
                </div>
                <canvas id="canvas" width="400" height="400"></canvas>
            </div>

            <div id="spy-ui" class="hidden py-10 text-center space-y-4">
                <div class="text-[10px] opacity-50 uppercase tracking-widest">æ‚¨çš„è©èª</div>
                <div id="spy-word" class="text-4xl font-bold">????</div>
                <div id="spy-role" class="text-xs p-2 bg-gray-50 rounded-lg inline-block">ç­‰å¾…ç™¼ç‰Œ</div>
            </div>

            <div id="chat-box" class="h-28 overflow-y-auto bg-gray-50 rounded-2xl p-4 text-xs space-y-2 border"></div>
        </div>

        <div class="mt-4 space-y-3">
            <div class="flex gap-2">
                <input type="text" id="chatInp" class="flex-1 p-4 bg-gray-50 rounded-2xl text-sm outline-none" placeholder="è¼¸å…¥æ–‡å­—...">
                <button onclick="sendMessage()" class="px-6 btn-blue rounded-2xl font-bold">é€å‡º</button>
            </div>
            <button id="startBtn" onclick="sendStart()" class="hidden w-full p-4 btn-green rounded-2xl font-bold shadow-lg">é–‹å§‹éŠæˆ²</button>
        </div>

        <div id="result-overlay" class="absolute inset-0 z-50 bg-white/95 hidden flex flex-col items-center justify-center p-8 rounded-[1.5rem] text-center">
            <h2 id="result-title" class="text-2xl font-bold mb-2"></h2>
            <p id="result-desc" class="text-sm opacity-60 mb-8"></p>
            <button onclick="location.reload()" class="w-full p-4 btn-blue rounded-2xl font-bold">å›åˆ°å¤§å»³</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myName, curRoom, myGame, isHost = false, isMyTurn = false, isPainter = false;
        let bingoLayout = Array(25).fill(null), fillCount = 1, markedCells = Array(25).fill(false), winTarget = 3;
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

        function confirmJoin(game) {
            myName = document.getElementById('nameInp').value;
            curRoom = document.getElementById('roomInp').value;
            if(!myName || !curRoom) return;
            myGame = game;
            document.getElementById('login-panel').classList.add('hidden');
            document.getElementById('game-panel').classList.remove('hidden');
            document.getElementById('room-display').innerText = `ROOM: ${curRoom}`;
            socket.emit('join_room', { roomId: curRoom, username: myName, gameType: game });
            
            if(game === 'bingo') initBingo();
            if(game === 'draw') document.getElementById('draw-ui').classList.remove('hidden');
            if(game === 'spy') document.getElementById('spy-ui').classList.remove('hidden');
        }

        // BINGO é‚è¼¯
        function initBingo() {
            document.getElementById('bingo-ui').classList.remove('hidden');
            const grid = document.getElementById('bingo-grid'); grid.innerHTML = '';
            for(let i=0; i<25; i++) {
                const b = document.createElement('div'); b.className = "bingo-cell"; b.id = `cell-${i}`;
                b.onclick = () => {
                    if (fillCount <= 25 && !bingoLayout[i]) {
                        bingoLayout[i] = fillCount; b.innerText = fillCount; b.classList.add('cell-filled'); fillCount++;
                    } else if (isMyTurn) socket.emit('bingo_click', { roomId: curRoom, num: bingoLayout[i] });
                };
                grid.appendChild(b);
            }
        }
        function autoFill() {
            const nums = Array.from({length: 25}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
            nums.forEach((n, i) => { 
                bingoLayout[i] = n; const c = document.getElementById(`cell-${i}`); 
                c.innerText = n; c.className = "bingo-cell cell-filled"; 
            });
            fillCount = 26;
        }

        // å…±é€šèˆ‡å…¶ä»–éŠæˆ²
        socket.on('room_update', (d) => {
            isHost = (socket.id === d.host);
            document.getElementById('player-list').innerHTML = d.players.map(p => `<div class="px-3 py-1 bg-gray-50 rounded-full text-[10px] border">${p.name}${p.id===d.host?'â˜…':''}</div>`).join('');
            if(isHost && !d.gameStarted) {
                document.getElementById('startBtn').classList.remove('hidden');
                if(myGame === 'bingo') document.getElementById('host-bingo-opts').classList.remove('hidden');
            }
        });

        socket.on('game_begin', (d) => {
            document.getElementById('startBtn').classList.add('hidden');
            winTarget = d.winLines || 3;
            if(myGame === 'draw') { isPainter = (socket.id === d.turnId); document.getElementById('painter-tools').classList.toggle('hidden', !isPainter); }
            updateTurn(d.turnId, d.turnName);
        });

        function updateTurn(id, name) {
            isMyTurn = (socket.id === id);
            const tag = document.getElementById('status-tag');
            tag.innerText = isMyTurn ? "ğŸŒŸ è¼ªåˆ°ä½ " : `è¼ªåˆ° ${name}`;
            tag.style.backgroundColor = isMyTurn ? "var(--blue)" : "var(--green)";
        }

        socket.on('receive_spy_word', (d) => { document.getElementById('spy-word').innerText = d.word; document.getElementById('spy-role').innerText = `èº«åˆ†ï¼š${d.role}`; });
        
        socket.on('bingo_sync', (n) => {
            const idx = bingoLayout.indexOf(n);
            if(idx !== -1) { markedCells[idx] = true; document.getElementById(`cell-${idx}`).classList.add('cell-marked'); checkBingoWin(); }
        });
        function checkBingoWin() {
            let l=0; const chk=(a)=>a.every(i=>markedCells[i]);
            for(let i=0;i<5;i++){ if(chk([i*5,i*5+1,i*5+2,i*5+3,i*5+4]))l++; if(chk([i,i+5,i+10,i+15,i+20]))l++; }
            if(chk([0,6,12,18,24]))l++; if(chk([4,8,12,16,20]))l++;
            if(l>=winTarget) socket.emit('bingo_win', { roomId: curRoom, name: myName });
        }

        function sendStart() { 
            const lines = document.getElementById('win-lines-select')?.value || 3;
            socket.emit('start_game', { roomId: curRoom, winLines: parseInt(lines) }); 
        }
        function sendMessage() { const inp = document.getElementById('chatInp'); if(inp.value) { socket.emit('send_chat', { roomId: curRoom, msg: inp.value }); inp.value = ''; } }
        socket.on('chat_msg', (d) => { const box = document.getElementById('chat-box'); box.innerHTML += `<div><b>${d.name}:</b> ${d.msg}</div>`; box.scrollTop = 999; });
        socket.on('game_over', (d) => { document.getElementById('result-overlay').classList.remove('hidden'); document.getElementById('result-title').innerText = d.msg; document.getElementById('result-desc').innerText = d.subMsg; });
        
        // Canvas ç•«åœ– (ç•¥ç°¡åŒ–)
        function renderDraw(d){ctx.beginPath(); ctx.strokeStyle="#2F4F4F"; ctx.lineWidth=4; ctx.moveTo(d.lastX,d.lastY); ctx.lineTo(d.x,d.y); ctx.stroke();}
        socket.on('render_drawing', (d)=>renderDraw(d));
    </script>
</body>
</html>
