<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PartyBox White</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #f3f4f6; color: #374151; touch-action: pan-y; }
        .card { background: #ffffff; border-radius: 2rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        .btn-mint { background: #2dd4bf; color: white; font-weight: bold; }
        .btn-mint:active { transform: scale(0.96); }
        .input-gray { background: #f9fafb; border: 1px solid #e5e7eb; outline: none; }
        .input-gray:focus { border-color: #2dd4bf; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div id="toast" class="fixed top-5 px-4 py-2 rounded-full bg-slate-800 text-white opacity-0 transition-all z-[100] text-sm"></div>

    <section id="view-lobby" class="card p-8 w-full max-w-sm space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-black text-slate-800 tracking-tight">PARTY<span class="text-teal-500">BOX</span></h1>
            <p class="text-[10px] text-slate-400 font-bold tracking-widest uppercase">Minimalist Edition</p>
        </div>

        <div id="login-area" class="space-y-3">
            <input id="in-name" type="text" placeholder="你的名字" class="w-full p-4 rounded-2xl input-gray">
            <button onpointerdown="createRoom()" class="w-full p-4 btn-mint rounded-2xl shadow-lg shadow-teal-200">創建房間</button>
            <div class="flex gap-2">
                <input id="in-room" type="number" placeholder="房號" class="w-2/3 p-4 rounded-2xl input-gray">
                <button onpointerdown="joinRoom()" class="w-1/3 bg-slate-100 text-slate-600 rounded-2xl font-bold border border-slate-200">加入</button>
            </div>
        </div>

        <div id="host-zone" class="hidden pt-6 border-t border-slate-100 space-y-3">
            <button onpointerdown="start('spy')" class="w-full p-4 btn-mint rounded-2xl">開始 誰是臥底</button>
            <p class="text-center text-[10px] text-slate-400 font-medium">房主選好遊戲後即可開始</p>
        </div>
    </section>

    <section id="view-spy" class="hidden card p-8 w-full max-w-sm space-y-6 text-center">
        <div class="flex justify-between items-center text-[10px] font-black text-slate-400 uppercase tracking-tighter">
            <span>誰是臥底</span><span id="spy-timer" class="bg-slate-100 px-2 py-1 rounded">60s</span>
        </div>
        <div class="py-12 bg-slate-50 rounded-[2.5rem] border border-slate-100 relative overflow-hidden">
            <p class="text-[10px] text-teal-600 font-bold mb-2 uppercase">你的詞語</p>
            <h2 id="spy-word" class="text-4xl font-black text-slate-800 tracking-widest">---</h2>
        </div>
        <div id="vote-area" class="hidden grid grid-cols-2 gap-2"></div>
        <button id="btn-vote-trigger" onpointerdown="showVotes()" class="w-full p-4 bg-slate-800 text-white rounded-2xl font-bold">進入投票</button>
    </section>

    <script>
        const socket = io({ transports: ['websocket'] });
        let myRoom, myName, players = [], timer;

        function v(id) { document.querySelectorAll('section').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.opacity = 1; setTimeout(()=>t.style.opacity=0, 2000); }

        function createRoom() { myName = document.getElementById('in-name').value; if(myName) socket.emit('create_room'); }
        function joinRoom() { 
            myName = document.getElementById('in-name').value; 
            myRoom = document.getElementById('in-room').value;
            if(myName && myRoom) socket.emit('join_room', {roomId: myRoom, username: myName});
        }
        function start(type) { socket.emit('start_game', {roomId: myRoom, gameType: type}); }

        socket.on('room_created', d => { myRoom = d.roomId; socket.emit('join_room', {roomId: d.roomId, username: myName}); });
        socket.on('room_update', d => {
            v('view-lobby');
            document.getElementById('login-area').classList.add('hidden');
            document.getElementById('host-zone').classList.toggle('hidden', socket.id !== d.hostId);
            players = d.players;
        });

        socket.on('game_begin', d => {
            if(d.gameType === 'spy') {
                v('view-spy');
                document.getElementById('spy-word').innerText = d.word;
                let sec = 60;
                clearInterval(timer);
                timer = setInterval(() => {
                    sec--; document.getElementById('spy-timer').innerText = sec + "s";
                    if(sec <= 0) showVotes();
                }, 1000);
            }
        });

        function showVotes() {
            clearInterval(timer);
            document.getElementById('btn-vote-trigger').classList.add('hidden');
            const area = document.getElementById('vote-area');
            area.classList.remove('hidden');
            area.innerHTML = players.filter(p => !p.isOut).map(p => 
                `<button onpointerdown="socket.emit('spy_vote', {roomId:myRoom, targetId:'${p.id}'})" class="p-3 bg-white border border-slate-200 rounded-xl text-xs font-bold text-slate-600">${p.name}</button>`
            ).join('');
        }

        socket.on('spy_vote_result', d => {
            showToast(`${d.name} 被投出！他 ${d.isSpy ? '是' : '不是'} 臥底`);
            if(d.isSpy) {
                showToast("遊戲結束：平民勝利！");
                setTimeout(() => location.reload(), 3000);
            } else {
                showToast("遊戲繼續...");
                showVotes();
            }
        });

        socket.on('toast', m => showToast(m));
    </script>
</body>
</html>
