<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartyBox - PIN Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="bg-orange-50 min-h-screen flex items-center justify-center p-6">
    <section id="view-auth" class="bg-white p-8 rounded-[3rem] shadow-xl w-full max-w-sm text-center space-y-6">
        <h1 class="text-3xl font-black text-orange-400">PARTY BOX</h1>
        
        <div class="flex justify-center gap-2" id="avatars">
            <button onclick="selAv('🐶', this)" class="av-btn text-2xl p-2 border-2 rounded-xl border-orange-400">🐶</button>
            <button onclick="selAv('🐱', this)" class="av-btn text-2xl p-2 border-2 rounded-xl border-transparent">🐱</button>
            <button onclick="selAv('🦊', this)" class="av-btn text-2xl p-2 border-2 rounded-xl border-transparent">🦊</button>
        </div>

        <input id="pin" type="number" pattern="\d*" placeholder="輸入 4 位數代碼" 
               class="w-full text-center text-2xl tracking-[1rem] p-4 bg-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-orange-300">
        
        <button onclick="login()" class="w-full p-4 bg-orange-400 text-white font-bold rounded-2xl shadow-lg">進入系統</button>
        <p class="text-xs text-gray-400">※ 第一次進入將自動建立存檔</p>
    </section>

    <section id="view-lobby" class="hidden bg-white p-8 rounded-[3rem] shadow-xl w-full max-w-sm space-y-4">
        <div class="flex justify-between items-center bg-orange-50 p-4 rounded-2xl">
            <span id="my-name" class="font-bold">---</span>
            <span id="my-score" class="text-orange-500 font-bold">0 pt</span>
        </div>
        <button onclick="socket.emit('create_room')" class="w-full p-4 bg-orange-400 text-white rounded-2xl font-bold">建立房間</button>
        <input id="rid" type="number" placeholder="房號" class="w-full p-4 bg-gray-100 rounded-2xl text-center outline-none">
        <button onclick="join()" class="w-full p-4 bg-gray-200 rounded-2xl font-bold">加入房間</button>
    </section>

    <script>
        const socket = io();
        let currentAvatar = '🐶';
        let myUser = null;

        function selAv(emoji, el) {
            currentAvatar = emoji;
            document.querySelectorAll('.av-btn').forEach(b => b.classList.replace('border-orange-400', 'border-transparent'));
            el.classList.replace('border-transparent', 'border-orange-400');
        }

        function login() {
            const pin = document.getElementById('pin').value;
            if(pin.length !== 4) return alert("請輸入 4 位數代碼");
            socket.emit('auth_action', { pin, avatar: currentAvatar });
        }

        socket.on('auth_success', user => {
            myUser = user;
            document.getElementById('my-name').innerText = user.avatar + " " + user.username;
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('view-lobby').classList.remove('hidden');
        });

        function join() {
            socket.emit('join_room', { roomId: document.getElementById('rid').value, user: myUser });
        }

        socket.on('room_update', d => {
            alert("成功進入房間 " + d.roomId);
        });
    </script>
</body>
</html>
