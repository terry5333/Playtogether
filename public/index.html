<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PlayTogether - 圈圈叉叉</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f2f5; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; justify-content: center; margin-top: 20px; }
        .cell { width: 100px; height: 100px; background: white; border: 2px solid #333; font-size: 40px; 
                display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 8px; }
        .cell:hover { background: #e0e0e0; }
        input { padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>一起玩：圈圈叉叉</h1>
    <div>
        <input type="text" id="roomInput" placeholder="輸入房間號碼 (例如 123)">
        <button onclick="joinRoom()">進入房間</button>
    </div>
    <p id="status">狀態：尚未進入房間</p>

    <div class="board" id="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentRoom = "";
        const cells = document.querySelectorAll('.cell');

        function joinRoom() {
            currentRoom = document.getElementById('roomInput').value;
            if (currentRoom) {
                socket.emit('join_room', currentRoom);
                document.getElementById('status').innerText = `狀態：已在房間 ${currentRoom}`;
            }
        }

        function makeMove(index) {
            if (!currentRoom) return alert("請先輸入房間號碼並進入！");
            if (cells[index].innerText === "") {
                cells[index].innerText = "O"; // 預設你自己是 O
                socket.emit('game_move', { roomId: currentRoom, index: index, symbol: "O" });
            }
        }

        socket.on('receive_move', (data) => {
            // 當對方下棋時，在你的畫面顯示對方的符號
            cells[data.index].innerText = data.symbol === "O" ? "X" : "O";
        });
    </script>
</body>
</html>
