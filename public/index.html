    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --morandi-blue: #A3B9C9;
            --dark-green: #2F4F4F;
            --soft-bg: #F2F0EB;
        }
        body { background-color: var(--soft-bg); color: var(--dark-green); font-family: sans-serif; overflow: hidden; }
        .morandi-card { background: white; border-radius: 1.5rem; box-shadow: 0 10px 30px rgba(47, 79, 79, 0.05); }
        .btn-blue { background-color: var(--morandi-blue); color: white; }
        .btn-green { background-color: var(--dark-green); color: white; }
        .bingo-cell { aspect-ratio: 1/1; border: 1px solid #e5e7eb; border-radius: 0.75rem; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; background: #fff; transition: all 0.2s; }
        .cell-filled { background-color: #EBF2F7; color: var(--morandi-blue); }
        .cell-marked { background-color: var(--dark-green) !important; color: white !important; }
        #canvas { background: white; border-radius: 1rem; width: 100%; height: 320px; border: 2px solid #EBF2F7; touch-action: none; }
        .hidden { display: none !important; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--morandi-blue); border-radius: 10px; }

<body class="min-h-screen flex items-center justify-center p-4">

    <div id="login-panel" class="w-full max-w-sm morandi-card p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-2xl font-bold tracking-widest" style="color: var(--dark-green)">GAME BOX</h1>
            <p class="text-xs opacity-60">è«‹è¼¸å…¥è³‡è¨Šé–‹å§‹éŠæˆ²</p>
        </div>
        <div class="space-y-4">
            <input type="text" id="nameInp" placeholder="ä½ çš„æš±ç¨±" class="w-full p-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-[#A3B9C9]">
            <input type="text" id="roomInp" placeholder="æˆ¿é–“è™Ÿç¢¼" class="w-full p-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-[#A3B9C9]">
        </div>
        <div class="grid grid-cols-1 gap-3">
            <button onclick="confirmJoin('bingo')" class="p-4 btn-blue rounded-2xl font-bold">é€²å…¥ BINGO</button>
            <button onclick="confirmJoin('spy')" class="p-4 border-2 border-[#2F4F4F] text-[#2F4F4F] rounded-2xl font-bold">é€²å…¥ èª°æ˜¯è‡¥åº•</button>
            <button onclick="confirmJoin('draw')" class="p-4 bg-gray-100 rounded-2xl font-bold">é€²å…¥ ä½ ç•«æˆ‘çŒœ</button>
        </div>
    </div>

    <div id="game-panel" class="hidden w-full max-w-md morandi-card p-6 flex flex-col relative" style="height: 90vh;">
        <div class="flex justify-between items-center mb-4">
            <div id="status-tag" class="px-4 py-1 rounded-full text-[10px] btn-green">ç­‰å¾…ä¸­</div>
            <div id="room-display" class="text-xs font-mono opacity-40">ROOM: --</div>
        </div>

        <div id="player-list" class="flex gap-2 overflow-x-auto mb-4 min-h-[40px]"></div>

        <div class="flex-1 overflow-y-auto space-y-4 pr-1">
            <div id="bingo-ui" class="hidden">
                <div class="flex justify-between mb-2 text-[10px] opacity-60">
                    <span>é»æ“Šæ ¼å­å¡«å…¥ 1-25</span>
                    <button onclick="autoFill()" class="text-blue-500">å¿«é€Ÿå¡«è™Ÿ</button>
                </div>
                <div id="bingo-grid" class="grid grid-cols-5 gap-2"></div>
            </div>

            <div id="spy-ui" class="hidden py-10 text-center space-y-4">
                <div class="text-[10px] uppercase tracking-widest opacity-50">æ‚¨çš„è©èª</div>
                <div id="spy-word" class="text-4xl font-bold" style="color: var(--dark-green)">????</div>
                <div id="spy-role" class="text-xs p-2 bg-gray-100 rounded-lg inline-block">ç­‰å¾…ç™¼ç‰Œ...</div>
            </div>

            <div id="draw-ui" class="hidden space-y-2">
                <div id="painter-bar" class="hidden p-2 bg-blue-50 rounded-xl flex gap-2">
                    <input id="topicInp" class="flex-1 bg-white p-2 rounded-lg text-xs outline-none" placeholder="è¼¸å…¥é¡Œç›®...">
                    <button onclick="submitTopic()" class="px-4 btn-green rounded-lg text-xs">å‡ºé¡Œ</button>
                </div>
                <canvas id="canvas" width="400" height="400"></canvas>
            </div>

            <div id="chat-box" class="h-32 overflow-y-auto bg-gray-50 rounded-2xl p-4 text-xs space-y-2 border border-gray-100"></div>
        </div>

        <div class="mt-4 space-y-3">
            <div class="flex gap-2">
                <input type="text" id="chatInp" class="flex-1 p-4 bg-gray-50 rounded-2xl text-sm outline-none" placeholder="èªªé»ä»€éº¼...">
                <button onclick="sendMessage()" class="px-6 btn-blue rounded-2xl font-bold">é€å‡º</button>
            </div>
            <button id="startBtn" onclick="sendStart()" class="hidden w-full p-4 btn-green rounded-2xl font-bold shadow-lg">é–‹å§‹éŠæˆ²</button>
        </div>

        <div id="result-overlay" class="absolute inset-0 z-50 modal-bg hidden flex items-center justify-center p-6">
            <div class="morandi-card w-full p-8 text-center space-y-4">
                <div class="text-4xl">ğŸ‰</div>
                <h2 id="result-title" class="text-xl font-bold">éŠæˆ²çµæŸ</h2>
                <p id="result-desc" class="text-sm opacity-60"></p>
                <button onclick="location.reload()" class="w-full p-4 btn-blue rounded-2xl font-bold">è¿”å›å¤§å»³</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let curRoom, myName, myGame, isHost = false, isMyTurn = false, fillCount = 1;
        let bingoLayout = Array(25).fill(null), markedCells = Array(25).fill(false);
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

        function confirmJoin(game) {
            myName = document.getElementById('nameInp').value;
            curRoom = document.getElementById('roomInp').value;
            if(!myName || !curRoom) return;
            myGame = game;
            document.getElementById('login-panel').classList.add('hidden');
            document.getElementById('game-panel').classList.remove('hidden');
            document.getElementById('room-display').innerText = `ROOM: ${curRoom}`;
            
            socket.emit('join_room', { roomId: curRoom, username: myName, gameType: game });
            if(game === 'bingo') initBingo();
            if(game === 'spy') document.getElementById('spy-ui').classList.remove('hidden');
            if(game === 'draw') document.getElementById('draw-ui').classList.remove('hidden');
        }

        function initBingo() {
            document.getElementById('bingo-ui').classList.remove('hidden');
            const grid = document.getElementById('bingo-grid');
            grid.innerHTML = '';
            for(let i=0; i<25; i++) {
                const b = document.createElement('div');
                b.className = "bingo-cell";
                b.id = `cell-${i}`;
                b.onclick = () => {
                    if (fillCount <= 25 && !bingoLayout[i]) {
                        bingoLayout[i] = fillCount; b.innerText = fillCount;
                        b.classList.add('cell-filled'); fillCount++;
                    } else if (isMyTurn) {
                        socket.emit('bingo_click', { roomId: curRoom, num: bingoLayout[i] });
                    }
                };
                grid.appendChild(b);
            }
        }

        function autoFill() {
            if(fillCount > 1) return;
            const nums = Array.from({length: 25}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
            nums.forEach((n, i) => {
                bingoLayout[i] = n;
                const cell = document.getElementById(`cell-${i}`);
                cell.innerText = n; cell.classList.add('cell-filled');
            });
            fillCount = 26;
        }

        socket.on('room_update', (d) => {
            isHost = (socket.id === d.host);
            document.getElementById('player-list').innerHTML = d.players.map(p => `
                <div class="px-3 py-1 bg-gray-50 rounded-full text-[10px] border border-gray-100">${p.name}${p.id === d.host ? ' â˜…' : ''}</div>
            `).join('');
            if(isHost && !d.gameStarted) document.getElementById('startBtn').classList.remove('hidden');
        });

        socket.on('game_begin', (d) => {
            document.getElementById('startBtn').classList.add('hidden');
            if(d.gameType === 'bingo') updateTurn(d.turnId, d.turnName);
        });

        socket.on('next_turn', (d) => updateTurn(d.turnId, d.turnName));
        function updateTurn(id, name) {
            isMyTurn = (socket.id === id);
            const status = document.getElementById('status-tag');
            status.innerText = isMyTurn ? "ğŸŒŸ ä½ çš„å›åˆ" : `ç­‰å¾… ${name}`;
            status.style.backgroundColor = isMyTurn ? "var(--morandi-blue)" : "var(--dark-green)";
        }

        socket.on('bingo_sync', (num) => {
            const idx = bingoLayout.indexOf(num);
            if (idx !== -1) {
                markedCells[idx] = true;
                document.getElementById(`cell-${idx}`).classList.add('cell-marked');
                checkBingoWin();
            }
        });

        function checkBingoWin() {
            let lines = 0;
            const chk = (arr) => arr.every(i => markedCells[i]);
            for(let i=0; i<5; i++) {
                if(chk([i*5, i*5+1, i*5+2, i*5+3, i*5+4])) lines++;
                if(chk([i, i+5, i+10, i+15, i+20])) lines++;
            }
            if(chk([0,6,12,18,24])) lines++; if(chk([4,8,12,16,20])) lines++;
            if(lines >= 3) socket.emit('bingo_win', { roomId: curRoom, name: myName });
        }

        socket.on('receive_spy_word', (d) => {
            document.getElementById('spy-word').innerText = d.word;
            document.getElementById('spy-role').innerText = `èº«åˆ†ï¼š${d.role}`;
        });

        socket.on('game_over', (d) => {
            document.getElementById('result-overlay').classList.remove('hidden');
            document.getElementById('result-title').innerText = d.msg;
            document.getElementById('result-desc').innerText = d.subMsg;
        });

        function sendStart() { socket.emit('start_game', { roomId: curRoom }); }
        function sendMessage() {
            const inp = document.getElementById('chatInp');
            if(inp.value) { socket.emit('send_chat', { roomId: curRoom, msg: inp.value }); inp.value = ''; }
        }
        socket.on('chat_msg', (d) => {
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div><span class="font-bold">${d.name}:</span> ${d.msg}</div>`;
            box.scrollTop = box.scrollHeight;
        });
    </script>
</body>
