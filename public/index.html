    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let curRoom = "", isHost = false;
        window.isMyTurn = false;

        function join() {
            const username = document.getElementById('username').value;
            const roomId = document.getElementById('roomId').value;
            const gameType = document.getElementById('gameSelect').value;
            if(!username || !roomId) return alert("è«‹å¡«å¯«è³‡æ–™");
            curRoom = roomId;
            socket.emit('join_room', { roomId, username, gameType, maxPlayers: document.getElementById('maxPlayers').value });
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('game-area').classList.remove('hidden');
            document.getElementById('room-id-display').innerText = `Room: ${roomId}`;
            if(gameType === 'bingo') { document.getElementById('bingo-container').classList.remove('hidden'); initBingoBoard(); }
            if(gameType === 'draw') { document.getElementById('draw-container').classList.remove('hidden'); initDraw(); }
        }

        function start() {
            socket.emit('start_game', { roomId: curRoom, winLines: document.getElementById('winLines').value });
        }

        socket.on('room_update', (room) => {
            isHost = (socket.id === room.host);
            if(isHost && !room.gameStarted) document.getElementById('host-controls').classList.remove('hidden');
        });

        socket.on('game_begin', (data) => {
            document.getElementById('host-controls').classList.add('hidden');
            updateTurn(data.turnId);
        });

        socket.on('next_turn', (data) => updateTurn(data.turnId));
        
        socket.on('correct_answer', (data) => {
            alert(`ğŸ‰ ${data.winner} ç­”å°äº†ï¼ç­”æ¡ˆæ˜¯ã€${data.word}ã€‘`);
            document.getElementById('score-display').innerText = `å¾—åˆ†æ›´æ–°ä¸­...`;
        });

        socket.on('force_disconnect', (msg) => { alert(msg); location.reload(); });

        function updateTurn(id) {
            window.isMyTurn = (socket.id === id);
            document.getElementById('turn-status').innerText = window.isMyTurn ? "ğŸ¯ è¼ªåˆ°ä½ äº†" : "âŒ› ç­‰å¾…å°æ‰‹";
        }

        function sendGuess() {
            const guess = document.getElementById('guess-input').value;
            socket.emit('submit_guess', { roomId: curRoom, guess, username: document.getElementById('username').value });
            document.getElementById('guess-input').value = '';
        }
    </script>
