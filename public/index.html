<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PlayTogether è¬èƒ½éŠæˆ²ç›’</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #F2F0EB; color: #5F6368; font-family: sans-serif; touch-action: manipulation; }
        .morandi-card { background: white; border-radius: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .btn-blue { background-color: #A3B9C9; color: white; }
        .cell-marked { background-color: #A3B9C9 !important; color: white; border: none; }
        #canvas { background: white; touch-action: none; border-radius: 1rem; width: 100%; height: 320px; border: 1px solid #eee; }
        .hidden { display: none !important; }
        .overlay { background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 50; }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <div class="w-full max-w-md morandi-card p-6 mt-4 border border-gray-100">
        
        <div id="step-0" class="space-y-4 text-center">
            <h1 class="text-xl font-light tracking-widest text-gray-400 mb-6 uppercase">Game Center</h1>
            <button onclick="selectGame('bingo')" class="w-full p-5 border rounded-3xl border-blue-100 bg-blue-50/20 text-blue-400 font-bold text-lg">ğŸ”¢ ç¶“å…¸ BINGO</button>
            <button onclick="selectGame('spy')" class="w-full p-5 border rounded-3xl border-green-100 bg-green-50/20 text-green-400 font-bold text-lg">ğŸ•µï¸ èª°æ˜¯è‡¥åº•</button>
            <button onclick="selectGame('draw')" class="w-full p-5 border rounded-3xl border-orange-100 bg-orange-50/20 text-orange-400 font-bold text-lg">ğŸ¨ ä½ ç•«æˆ‘çŒœ</button>
        </div>

        <div id="step-lobby" class="hidden space-y-4">
            <h2 id="game-label" class="text-center text-xs font-bold text-gray-300"></h2>
            <input type="text" id="nameInp" class="w-full p-4 bg-gray-50 rounded-2xl text-center outline-none" placeholder="ä½ çš„æš±ç¨±">
            <input type="text" id="roomIdInp" class="w-full p-4 bg-gray-50 rounded-2xl text-center outline-none" placeholder="è¼¸å…¥æˆ¿è™Ÿ">
            <button onclick="join()" class="w-full btn-blue py-4 rounded-2xl font-bold">é€²å…¥æˆ¿é–“</button>
        </div>

        <div id="step-game" class="hidden space-y-4">
            <div id="player-list" class="flex gap-2 overflow-x-auto pb-2 border-b border-gray-50"></div>
            
            <div id="bingo-ui" class="hidden space-y-4">
                <div id="bingo-status" class="text-center text-[10px] text-gray-400 font-bold">è«‹é»æ“Šæ ¼å­å¡«å…¥ 1-25</div>
                <div id="bingo-grid" class="grid grid-cols-5 gap-1"></div>
                <button id="bingo-ready-btn" onclick="bingoReady()" class="w-full py-3 bg-gray-100 text-gray-400 rounded-xl text-sm" disabled>è«‹å…ˆå¡«æ»¿æ•¸å­—</button>
            </div>

            <div id="spy-ui" class="hidden text-center py-10">
                <div class="bg-gray-50 p-8 rounded-3xl border-2 border-dashed border-gray-100">
                    <p class="text-[10px] text-gray-400 mb-2">ä½ çš„ç¥•å¯†è©èª</p>
                    <h2 id="spy-word-display" class="text-3xl font-bold text-slate-500">????</h2>
                </div>
            </div>

            <div id="draw-ui" class="hidden space-y-4">
                <div id="draw-status" class="text-center text-[10px] text-gray-400 font-bold">ç­‰å¾…é–‹ç•«...</div>
                <div class="relative">
                    <canvas id="canvas" width="400" height="400"></canvas>
                    <div id="word-modal" class="hidden absolute inset-0 overlay rounded-[1rem] flex items-center justify-center p-6">
                        <div class="bg-white p-6 rounded-2xl w-full text-center">
                            <input type="text" id="customWordInp" class="w-full p-3 bg-gray-50 border rounded-xl mb-3 text-center" placeholder="è¼¸å…¥é¡Œç›®">
                            <button onclick="submitWord()" class="w-full btn-blue py-3 rounded-xl font-bold">ç¢ºå®šå‡ºé¡Œ</button>
                        </div>
                    </div>
                </div>
                <div id="painter-tools" class="hidden"><button onclick="clearCanvas()" class="w-full py-2 bg-gray-100 rounded-xl text-[10px]">æ¸…é™¤ç•«å¸ƒ</button></div>
            </div>

            <div id="chat-area" class="space-y-2">
                <div id="chat-box" class="h-24 overflow-y-auto bg-gray-50 rounded-xl p-3 text-[10px] border border-gray-100"></div>
                <div class="flex gap-2">
                    <input type="text" id="guessInp" class="flex-1 p-3 border rounded-xl text-sm outline-none" placeholder="èŠå¤©æˆ–çŒœé¡Œ...">
                    <button onclick="sendMessage()" class="px-5 btn-blue rounded-xl font-bold text-sm">é€å‡º</button>
                </div>
            </div>

            <button id="startBtn" onclick="sendStart()" class="hidden w-full btn-blue py-4 rounded-2xl font-bold shadow-lg mt-4">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let selectedGame = '', curRoom, myName, isPainter = false, drawing = false, lastX, lastY;
        let bingoLayout = [], fillCount = 1, isMyTurn = false;
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

        function selectGame(g) {
            selectedGame = g;
            document.getElementById('step-0').classList.add('hidden');
            document.getElementById('step-lobby').classList.remove('hidden');
            document.getElementById('game-label').innerText = `æ¨¡å¼: ${g.toUpperCase()}`;
        }

        function join() {
            myName = document.getElementById('nameInp').value;
            curRoom = document.getElementById('roomIdInp').value;
            if(!myName || !curRoom) return alert("è«‹å¡«å¯«è³‡è¨Š");
            socket.emit('join_room', { roomId: curRoom, username: myName, gameType: selectedGame });
            document.getElementById('step-lobby').classList.add('hidden');
            document.getElementById('step-game').classList.remove('hidden');
            
            if(selectedGame === 'bingo') initBingoFill();
            else if(selectedGame === 'spy') document.getElementById('spy-ui').classList.remove('hidden');
            else if(selectedGame === 'draw') document.getElementById('draw-ui').classList.remove('hidden');
        }

        // --- BINGO é‚è¼¯ ---
        function initBingoFill() {
            document.getElementById('bingo-ui').classList.remove('hidden');
            const grid = document.getElementById('bingo-grid');
            grid.innerHTML = '';
            for(let i=0; i<25; i++) {
                const b = document.createElement('button');
                b.className = "aspect-square bg-gray-50 rounded-lg text-xs font-bold text-gray-300 border border-gray-100";
                b.onclick = () => {
                    if(b.innerText || fillCount > 25) return;
                    b.innerText = fillCount; b.classList.add('text-blue-400', 'bg-white');
                    bingoLayout[i] = fillCount; fillCount++;
                    if(fillCount > 25) { 
                        const btn = document.getElementById('bingo-ready-btn');
                        btn.disabled = false; btn.className = "w-full py-3 btn-blue rounded-xl text-sm font-bold";
                        btn.innerText = "æº–å‚™å¥½äº†ï¼";
                    }
                };
                grid.appendChild(b);
            }
        }
        function bingoReady() { document.getElementById('bingo-ui').classList.add('opacity-50'); socket.emit('player_ready', curRoom); }

        // --- ç¹ªåœ–é‚è¼¯ (å«æ‰‹æ©Ÿå„ªåŒ–) ---
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: (cx - rect.left) * (canvas.width / rect.width), y: (cy - rect.top) * (canvas.height / rect.height) };
        }
        function startDraw(e) { if(!isPainter) return; drawing = true; const p = getPos(e); [lastX, lastY] = [p.x, p.y]; }
        function draw(e) {
            if(!drawing || !isPainter) return;
            if(e.cancelable) e.preventDefault();
            const p = getPos(e);
            const data = { x: p.x, y: p.y, lastX, lastY, roomId: curRoom };
            socket.emit('drawing', data); renderDraw(data); [lastX, lastY] = [p.x, p.y];
        }
        function renderDraw(d) { ctx.beginPath(); ctx.strokeStyle="#5F6368"; ctx.lineWidth=5; ctx.lineCap="round"; ctx.moveTo(d.lastX, d.lastY); ctx.lineTo(d.x, d.y); ctx.stroke(); }
        canvas.addEventListener('touchstart', startDraw, {passive:false});
        canvas.addEventListener('touchmove', draw, {passive:false});
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', () => drawing=false);
        window.addEventListener('touchend', () => drawing=false);

        // --- é€šç”¨é€šè¨Š ---
        function sendStart() { socket.emit('start_game', curRoom); }
        function sendMessage() {
            const msg = document.getElementById('guessInp').value; if(!msg) return;
            if(selectedGame === 'draw') socket.emit('send_guess', { roomId: curRoom, msg });
            else socket.emit('send_chat', { roomId: curRoom, msg });
            document.getElementById('guessInp').value = '';
        }

        socket.on('room_update', (d) => {
            const list = document.getElementById('player-list');
            list.innerHTML = d.players.map(p => `<div class="px-3 py-1 bg-gray-50 rounded-full text-[10px] border">${p.name}</div>`).join('');
            if(socket.id === d.host && !d.gameStarted) document.getElementById('startBtn').classList.remove('hidden');
        });

        socket.on('waiting_for_word', (d) => { if(socket.id === d.pickerId) document.getElementById('word-modal').classList.remove('hidden'); });
        socket.on('receive_spy_word', (d) => { document.getElementById('spy-word-display').innerText = d.word; });
        socket.on('draw_start', (d) => { 
            isPainter = (socket.id === d.painterId); 
            document.getElementById('draw-status').innerText = isPainter ? `é¡Œç›®ï¼š${d.word}` : `ç•«å®¶ï¼š${d.painterName}`;
            document.getElementById('painter-tools').classList.toggle('hidden', !isPainter);
            document.getElementById('word-modal').classList.add('hidden');
        });
        socket.on('render_drawing', (d) => renderDraw(d));
        socket.on('do_clear_canvas', () => ctx.clearRect(0,0,canvas.width,canvas.height));
        socket.on('chat_msg', (d) => { document.getElementById('chat-box').innerHTML += `<div><b>${d.name}:</b> ${d.msg}</div>`; document.getElementById('chat-box').scrollTop = 9999; });
        socket.on('round_over', (d) => alert(`æœ‰äººç­”å°äº†ï¼ç­”æ¡ˆæ˜¯: ${d.word}`));
        function submitWord() { socket.emit('set_word', { roomId: curRoom, word: document.getElementById('customWordInp').value }); }
        function clearCanvas() { socket.emit('clear_canvas', curRoom); }
    </script>
</body>
</html>
