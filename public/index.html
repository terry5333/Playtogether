<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PARTY BOX æ——è‰¦ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 420px; }
        .hidden { display: none !important; }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
        .bingo-cell { aspect-ratio: 1/1; background: #1e293b; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid transparent; cursor: pointer; transition: 0.2s; }
        .bingo-cell.active { border-color: #f97316; background: #431407; }
        .bingo-cell.marked { background: #16a34a !important; border-color: white; }
        .num-pad { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; }
        .num-btn { background: #334155; padding: 12px 0; border-radius: 8px; text-align: center; font-weight: bold; }
        .num-btn.used { opacity: 0.2; pointer-events: none; }
    </style>
</head>
<body>

    <h1 id="title" class="text-3xl font-black italic text-center my-6 cursor-pointer">PARTY<span class="text-blue-500">BOX</span></h1>

    <section id="view-login" class="max-w-md w-full">
        <div class="glass p-6 rounded-3xl space-y-4">
            <input type="text" id="in-name" placeholder="è¼¸å…¥æš±ç¨±" class="w-full bg-slate-800 p-4 rounded-xl outline-none">
            <div id="join-opt" class="hidden"><input type="text" id="in-room" placeholder="æˆ¿è™Ÿ" class="w-full bg-slate-800 p-4 rounded-xl mt-2 outline-none"></div>
            <button onclick="doAction('create')" id="btn-c" class="w-full bg-blue-600 p-4 rounded-xl font-bold">å‰µå»ºæˆ¿é–“</button>
            <button onclick="showJoin()" id="btn-j" class="w-full bg-slate-700 p-4 rounded-xl font-bold">åŠ å…¥æˆ¿é–“</button>
            <button onclick="doAction('join')" id="btn-ok" class="hidden w-full bg-green-600 p-4 rounded-xl font-bold">ç¢ºèªé€²å…¥</button>
        </div>
    </section>

    <section id="view-lobby" class="hidden w-full">
        <div class="glass p-6 rounded-3xl text-center space-y-6">
            <h2 id="lab-room" class="text-2xl font-black text-blue-400">æˆ¿è™Ÿï¼š----</h2>
            <div id="player-list" class="flex flex-wrap gap-2 justify-center"></div>
            <div id="host-zone" class="hidden border-t border-slate-700 pt-4 space-y-2">
                <button onclick="goConfig('bingo')" class="w-full bg-blue-900/40 p-3 rounded-xl border border-blue-500">è³“æœè¨­å®š</button>
                <button onclick="goConfig('spy')" class="w-full bg-green-900/40 p-3 rounded-xl border border-green-500">èª°æ˜¯è‡¥åº•è¨­å®š</button>
            </div>
        </div>
    </section>

    <section id="view-bingo" class="hidden w-full space-y-4">
        <div class="glass p-6 rounded-3xl">
            <div id="bingo-status" class="text-center mb-4 py-2 bg-slate-800 rounded-lg text-sm">è«‹æŒ‰é †åºå¡«æ»¿ 25 æ ¼</div>
            <div id="bingo-board" class="bingo-grid mb-6"></div>
            <div id="bingo-pad" class="num-pad"></div>
            <div id="bingo-pick-zone" class="hidden space-y-4">
                <p class="text-xs text-center text-slate-400">è¼ªåˆ°ä½ æ™‚ï¼Œé»æ“Šä¸Šæ–¹å¡è™Ÿä¾†é–‹è™Ÿ</p>
                <div id="bingo-host-ctrl" class="hidden">
                    <button onclick="hostStartBingo()" class="w-full bg-orange-600 p-4 rounded-xl font-bold">å…¨å“¡æº–å‚™å¥½ï¼Œé–‹å§‹é–‹è™Ÿ</button>
                </div>
            </div>
        </div>
    </section>

    <section id="view-spy" class="hidden w-full">
        <div class="glass p-8 rounded-3xl text-center space-y-6">
            <h2 class="text-green-400 font-bold">ä½ çš„èº«ä»½è©å½™</h2>
            <div id="spy-word" class="text-4xl font-black bg-white/10 py-10 rounded-2xl">---</div>
            <div id="spy-timer" class="text-red-500 text-2xl font-mono">å€’æ•¸ï¼š--</div>
            <div id="spy-vote-ui" class="hidden space-y-4 border-t border-white/10 pt-4">
                <p class="text-orange-400 font-bold">è¨è«–çµæŸï¼è«‹æŠ•ç¥¨ï¼š</p>
                <div id="spy-vote-list" class="grid grid-cols-2 gap-2"></div>
            </div>
        </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myName, myRoom, curCellIdx = 0, bData = new Array(25).fill(null), isHost = false, isMyTurn = false;

        function v(id) { document.querySelectorAll('section').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function showJoin() { document.getElementById('join-opt').classList.remove('hidden'); document.getElementById('btn-ok').classList.remove('hidden'); document.getElementById('btn-c').classList.add('hidden'); document.getElementById('btn-j').classList.add('hidden'); }
        
        function doAction(t) {
            myName = document.getElementById('in-name').value;
            if(t === 'create') socket.emit('create_room');
            else { myRoom = document.getElementById('in-room').value; socket.emit('join_room', { roomId: myRoom, username: myName }); }
        }

        socket.on('room_update', d => {
            v('view-lobby'); document.getElementById('lab-room').innerText = "æˆ¿è™Ÿï¼š"+d.roomId;
            isHost = (socket.id === d.hostId);
            document.getElementById('host-zone').classList.toggle('hidden', !isHost);
            document.getElementById('player-list').innerHTML = d.players.map(p => `<span class="bg-slate-800 px-3 py-1 rounded-full text-xs">${p.name}</span>`).join('');
        });

        // è³“æœå¡«è™Ÿé‚è¼¯
        socket.on('game_begin', d => {
            if(d.gameType === 'bingo') {
                v('view-bingo'); curCellIdx = 0;
                const b = document.getElementById('bingo-board'); b.innerHTML = '';
                for(let i=0; i<25; i++) {
                    const cell = document.createElement('div'); cell.className = 'bingo-cell'; cell.id = `cell-${i}`;
                    if(i === 0) cell.classList.add('active');
                    cell.onclick = () => { if(bData[i]) handlePick(i); };
                    b.appendChild(cell);
                }
                const p = document.getElementById('bingo-pad'); p.innerHTML = '';
                for(let i=1; i<=25; i++) {
                    const btn = document.createElement('div'); btn.className = 'num-btn'; btn.innerText = i;
                    btn.onclick = () => fillBingo(i, btn);
                    p.appendChild(btn);
                }
            }
        });

        function fillBingo(val, btn) {
            if(bData.includes(val)) return;
            bData[curCellIdx] = val;
            document.getElementById(`cell-${curCellIdx}`).innerText = val;
            document.getElementById(`cell-${curCellIdx}`).classList.remove('active');
            btn.classList.add('used');
            curCellIdx = bData.findIndex(v => v === null);
            if(curCellIdx !== -1) document.getElementById(`cell-${curCellIdx}`).classList.add('active');
            else { 
                document.getElementById('bingo-pad').classList.add('hidden');
                document.getElementById('bingo-pick-zone').classList.remove('hidden');
                document.getElementById('bingo-status').innerText = "å¡«å¯«å®Œæˆï¼Œç­‰å¾…é–‹è™Ÿ...";
                if(isHost) document.getElementById('bingo-host-ctrl').classList.remove('hidden');
            }
        }

        function hostStartBingo() { socket.emit('bingo_start_picking', { roomId: myRoom }); }
        function handlePick(idx) { if(isMyTurn) socket.emit('bingo_pick_number', { roomId: myRoom, number: bData[idx] }); }

        socket.on('bingo_next_turn', d => {
            isMyTurn = (socket.id === d.activePlayerId);
            document.getElementById('bingo-status').innerText = isMyTurn ? "ğŸŒŸ è¼ªåˆ°ä½ é¸è™Ÿï¼" : `ç­‰å¾… ${d.activePlayerName} é¸è™Ÿ...`;
            document.getElementById('bingo-status').className = isMyTurn ? "text-center mb-4 py-2 bg-orange-600 rounded-lg font-bold" : "text-center mb-4 py-2 bg-slate-800 rounded-lg";
        });

        socket.on('bingo_number_announced', d => {
            document.querySelectorAll('.bingo-cell').forEach(c => { if(c.innerText == d.number) c.classList.add('marked'); });
        });
    </script>
</body>
</html>
