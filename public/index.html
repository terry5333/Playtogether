<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayTogether éŠæˆ²åˆè¼¯</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #F2F0EB; color: #5F6368; overflow-x: hidden; }
        .morandi-card { background: white; border-radius: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .btn-blue { background-color: #A3B9C9; color: white; }
        #canvas { background: white; touch-action: none; cursor: crosshair; border-radius: 1rem; }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <div class="w-full max-w-md morandi-card p-6 border border-gray-100">
        <div id="step-0" class="space-y-4 text-center">
            <h1 class="text-xl font-light tracking-tighter text-gray-400 mb-6">PLAY TOGETHER</h1>
            <div onclick="selectGame('draw')" class="p-4 border rounded-2xl cursor-pointer border-orange-100 bg-orange-50/30">ğŸ¨ ä½ ç•«æˆ‘çŒœ</div>
            <div onclick="selectGame('spy')" class="p-4 border rounded-2xl cursor-pointer border-green-100 bg-green-50/30">ğŸ•µï¸ èª°æ˜¯è‡¥åº•</div>
            <div onclick="selectGame('bingo')" class="p-4 border rounded-2xl cursor-pointer border-blue-100 bg-blue-50/30">ğŸ”¢ ç¶“å…¸ BINGO</div>
        </div>

        <div id="step-lobby" class="hidden space-y-4">
            <input type="text" id="nameInp" class="w-full p-4 bg-gray-50 rounded-2xl text-center" placeholder="è¼¸å…¥æš±ç¨±">
            <input type="text" id="roomIdInp" class="w-full p-4 bg-gray-50 rounded-2xl text-center" placeholder="è¼¸å…¥æˆ¿è™Ÿ">
            <button onclick="join()" class="w-full btn-blue py-4 rounded-2xl">é€²å…¥éŠæˆ²</button>
        </div>

        <div id="step-game" class="hidden space-y-4">
            <div id="player-list" class="flex gap-2 overflow-x-auto pb-2"></div>
            
            <div id="draw-ui" class="hidden space-y-3">
                <div id="draw-info" class="text-center text-xs text-gray-400 font-bold">ç­‰å¾…é–‹å§‹...</div>
                <canvas id="canvas" width="350" height="350" class="border shadow-inner w-full"></canvas>
                <div id="painter-tools" class="hidden flex gap-2">
                    <button onclick="clearCanvas()" class="flex-1 py-2 bg-gray-200 rounded-lg text-xs">æ¸…é™¤ç•«å¸ƒ</button>
                </div>
                <div id="guess-area" class="space-y-2">
                    <div id="chat-box" class="h-32 overflow-y-auto bg-gray-50 rounded-xl p-3 text-[10px] space-y-1"></div>
                    <div class="flex gap-2">
                        <input type="text" id="guessInp" class="flex-1 p-2 border rounded-lg outline-none" placeholder="è¼¸å…¥ç­”æ¡ˆ...">
                        <button onclick="sendGuess()" class="px-4 btn-blue rounded-lg">çŒœ!</button>
                    </div>
                </div>
            </div>

            <div id="spy-ui" class="hidden text-center p-10 bg-gray-50 rounded-3xl">
                <h2 id="spy-word" class="text-3xl font-bold text-gray-500">????</h2>
            </div>

            <button id="startBtn" onclick="sendStart()" class="hidden w-full btn-blue py-4 rounded-2xl font-medium">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let selectedGame = '', curRoom, myName, isPainter = false;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false, lastX = 0, lastY = 0;

        function selectGame(g) { selectedGame = g; document.getElementById('step-0').classList.add('hidden'); document.getElementById('step-lobby').classList.remove('hidden'); }
        
        function join() {
            myName = document.getElementById('nameInp').value;
            curRoom = document.getElementById('roomIdInp').value;
            socket.emit('join_room', { roomId: curRoom, username: myName, gameType: selectedGame });
            document.getElementById('step-lobby').classList.add('hidden');
            document.getElementById('step-game').classList.remove('hidden');
            if(selectedGame === 'draw') document.getElementById('draw-ui').classList.remove('hidden');
            if(selectedGame === 'spy') document.getElementById('spy-ui').classList.remove('hidden');
        }

        function sendStart() { socket.emit('start_game', curRoom); }

        // --- ç•«å¸ƒé‚è¼¯ ---
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('touchstart', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchmove', draw);
        window.addEventListener('mouseup', stopDraw);
        window.addEventListener('touchend', stopDraw);

        function startDraw(e) {
            if(!isPainter) return;
            drawing = true;
            const pos = getPos(e);
            lastX = pos.x; lastY = pos.y;
        }

        function draw(e) {
            if(!drawing || !isPainter) return;
            const pos = getPos(e);
            const data = { x: pos.x, y: pos.y, lastX, lastY, roomId: curRoom };
            socket.emit('drawing', data);
            renderDraw(data);
            lastX = pos.x; lastY = pos.y;
        }

        function stopDraw() { drawing = false; }

        function renderDraw(data) {
            ctx.beginPath();
            ctx.strokeStyle = "#5F6368"; ctx.lineWidth = 3; ctx.lineJoin = "round"; ctx.lineCap = "round";
            ctx.moveTo(data.lastX, data.lastY);
            ctx.lineTo(data.x, data.y);
            ctx.stroke();
        }

        function clearCanvas() { socket.emit('clear_canvas', curRoom); }
        socket.on('do_clear_canvas', () => ctx.clearRect(0, 0, canvas.width, canvas.height));
        socket.on('render_drawing', (data) => renderDraw(data));

        // --- éŠæˆ²äº‹ä»¶ ---
        socket.on('draw_start', (d) => {
            isPainter = (socket.id === d.painterId);
            document.getElementById('draw-info').innerText = isPainter ? `ä½ æ˜¯ç•«å®¶ï¼é¡Œç›®ï¼š${d.word}` : `ç•«å®¶æ˜¯ï¼š${d.painterName}ï¼Œå¿«çŒœï¼`;
            document.getElementById('painter-tools').classList.toggle('hidden', !isPainter);
            document.getElementById('startBtn').classList.add('hidden');
        });

        function sendGuess() {
            const msg = document.getElementById('guessInp').value;
            if(!msg) return;
            socket.emit('send_guess', { roomId: curRoom, msg });
            document.getElementById('guessInp').value = '';
        }

        socket.on('chat_msg', (d) => {
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div><span class="font-bold">${d.name}:</span> ${d.msg}</div>`;
            box.scrollTop = box.scrollHeight;
        });

        socket.on('room_update', (d) => {
            const list = document.getElementById('player-list');
            list.innerHTML = d.players.map(p => `<div class="px-3 py-1 bg-gray-100 rounded-full text-[10px] whitespace-nowrap">${p.name}</div>`).join('');
            if(socket.id === d.host && !d.gameStarted) document.getElementById('startBtn').classList.remove('hidden');
        });

        socket.on('receive_spy_word', (d) => {
            document.getElementById('spy-word').innerText = d.word;
            document.getElementById('startBtn').classList.add('hidden');
        });

        socket.on('game_over', (d) => {
            alert(`ğŸ‰ çµæŸï¼\n${d.winner} ç­”å°äº†ï¼\n${d.msg}`);
            location.reload();
        });
    </script>
</body>
</html>
