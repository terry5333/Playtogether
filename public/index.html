<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PARTY BOX æ——è‰¦ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 420px; }
        .hidden { display: none !important; }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
        .bingo-cell { aspect-ratio: 1/1; background: #1e293b; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; border: 2px solid transparent; }
        .bingo-cell.active { border-color: #f97316; background: #431407; }
        .bingo-cell.marked { background: #16a34a !important; border-color: white; }
        .num-pad { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
        .num-btn { background: #334155; padding: 12px 0; border-radius: 8px; text-align: center; font-weight: bold; cursor: pointer; }
        .num-btn.used { opacity: 0.2; pointer-events: none; }
    </style>
</head>
<body>

    <h1 id="title" class="text-3xl font-black italic text-center my-6 cursor-pointer">PARTY<span class="text-blue-500">BOX</span></h1>

    <section id="view-login" class="w-full">
        <div class="glass p-6 rounded-3xl space-y-4">
            <input type="text" id="in-name" placeholder="è¼¸å…¥æš±ç¨±" class="w-full bg-slate-800 p-4 rounded-xl outline-none">
            <div id="join-opt" class="hidden"><input type="text" id="in-room" placeholder="è¼¸å…¥æˆ¿è™Ÿ" class="w-full bg-slate-800 p-4 rounded-xl mt-2 outline-none border border-blue-500"></div>
            <button onclick="doAction('create')" id="btn-c" class="w-full bg-blue-600 p-4 rounded-xl font-bold">å‰µå»ºæˆ¿é–“</button>
            <button onclick="showJoin()" id="btn-j" class="w-full bg-slate-700 p-4 rounded-xl font-bold">åŠ å…¥æˆ¿é–“</button>
            <button onclick="doAction('join')" id="btn-ok" class="hidden w-full bg-green-600 p-4 rounded-xl font-bold">ç¢ºèªé€²å…¥</button>
        </div>
    </section>

    <section id="view-lobby" class="hidden w-full">
        <div class="glass p-6 rounded-3xl text-center space-y-6">
            <h2 id="lab-room" class="text-2xl font-black text-blue-400">æˆ¿è™Ÿï¼š----</h2>
            <div id="player-list" class="flex flex-wrap gap-2 justify-center"></div>
            <div id="host-zone" class="hidden border-t border-slate-700 pt-4 space-y-4">
                <button onclick="goConfig('bingo')" class="w-full bg-blue-900/40 p-4 rounded-xl border border-blue-500 font-bold">è³“æœè¨­å®š</button>
                <button onclick="goConfig('spy')" class="w-full bg-green-900/40 p-4 rounded-xl border border-green-500 font-bold">èª°æ˜¯è‡¥åº•è¨­å®š</button>
            </div>
            <p id="wait-msg" class="text-slate-500 animate-pulse">ç­‰å¾…æˆ¿ä¸»é–‹å§‹éŠæˆ²...</p>
        </div>
    </section>

    <section id="view-config" class="hidden w-full">
        <div class="glass p-6 rounded-3xl space-y-4">
            <h2 id="cfg-title" class="text-xl font-bold text-center">æ¨¡å¼è¨­å®š</h2>
            <div id="cfg-content" class="py-4"></div>
            <button onclick="startGame()" class="w-full bg-blue-600 p-4 rounded-xl font-bold">é–‹å§‹éŠæˆ²</button>
        </div>
    </section>

    <section id="view-bingo" class="hidden w-full space-y-4">
        <div class="glass p-6 rounded-3xl">
            <div id="bingo-status" class="text-center mb-4 py-2 bg-slate-800 rounded-lg text-sm font-bold">è«‹æŒ‰é †åºå¡«æ»¿ 25 æ ¼</div>
            <div id="bingo-board" class="bingo-grid mb-6"></div>
            <div id="bingo-pad" class="num-pad"></div>
            <div id="bingo-pick-zone" class="hidden space-y-4">
                <div id="bingo-host-ctrl" class="hidden">
                    <button onclick="hostStartBingo()" class="w-full bg-orange-600 p-4 rounded-xl font-bold shadow-lg">å…¨å“¡æº–å‚™å¥½ï¼Œé–‹å§‹é–‹è™Ÿ</button>
                </div>
                <p class="text-xs text-center text-slate-500">è¼ªåˆ°ä½ æ™‚ï¼Œé»æ“Šå¡ç‰‡ä¸Šçš„æ•¸å­—é–‹è™Ÿ</p>
            </div>
        </div>
    </section>

    <section id="view-spy" class="hidden w-full">
        <div class="glass p-8 rounded-3xl text-center space-y-6">
            <h2 class="text-green-400 font-bold">ä½ çš„èº«ä»½è©å½™</h2>
            <div id="spy-word" class="text-4xl font-black bg-white/10 py-10 rounded-2xl tracking-widest">---</div>
            <div id="spy-timer" class="text-red-500 text-2xl font-mono">å€’æ•¸ä¸­...</div>
            <div id="spy-vote-ui" class="hidden space-y-4 border-t border-white/10 pt-4">
                <p class="text-orange-400 font-bold">æŠ•ç¥¨ç’°ç¯€ï¼šæŠ•çµ¦å¯ç–‘çš„äºº</p>
                <div id="spy-vote-list" class="grid grid-cols-2 gap-2"></div>
            </div>
        </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myName, myRoom, curCellIdx = 0, bData = new Array(25).fill(null), isHost = false, isMyTurn = false, tmpG = '';

        function v(id) { document.querySelectorAll('section').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function showJoin() { document.getElementById('join-opt').classList.remove('hidden'); document.getElementById('btn-ok').classList.remove('hidden'); document.getElementById('btn-c').classList.add('hidden'); document.getElementById('btn-j').classList.add('hidden'); }
        
        function doAction(t) {
            myName = document.getElementById('in-name').value;
            if(!myName) return alert("è«‹è¼¸å…¥æš±ç¨±");
            if(t === 'create') socket.emit('create_room');
            else { myRoom = document.getElementById('in-room').value; socket.emit('join_room', { roomId: myRoom, username: myName }); }
        }

        socket.on('room_created', d => { myRoom = d.roomId; socket.emit('join_room', { roomId: myRoom, username: myName }); });

        socket.on('room_update', d => {
            v('view-lobby');
            document.getElementById('lab-room').innerText = "æˆ¿è™Ÿï¼š" + d.roomId;
            isHost = (socket.id === d.hostId);
            document.getElementById('host-zone').classList.toggle('hidden', !isHost);
            document.getElementById('wait-msg').classList.toggle('hidden', isHost);
            document.getElementById('player-list').innerHTML = d.players.map(p => `<span class="bg-slate-800 px-3 py-1 rounded-full text-xs">${p.id === d.hostId ? 'â­' : ''}${p.name}</span>`).join('');
        });

        function goConfig(g) {
            tmpG = g; v('view-config');
            const c = document.getElementById('cfg-content');
            if(g === 'bingo') c.innerHTML = `é€£ç·šæ•¸ï¼š<input id="cfg-v" type="number" value="3" class="w-full bg-slate-800 p-3 rounded-xl mt-2 outline-none">`;
            else c.innerHTML = `è¨è«–ç§’æ•¸ï¼š<input id="cfg-v" type="number" value="60" class="w-full bg-slate-800 p-3 rounded-xl mt-2 outline-none">`;
        }

        function startGame() {
            const config = { v1: document.getElementById('cfg-v').value };
            socket.emit('start_game_with_config', { roomId: myRoom, gameType: tmpG, config });
        }

        // è³“æœå¡«è™Ÿé‚è¼¯
        socket.on('game_begin', d => {
            if(d.gameType === 'bingo') {
                v('view-bingo');
                curCellIdx = 0; bData = new Array(25).fill(null);
                const b = document.getElementById('bingo-board'); b.innerHTML = '';
                for(let i=0; i<25; i++) {
                    const cell = document.createElement('div'); cell.className = 'bingo-cell'; cell.id = `cell-${i}`;
                    if(i === 0) cell.classList.add('active');
                    cell.onclick = () => { if(isMyTurn && bData[i]) socket.emit('bingo_pick_number', { roomId: myRoom, number: bData[i] }); };
                    b.appendChild(cell);
                }
                const p = document.getElementById('bingo-pad'); p.innerHTML = '';
                for(let i=1; i<=25; i++) {
                    const btn = document.createElement('div'); btn.className = 'num-btn'; btn.innerText = i;
                    btn.onclick = () => {
                        if(bData.includes(i)) return;
                        bData[curCellIdx] = i;
                        document.getElementById(`cell-${curCellIdx}`).innerText = i;
                        document.getElementById(`cell-${curCellIdx}`).classList.remove('active');
                        btn.classList.add('used');
                        curCellIdx = bData.findIndex(v => v === null);
                        if(curCellIdx !== -1) document.getElementById(`cell-${curCellIdx}`).classList.add('active');
                        else {
                            document.getElementById('bingo-pad').classList.add('hidden');
                            document.getElementById('bingo-pick-zone').classList.remove('hidden');
                            document.getElementById('bingo-status').innerText = "å¡«å¯«å®Œæˆï¼Œç­‰å¾…é–‹è™Ÿ...";
                            if(isHost) document.getElementById('bingo-host-ctrl').classList.remove('hidden');
                        }
                    };
                    p.appendChild(btn);
                }
            } else if(d.gameType === 'spy') {
                v('view-spy');
                document.getElementById('spy-word').innerText = d.word;
                let time = d.config.v1;
                const timer = setInterval(() => {
                    document.getElementById('spy-timer').innerText = `è¨è«–å€’æ•¸ï¼š${time}s`;
                    if(time <= 0) { clearInterval(timer); startSpyVote(); }
                    time--;
                }, 1000);
            }
        });

        // è³“æœé–‹è™Ÿ
        function hostStartBingo() { socket.emit('bingo_start_picking', { roomId: myRoom }); document.getElementById('bingo-host-ctrl').classList.add('hidden'); }
        socket.on('bingo_next_turn', d => {
            isMyTurn = (socket.id === d.activePlayerId);
            document.getElementById('bingo-status').innerText = isMyTurn ? "ğŸŒŸ è¼ªåˆ°ä½ é¸è™Ÿäº†ï¼" : `ç­‰å¾… ${d.activePlayerName} é¸è™Ÿ...`;
            document.getElementById('bingo-status').className = isMyTurn ? "text-center mb-4 py-2 bg-orange-600 rounded-lg font-bold" : "text-center mb-4 py-2 bg-slate-800 rounded-lg text-sm";
        });
        socket.on('bingo_number_announced', d => {
            document.querySelectorAll('.bingo-cell').forEach(c => { if(c.innerText == d.number) c.classList.add('marked'); });
        });

        // è‡¥åº•æŠ•ç¥¨ä»‹é¢
        function startSpyVote() {
            document.getElementById('spy-vote-ui').classList.remove('hidden');
            // ...é€™è£¡å¯ä»¥åŠ å…¥æŠ•ç¥¨æŒ‰éˆ•æ¸²æŸ“é‚è¼¯
        }

        socket.on('admin_msg', m => { alert(m); location.reload(); });
    </script>
</body>
</html>
