<body>

                <button onclick="socket.emit('create_room')" class="w-full py-6 rounded-3xl bg-white/5 border border-white/10 text-xl font-bold hover:bg-white/10 transition">å»ºç«‹æ–°æˆ¿é–“</button>

                <input id="i-rid" type="text" placeholder="æˆ¿è™Ÿ" class="w-full bg-white/5 p-4 rounded-2xl text-center text-2xl mb-4 border border-white/10 outline-none">
                <button onclick="doJoin()" class="w-full py-4 rounded-2xl bg-blue-600 font-bold">åŠ å…¥æˆ¿é–“</button>

                <h4 class="text-sm font-bold text-slate-500 mb-4 uppercase">ç©å®¶åˆ—è¡¨</h4>

            </div>

            <div class="glass rounded-[2rem] p-6 flex flex-col h-[400px] lg:h-auto">
                <h4 class="text-sm font-bold text-slate-500 mb-4 uppercase">å³æ™‚èŠå¤©</h4>

                <div class="flex gap-2">
                    <input id="i-chat" type="text" placeholder="è¼¸å…¥è¨Šæ¯..." class="flex-1 bg-white/5 p-3 rounded-xl outline-none border border-white/10">
                    <button onclick="sendChat()" class="bg-cyan-600 px-4 rounded-xl">ç™¼é€</button>
                </div>
            </div>

            <div id="r-host-panel" class="glass rounded-[2rem] p-6 hidden">
                <h4 class="text-sm font-bold text-yellow-500 mb-4 uppercase">æˆ¿ä¸»é¸é …ï¼šé¸æ“‡éŠæˆ²æ¨¡å¼</h4>
                <div class="grid grid-cols-1 gap-3">
                    <button onclick="socket.emit('start_game','SPY')" class="p-4 bg-cyan-900/30 border border-cyan-500/30 rounded-2xl text-left hover:bg-cyan-500/20 transition">ğŸ•µï¸ èª°æ˜¯è‡¥åº•</button>
                    <button onclick="socket.emit('start_game','MEMORY')" class="p-4 bg-purple-900/30 border border-purple-500/30 rounded-2xl text-left hover:bg-purple-500/20 transition">ğŸ§  è¨˜æ†¶å¡ç‰Œ</button>
                    <button onclick="socket.emit('start_game','BINGO')" class="p-4 bg-orange-900/30 border border-orange-500/30 rounded-2xl text-left hover:bg-orange-500/20 transition">ğŸ”¢ Bingo é€£ç·š</button>
                    <button onclick="socket.emit('start_game','GUESS')" class="p-4 bg-blue-900/30 border border-blue-500/30 rounded-2xl text-left hover:bg-blue-500/20 transition">âœï¸ ä½ è©±æˆ‘çŒœ</button>
                </div>
            </div>
            <div id="r-guest-hint" class="glass rounded-[2rem] p-6 flex items-center justify-center text-slate-500 italic text-center">
                ç­‰å¾…æˆ¿ä¸»é¸æ“‡éŠæˆ²æ¨¡å¼...
            </div>
        </div>
    </section>

    <section id="v-play" class="view p-6 items-center justify-center">
        <h2 id="play-title" class="text-3xl font-bold mb-10">éŠæˆ²é–‹å§‹</h2>
        <div id="g-ui" class="w-full max-w-2xl glass rounded-[3rem] p-10 min-h-[300px] flex items-center justify-center"></div>
        <button onclick="go('v-room')" class="mt-10 text-slate-500">è¿”å›æˆ¿é–“</button>

    <script>
        const socket = io();
        let myUser, myPin;

        function go(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function doLogin() {
            myPin = document.getElementById('i-pin').value;
            if(myPin) socket.emit('save_profile', { pin: myPin, username: 'ç©å®¶'+myPin, avatar: 'ğŸ‘¤' });
        }

        socket.on('auth_success', u => {
            myUser = u;
            document.getElementById('u-welcome').innerText = `å—¨, ${u.username}`;
            document.getElementById('u-score').innerText = `${u.score} pt`;
            go('v-lobby');
        });

        function doJoin() {
            const rid = document.getElementById('i-rid').value;
            if(rid) socket.emit('join_room', { roomId: rid, user: myUser });
        }

        // æˆ¿é–“æ•¸æ“šæ›´æ–°
        socket.on('room_data', data => {
            go('v-room');
            document.getElementById('r-id-display').innerText = data.room.id;
            
            // æ›´æ–°ç©å®¶åˆ—è¡¨
            const pList = document.getElementById('r-players');
            pList.innerHTML = data.room.players.map(p => `
                <div class="flex items-center gap-3 bg-white/5 p-3 rounded-2xl border border-white/5">
                    <span class="text-2xl">${p.avatar}</span>
                    <span class="font-bold">${p.username}</span>
                    ${p.socketId === data.room.host ? '<span class="text-[10px] bg-yellow-600 px-2 py-0.5 rounded-full ml-auto">HOST</span>' : ''}
                </div>
            `).join('');

            // æˆ¿ä¸»æ¬Šé™åˆ¤æ–·
            if(data.isHost) {
                document.getElementById('r-host-panel').classList.remove('hidden');
                document.getElementById('r-guest-hint').classList.add('hidden');
            }
        });

        // èŠå¤©å®¤é‚è¼¯
        function sendChat() {
            const input = document.getElementById('i-chat');
            if(input.value) { socket.emit('send_msg', input.value); input.value = ''; }
        }

        socket.on('new_msg', data => {
            const chat = document.getElementById('r-chat');
            chat.innerHTML += `<div class="text-sm"><span class="text-cyan-500 font-bold">${data.user}:</span> <span class="text-slate-300">${data.text}</span></div>`;
            chat.scrollTop = chat.scrollHeight;
        });

        // éŠæˆ²åˆ‡æ›
        socket.on('goto_game', type => {
            go('v-play');
            document.getElementById('play-title').innerText = type === 'SPY' ? "èª°æ˜¯è‡¥åº•" : "æº–å‚™ä¸­...";
            document.getElementById('g-ui').innerHTML = `<p class="text-xl">éŠæˆ²æ¨¡å¼ï¼š${type} è¼‰å…¥ä¸­...</p>`;
        });

        socket.on('room_created', rid => {
            socket.emit('join_room', { roomId: rid, user: myUser });
        });
    </script>
</body>
</html>
