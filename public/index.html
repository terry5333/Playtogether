<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PartyBox âœ¨ ç™‚ç™’æ´¾å°</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --sand: #F2EBE1; --blue: #A2C2D8; --mint: #B2D8D8; }
        body { background: var(--sand); color: #5D6D7E; font-family: sans-serif; }
        .card { background: white; border-radius: 2.5rem; box-shadow: 0 10px 40px rgba(0,0,0,0.03); }
        .btn { border-radius: 1.25rem; font-weight: bold; transition: 0.2s; cursor: pointer; }
        .btn:active { transform: scale(0.95); }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
        .bingo-cell { aspect-ratio: 1/1; background: #f8f9f9; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 800; border: 2px solid transparent; }
        .marked { background: var(--mint) !important; color: white; }
        .my-turn { border: 2px solid var(--blue); }
        canvas { background: #F8F9F9; border-radius: 2rem; width: 100%; touch-action: none; border: 1px solid #EEE; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div id="toast" class="fixed top-8 bg-black/80 text-white px-8 py-3 rounded-full opacity-0 transition-all z-[999] pointer-events-none"></div>

    <section id="view-lobby" class="card p-10 w-full max-w-md space-y-8 text-center">
        <h1 class="text-5xl font-black text-[#A2C2D8]">PartyBox</h1>
        <div id="login-area" class="space-y-4">
            <input id="in-name" type="text" placeholder="è¼¸å…¥æš±ç¨±" class="w-full p-5 bg-gray-100 text-center outline-none rounded-2xl">
            <button onclick="createR()" class="w-full p-5 btn bg-[#A2C2D8] text-white">å‰µå»ºæˆ¿é–“</button>
            <div class="flex gap-2">
                <input id="in-room" type="number" placeholder="æˆ¿è™Ÿ" class="w-2/3 p-5 bg-gray-100 text-center outline-none rounded-2xl">
                <button onclick="joinR()" class="w-1/3 btn bg-gray-200">åŠ å…¥</button>
            </div>
        </div>
        <div id="room-info" class="hidden space-y-6">
            <h2 id="rid-text" class="text-5xl font-black tracking-widest">----</h2>
            <div id="player-list" class="space-y-2"></div>
            <div id="host-zone" class="hidden pt-6 border-t space-y-2">
                <button onclick="setup('draw')" class="w-full p-4 btn bg-[#A2C2D8] text-white">ğŸ¨ ä½ è©±æˆ‘çŒœ</button>
                <button onclick="setup('spy')" class="w-full p-4 btn bg-pink-100 text-pink-500">ğŸ•µï¸ èª°æ˜¯è‡¥åº•</button>
                <button onclick="setup('bingo')" class="w-full p-4 btn bg-[#B2D8D8]">ğŸ² æ•¸å­—è³“æœ</button>
            </div>
        </div>
    </section>

    <section id="view-draw" class="hidden card p-6 w-full max-w-md space-y-4 text-center">
        <p id="draw-painter" class="text-sm font-black text-blue-400">ç•«å®¶æº–å‚™ä¸­...</p>
        <canvas id="canvas" width="400" height="400"></canvas>
        <div id="draw-word-box" class="hidden p-4 bg-blue-50 text-blue-600 rounded-2xl font-black">é¡Œç›®ï¼š<span id="the-word"></span></div>
    </section>

    <section id="view-spy" class="hidden card p-12 w-full max-w-md space-y-8 text-center">
        <div id="spy-timer" class="text-5xl font-black text-red-400">60s</div>
        <div class="py-16 bg-gray-50 rounded-[3rem] border-2 border-dashed"><h2 id="spy-word" class="text-5xl font-black text-pink-500">---</h2></div>
    </section>

    <section id="view-bingo" class="hidden card p-8 w-full max-w-md space-y-6 text-center">
        <h3 id="bingo-status" class="text-2xl font-black">âœï¸ è«‹å¡«å¯«æ•¸å­—</h3>
        <div id="board" class="bingo-grid"></div>
        <button id="btn-bingo-ready" onclick="bingoReady()" class="w-full p-5 btn bg-[#B2D8D8]">å¡«å¥½äº†ï¼</button>
    </section>

    <div id="modal" class="hidden fixed inset-0 bg-black/60 z-[1000] flex items-center justify-center p-6">
        <div class="bg-white p-10 rounded-[3rem] w-full max-w-xs space-y-6 text-center">
            <h3 id="modal-title" class="font-black text-xl">è¨­å®š</h3>
            <input id="modal-input" type="text" class="w-full p-5 bg-gray-100 rounded-2xl text-center outline-none">
            <button id="modal-confirm" class="w-full p-5 btn bg-[#A2C2D8] text-white">ç¢ºèª</button>
        </div>
    </div>

    <script>
        const socket = io();
        let myRid, myName, bingoNums = Array(25).fill(null), drawing = false, isMyTurn = false, currentGoal = 3;
        const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');

        function v(id) { document.querySelectorAll('section').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function showT(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.opacity = 1; setTimeout(()=>t.style.opacity=0, 2000); }
        function openM(title, type, cb) {
            v_modal = document.getElementById('modal'); v_modal.classList.remove('hidden');
            document.getElementById('modal-title').innerText = title;
            const input = document.getElementById('modal-input'); input.type = type; input.value = "";
            document.getElementById('modal-confirm').onclick = () => { v_modal.classList.add('hidden'); cb(input.value); };
        }

        function createR() { myName = document.getElementById('in-name').value; if(myName) socket.emit('create_room'); }
        function joinR() { myName = document.getElementById('in-name').value; let rid = document.getElementById('in-room').value; if(myName && rid) socket.emit('join_room', {roomId: rid, username: myName}); }

        socket.on('room_created', d => { myRid = d.roomId; socket.emit('join_room', {roomId: d.roomId, username: myName}); });
        socket.on('room_update', d => {
            v('view-lobby'); document.getElementById('login-area').classList.add('hidden');
            document.getElementById('room-info').classList.remove('hidden');
            document.getElementById('rid-text').innerText = d.roomId; myRid = d.roomId;
            document.getElementById('host-zone').classList.toggle('hidden', socket.id !== d.hostId);
            document.getElementById('player-list').innerHTML = d.players.map(p => `<div class="bg-gray-50 p-3 rounded-xl border font-bold">${p.name}</div>`).join('');
        });

        function setup(type) { socket.emit('host_setup_game', {type}); }

        socket.on('draw_set_word_request', () => openM("ğŸ¨ è«‹å‡ºé¡Œ", "text", (val) => socket.emit('draw_submit_word', {word: val, name: myName})));
        socket.on('spy_ask_config', () => openM("ğŸ•µï¸ è¨­å®šè¨è«–ç§’æ•¸", "number", (val) => socket.emit('spy_start_with_config', {seconds: val})));
        socket.on('bingo_ask_config', () => openM("ğŸ² è¨­å®šå‹åˆ©ç·šæ•¸", "number", (val) => socket.emit('bingo_start_with_config', {goal: val})));

        socket.on('game_begin', d => {
            if(d.type === 'draw') {
                v('view-draw'); ctx.clearRect(0,0,400,400); ctx.lineWidth=4; ctx.lineCap='round';
                const isD = (socket.id === d.drawerId);
                document.getElementById('draw-painter').innerText = isD ? "ğŸ–Œï¸ ä½ æ˜¯ç•«å®¶" : `ğŸ¨ ç•«å®¶ï¼š${d.drawerName}`;
                document.getElementById('draw-word-box').classList.toggle('hidden', !isD);
                document.getElementById('the-word').innerText = d.word || "";
            } else if(d.type === 'spy') {
                v('view-spy'); document.getElementById('spy-word').innerText = d.word;
            } else if(d.type === 'bingo') {
                currentGoal = d.goal; v('view-bingo'); initB();
            }
        });

        function initB() {
            let n = 1; bingoNums.fill(null); const b = document.getElementById('board'); b.innerHTML = "";
            document.getElementById('btn-bingo-ready').classList.remove('hidden');
            for(let i=0; i<25; i++) {
                let c = document.createElement('div'); c.className = "bingo-cell";
                c.onclick = () => {
                    if(!document.getElementById('btn-bingo-ready').classList.contains('hidden')) {
                        if(!bingoNums[i] && n <= 25) { c.innerText = n; bingoNums[i] = n; n++; }
                    } else if(isMyTurn && bingoNums[i] && !c.classList.contains('marked')) {
                        socket.emit('bingo_pick', {num: bingoNums[i]});
                    }
                };
                b.appendChild(c);
            }
        }
        function bingoReady() { if(!bingoNums.includes(null)){ document.getElementById('btn-bingo-ready').classList.add('hidden'); socket.emit('bingo_ready'); } }

        socket.on('bingo_your_turn', d => {
            isMyTurn = (socket.id === d.id);
            document.getElementById('bingo-status').innerText = isMyTurn ? "â­ï¸ ä½ çš„è¼ªæ¬¡" : `ğŸ‘¤ ${d.name} å«è™Ÿä¸­`;
        });

        socket.on('bingo_sync', d => {
            document.querySelectorAll('.bingo-cell').forEach((c, i) => { if(d.marked.includes(bingoNums[i])) c.classList.add('marked'); });
            if (checkB(d.marked) >= currentGoal) socket.emit('bingo_win', { name: myName });
        });

        function checkB(m) {
            let l = 0, grid = [];
            for(let i=0; i<5; i++) grid.push(bingoNums.slice(i*5, i*5+5).map(v => m.includes(v)));
            for(let i=0; i<5; i++) { if(grid[i].every(x=>x)) l++; if([0,1,2,3,4].every(j=>grid[j][i])) l++; }
            if([0,1,2,3,4].every(i=>grid[i][i])) l++; if([0,1,2,3,4].every(i=>grid[i][4-i])) l++;
            return l;
        }

        socket.on('bingo_game_over', d => { alert(`ğŸ‰ è´å®¶æ˜¯ ${d.winner}ï¼`); location.reload(); });
        socket.on('timer_update', t => document.getElementById('spy-timer').innerText = t + "s");
        socket.on('start_voting', () => showT("è¨è«–çµæŸï¼Œè«‹æŠ•ç¥¨ï¼"));

        canvas.onpointerdown = () => { if(!document.getElementById('draw-word-box').classList.contains('hidden')) { drawing=true; ctx.beginPath(); } };
        canvas.onpointermove = (e) => {
            if(!drawing) return; const r = canvas.getBoundingClientRect();
            const x = (e.touches?e.touches[0].clientX:e.clientX)-r.left, y=(e.touches?e.touches[0].clientY:e.clientY)-r.top;
            ctx.lineTo(x, y); ctx.stroke(); socket.emit('draw_stroke', {x, y});
        };
        window.onpointerup = () => drawing = false;
        socket.on('receive_stroke', d => { ctx.lineTo(d.x, d.y); ctx.stroke(); });
        socket.on('toast', m => showT(m));
    </script>
</body>
</html>
