<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PartyBox ğŸŒˆ Healing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --sand: #F2EBE1; --blue: #A2C2D8; --mint: #B2D8D8; --gray: #5D6D7E; --pink: #FAD0C4; }
        body { background: var(--sand); color: var(--gray); font-family: 'PingFang TC', sans-serif; }
        
        .card { background: white; border-radius: 2.5rem; box-shadow: 0 15px 35px rgba(0,0,0,0.05); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .card:hover { transform: translateY(-5px); }
        
        /* ğŸ’¡ æŒ‰éˆ•å‹•ç•«èˆ‡é…è‰² */
        .btn-blue { background: var(--blue); color: white; border-radius: 1.25rem; transition: all 0.2s; }
        .btn-mint { background: var(--mint); color: #4A6A6A; font-weight: bold; border-radius: 1.25rem; transition: all 0.2s; }
        .btn-bounce:active { transform: scale(0.92); }
        
        .input-soft { background: #F8F9F9; border: 2px solid transparent; border-radius: 1.25rem; outline: none; transition: 0.3s; }
        .input-soft:focus { border-color: var(--blue); background: white; }

        /* æˆ¿ä¸»æ˜Ÿæ˜Ÿå‹•ç•« */
        .host-star { color: #F1C40F; animation: star-blink 1.5s infinite; }
        @keyframes star-blink { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.1); } }

        /* Bingo æ¨£å¼ */
        .bingo-cell { background: #fdfdfd; border: 1px solid #eee; border-radius: 12px; aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .bingo-cell:hover { background: #f0f4f8; }
        .marked { background: var(--mint) !important; color: white; animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        @keyframes pop-in { 0% { transform: scale(0.5); } 100% { transform: scale(1); } }
        .hidden { display: none !important; }

        /* Toast å‹•ç•« */
        #toast { transition: 0.4s; transform: translateY(-20px); }
        #toast.show { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 overflow-hidden">
    <div id="toast" class="fixed top-8 bg-white/90 backdrop-blur text-gray-600 font-bold px-8 py-3 rounded-full shadow-xl opacity-0 z-[100] border border-gray-100 pointer-events-none"></div>

    <section id="view-lobby" class="card p-8 w-full max-w-sm space-y-6 text-center">
        <div>
            <h1 class="text-4xl font-black tracking-tighter" style="color: var(--blue)">PARTY<span style="color: var(--mint)">BOX</span></h1>
            <p class="text-[10px] font-bold text-gray-300 tracking-[0.2em] uppercase mt-1">âœ¨ Healing Edition âœ¨</p>
        </div>
        
        <div id="login-area" class="space-y-4">
            <div class="relative">
                <input id="in-name" type="text" placeholder="ğŸ¨ ä½ çš„åå­—" class="w-full p-4 input-soft text-center">
            </div>
            <button onpointerdown="handleCreate(event)" class="w-full p-5 btn-blue btn-bounce font-black text-lg shadow-lg shadow-blue-100">
                å‰µå»ºæˆ¿é–“ ğŸ 
            </button>
            <div class="flex gap-2">
                <input id="in-room" type="number" placeholder="æˆ¿è™Ÿ" class="w-2/3 p-4 input-soft text-center">
                <button onpointerdown="handleJoin(event)" class="w-1/3 bg-gray-200 rounded-2xl font-bold text-gray-400 btn-bounce">åŠ å…¥</button>
            </div>
        </div>

        <div id="room-info" class="hidden space-y-5 animate-in">
            <div class="py-4 bg-gray-50 rounded-3xl border-2 border-dashed border-gray-200">
                <p class="text-[10px] font-black text-gray-400 tracking-widest mb-1">ROOM ID</p>
                <h2 id="rid-text" class="text-5xl font-black tracking-tighter" style="color: var(--gray)">----</h2>
            </div>
            
            <div class="text-left">
                <p class="text-[10px] font-black text-gray-400 ml-2 mb-2 uppercase">ç©å®¶æˆå“¡ ğŸ‘¥</p>
                <div id="player-list" class="grid grid-cols-1 gap-2"></div>
            </div>

            <div id="host-zone" class="hidden pt-5 border-t border-gray-100 space-y-3">
                <select id="set-goal" class="w-full p-4 bg-gray-50 rounded-2xl border-none text-sm font-bold text-gray-500">
                    <option value="3">ğŸ¯ é”æˆ 3 æ¢ç·šå‹</option>
                    <option value="5">ğŸ¯ é”æˆ 5 æ¢ç·šå‹</option>
                </select>
                <button onpointerdown="handleStart('bingo', event)" class="w-full p-5 btn-mint btn-bounce shadow-lg shadow-green-50 text-lg">
                    é–‹å§‹ æ•¸å­—è³“æœ ğŸ²
                </button>
            </div>
        </div>
    </section>

    <section id="view-bingo" class="hidden card p-6 w-full max-w-sm space-y-4">
        <div class="flex justify-between items-center px-2">
            <div class="text-xs font-black text-gray-400">ç›®æ¨™ <span id="target" class="text-blue-400">3</span> æ¢</div>
            <div class="bg-mint px-3 py-1 rounded-full text-[10px] font-bold text-gray-500 bg-[#B2D8D8]">é€£ç·šä¸­ï¼š<span id="current">0</span></div>
        </div>
        <div id="board" class="grid grid-cols-5 gap-2"></div>
        <p class="text-[10px] text-center text-gray-300 font-bold">ğŸ«§ é»æ“Šæ•¸å­—å«è™Ÿï¼Œå…¨é«”åŒæ­¥ ğŸ«§</p>
    </section>

    <script>
        const socket = io();
        let myRid, myUserName, bingoArr = [], goal = 3;

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        // ğŸ’¡ æ ¸å¿ƒï¼šä½¿ç”¨ event.preventDefault() ç¢ºä¿è§¸ç™¼
        function handleCreate(e) {
            if(e) e.preventDefault();
            myUserName = document.getElementById('in-name').value;
            if(!myUserName) return showToast("ğŸ­ å…ˆå–å€‹åå­—å˜›ï¼");
            socket.emit('create_room');
            showToast("âœ¨ æ­£åœ¨æº–å‚™æˆ¿é–“...");
        }

        function handleJoin(e) {
            if(e) e.preventDefault();
            myUserName = document.getElementById('in-name').value;
            let rid = document.getElementById('in-room').value;
            if(!myUserName || !rid) return showToast("ğŸ§© åå­—è·Ÿæˆ¿è™Ÿéƒ½è¦å¡«å–”ï¼");
            socket.emit('join_room', {roomId: rid, username: myUserName});
        }

        function handleStart(type, e) {
            if(e) e.preventDefault();
            socket.emit('start_game', {gameType: type, roomId: myRid, goal: document.getElementById('set-goal').value});
        }

        socket.on('room_created', d => {
            myRid = d.roomId;
            socket.emit('join_room', {roomId: d.roomId, username: myUserName});
        });

        socket.on('room_update', d => {
            document.getElementById('login-area').classList.add('hidden');
            document.getElementById('room-info').classList.remove('hidden');
            document.getElementById('rid-text').innerText = d.roomId;
            myRid = d.roomId;
            
            document.getElementById('host-zone').classList.toggle('hidden', socket.id !== d.hostId);
            
            document.getElementById('player-list').innerHTML = d.players.map(p => `
                <div class="flex justify-between items-center bg-gray-50 p-4 rounded-2xl border border-gray-100 animate-pop">
                    <span class="font-bold text-sm">
                        ${p.id === d.hostId ? '<span class="host-star">â˜…</span>' : 'ğŸ‘¤'} ${p.name}
                    </span>
                    ${p.id === socket.id ? '<span class="text-[10px] bg-blue-100 text-blue-500 px-2 py-0.5 rounded-full font-black">YOU</span>' : ''}
                </div>
            `).join('');
        });

        socket.on('game_begin', d => {
            if(d.type === 'bingo') {
                document.getElementById('view-lobby').classList.add('hidden');
                document.getElementById('view-bingo').classList.remove('hidden');
                goal = d.goal; document.getElementById('target').innerText = goal;
                initBingo();
            }
        });

        function initBingo() {
            let n = 1; bingoArr = Array(25).fill(null);
            const b = document.getElementById('board'); b.innerHTML = "";
            for(let i=0; i<25; i++) {
                let c = document.createElement('div'); c.className = "bingo-cell";
                c.onpointerdown = (e) => {
                    e.preventDefault();
                    if(!bingoArr[i] && n <= 25) {
                        c.innerText = n; bingoArr[i] = n; n++;
                        if(n > 25) showToast("ğŸ‰ è³“æœç›¤å¡«å¥½äº†ï¼é–‹å§‹å«è™Ÿå§");
                    } else if(bingoArr[i]) {
                        socket.emit('bingo_pick', {roomId: myRid, num: bingoArr[i]});
                    }
                };
                b.appendChild(c);
            }
        }

        socket.on('bingo_sync', d => {
            const cells = document.querySelectorAll('.bingo-cell');
            cells.forEach((c, i) => { if(d.marked.includes(bingoArr[i])) c.classList.add('marked'); });
            checkBingo(d.marked);
        });

        function checkBingo(marked) {
            let lines = 0; const m = bingoArr.map(v => marked.includes(v));
            for(let i=0; i<5; i++) if(m.slice(i*5, i*5+5).every(x=>x)) lines++;
            for(let i=0; i<5; i++) if([0,1,2,3,4].every(j => m[i+j*5])) lines++;
            if([0,6,12,18,24].every(i => m[i])) lines++; if([4,8,12,16,20].every(i => m[i])) lines++;
            document.getElementById('current').innerText = lines;
            if(lines >= goal) { showToast("ğŸ† æ­å–œï¼ä½ é”æ¨™äº†ï¼"); }
        }

        socket.on('toast', m => showToast(m));
        socket.on('kicked_signal', () => { alert("ä½ å·²è¢«è¸¢å‡ºæˆ¿é–“"); location.reload(); });
        socket.on('room_terminated', () => { alert("æˆ¿é–“å·²è¢«ç®¡ç†å“¡è§£æ•£"); location.reload(); });
    </script>
</body>
</html>
