<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartyBox Debug版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="bg-slate-100 text-slate-800">

    <div id="app">
        <section id="view-pin" class="h-screen flex flex-col items-center justify-center p-6">
            <input id="input-pin" type="text" placeholder="輸入4位PIN" class="text-center text-3xl p-4 border rounded-2xl mb-4">
            <button onclick="fnCheck()" class="w-full max-w-xs p-4 bg-indigo-600 text-white rounded-2xl font-bold">進入</button>
        </section>

        <section id="view-setup" class="hidden h-screen flex flex-col items-center justify-center p-6">
            <input id="input-name" type="text" placeholder="你的暱稱" class="text-center text-xl p-4 border rounded-2xl mb-4">
            <button id="btn-save" onclick="fnSave()" class="w-full max-w-xs p-4 bg-green-600 text-white rounded-2xl font-bold">儲存進入大廳</button>
        </section>

        <section id="view-lobby" class="hidden h-screen flex flex-col items-center justify-center p-6 text-center">
            <h1 class="text-4xl mb-4">🏠</h1>
            <h2 id="welcome-msg" class="text-2xl font-bold"></h2>
            <button onclick="socket.emit('create_room')" class="mt-6 p-4 bg-indigo-600 text-white rounded-2xl px-10">建立房間</button>
        </section>
    </div>

    <script>
        const socket = io();
        let curPin = "";

        function switchPage(id) {
            document.querySelectorAll('section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        // 1. PIN 檢查
        function fnCheck() {
            curPin = document.getElementById('input-pin').value;
            if (curPin.length !== 4) return alert("請輸入4位數字");
            console.log("發送 check_pin:", curPin);
            socket.emit('check_pin', curPin);
        }

        socket.on('pin_result', res => {
            console.log("收到 pin_result:", res);
            if (res.exists) {
                socket.emit('save_profile', res.user);
            } else {
                switchPage('view-setup');
            }
        });

        // 2. 儲存
        function fnSave() {
            const name = document.getElementById('input-name').value;
            if (!name) return alert("請填寫名字");
            
            console.log("發送 save_profile:", name);
            document.getElementById('btn-save').disabled = true;
            document.getElementById('btn-save').innerText = "通訊中...";

            socket.emit('save_profile', {
                pin: curPin,
                username: name
            });
        }

        socket.on('auth_success', user => {
            console.log("收到 auth_success:", user);
            document.getElementById('welcome-msg').innerText = "你好, " + user.username;
            switchPage('view-lobby');
        });

        socket.on('room_created', rid => {
            alert("房間已建立: " + rid);
        });

        // 初始化
        switchPage('view-pin');
    </script>
</body>
</html>
