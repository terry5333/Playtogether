<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PlayTogether çµ‚æ¥µç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #F2F0EB; color: #5F6368; touch-action: manipulation; }
        .morandi-card { background: white; border-radius: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .btn-blue { background-color: #A3B9C9; color: white; }
        .cell-active { background-color: #A3B9C9 !important; color: white !important; }
        .cell-marked { background-color: #E2B4B4 !important; color: white !important; transform: scale(0.95); }
        #canvas { background: white; touch-action: none; border-radius: 1rem; width: 100%; height: 320px; border: 1px solid #eee; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <div class="w-full max-w-md morandi-card p-6 mt-4 border border-gray-100">
        
        <div id="step-0" class="space-y-4 text-center">
            <h1 class="text-xl font-light tracking-widest text-gray-400 mb-6 uppercase">Play Together</h1>
            <button onclick="selectGame('bingo')" class="w-full p-5 border rounded-3xl border-blue-100 bg-blue-50/20 text-blue-400 font-bold">ğŸ”¢ ç¶“å…¸ BINGO</button>
            <button onclick="selectGame('draw')" class="w-full p-5 border rounded-3xl border-orange-100 bg-orange-50/20 text-orange-400 font-bold">ğŸ¨ ä½ ç•«æˆ‘çŒœ</button>
        </div>

        <div id="step-lobby" class="hidden space-y-4">
            <input type="text" id="nameInp" class="w-full p-4 bg-gray-50 rounded-2xl text-center outline-none" placeholder="æš±ç¨±">
            <input type="text" id="roomIdInp" class="w-full p-4 bg-gray-50 rounded-2xl text-center outline-none" placeholder="æˆ¿è™Ÿ">
            <button onclick="join()" class="w-full btn-blue py-4 rounded-2xl font-bold">é€²å…¥æˆ¿é–“</button>
        </div>

        <div id="step-game" class="hidden space-y-4">
            <div id="player-list" class="flex gap-2 overflow-x-auto pb-2 border-b border-gray-50 min-h-[40px]"></div>
            
            <div id="bingo-settings" class="hidden bg-blue-50/30 p-4 rounded-2xl">
                <div class="flex items-center justify-between text-xs">
                    <span>è¨­å®šå‹åˆ©ç·šæ•¸ï¼š</span>
                    <select id="winLinesSelect" class="bg-white border rounded px-2 py-1 outline-none">
                        <option value="1">1 æ¢ç·š</option>
                        <option value="3" selected>3 æ¢ç·š</option>
                        <option value="5">5 æ¢ç·š</option>
                    </select>
                </div>
            </div>

            <div id="bingo-ui" class="hidden space-y-4">
                <div id="bingo-info" class="text-center text-[10px] text-gray-400 font-bold uppercase">è«‹å¡«å…¥ 1-25</div>
                <div id="bingo-grid" class="grid grid-cols-5 gap-1"></div>
                <div id="bingo-stat" class="flex justify-between text-blue-400 font-bold text-sm px-2">
                    <span id="curLinesText">é€£ç·š: 0</span>
                    <span id="targetLinesText">ç›®æ¨™: -</span>
                </div>
            </div>

            <div id="draw-ui" class="hidden space-y-4 text-center">
                <div id="draw-status" class="text-[10px] text-gray-400 font-bold">æº–å‚™ä¸­...</div>
                <canvas id="canvas" width="400" height="400"></canvas>
            </div>

            <div id="chat-box" class="h-24 overflow-y-auto bg-gray-50 rounded-xl p-3 text-[10px] border"></div>
            <div class="flex gap-2">
                <input type="text" id="chatInp" class="flex-1 p-3 border rounded-xl text-sm outline-none" placeholder="è¼¸å…¥è¨Šæ¯...">
                <button onclick="sendMessage()" class="px-5 btn-blue rounded-xl font-bold">é€å‡º</button>
            </div>

            <button id="startBtn" onclick="sendStart()" class="hidden w-full btn-blue py-4 rounded-2xl font-bold shadow-lg">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let selectedGame = '', curRoom, myName, isHost = false, gameStarted = false;
        let bingoLayout = Array(25).fill(null), fillCount = 1, markedCells = Array(25).fill(false), winTarget = 3;
        let drawing = false, lastX, lastY;
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

        function selectGame(g) { selectedGame = g; document.getElementById('step-0').classList.add('hidden'); document.getElementById('step-lobby').classList.remove('hidden'); }
        
        function join() {
            myName = document.getElementById('nameInp').value;
            curRoom = document.getElementById('roomIdInp').value;
            if(!myName || !curRoom) return alert("è³‡è¨Šä¸å®Œæ•´");
            socket.emit('join_room', { roomId: curRoom, username: myName, gameType: selectedGame });
            document.getElementById('step-lobby').classList.add('hidden');
            document.getElementById('step-game').classList.remove('hidden');
            if(selectedGame === 'bingo') initBingo();
            if(selectedGame === 'draw') document.getElementById('draw-ui').classList.remove('hidden');
        }

        function initBingo() {
            const grid = document.getElementById('bingo-grid');
            grid.innerHTML = '';
            for(let i=0; i<25; i++) {
                const b = document.createElement('button');
                b.className = "aspect-square bg-gray-50 rounded-lg text-xs font-bold text-gray-300 border border-gray-100 flex items-center justify-center";
                b.id = `cell-${i}`;
                b.onclick = () => {
                    if (fillCount <= 25 && !bingoLayout[i]) {
                        bingoLayout[i] = fillCount; b.innerText = fillCount;
                        b.classList.add('cell-active'); fillCount++;
                        if(fillCount > 25) document.getElementById('bingo-info').innerText = "ç­‰å¾…é–‹å§‹...";
                    } else if (gameStarted) {
                        socket.emit('bingo_click', { roomId: curRoom, num: bingoLayout[i] });
                    }
                };
                grid.appendChild(b);
            }
        }

        socket.on('bingo_sync', (num) => {
            const idx = bingoLayout.indexOf(num);
            if (idx !== -1) {
                markedCells[idx] = true;
                document.getElementById(`cell-${idx}`).classList.add('cell-marked');
                checkBingo();
            }
        });

        function checkBingo() {
            let lines = 0;
            const c = (indices) => indices.every(i => markedCells[i]);
            for(let i=0; i<5; i++) {
                if(c([i*5, i*5+1, i*5+2, i*5+3, i*5+4])) lines++;
                if(c([i, i+5, i+10, i+15, i+20])) lines++;
            }
            if(c([0, 6, 12, 18, 24])) lines++;
            if(c([4, 8, 12, 16, 20])) lines++;
            document.getElementById('curLinesText').innerText = `é€£ç·š: ${lines}`;
            if (lines >= winTarget && gameStarted) {
                gameStarted = false;
                socket.emit('bingo_win', { roomId: curRoom, name: myName, lines });
            }
        }

        socket.on('room_update', (d) => {
            isHost = (socket.id === d.host);
            const list = document.getElementById('player-list');
            list.innerHTML = d.players.map(p => `<div class="px-3 py-1 bg-gray-50 rounded-full text-[10px] border">${p.name}${p.id === d.host ? ' â˜…' : ''}</div>`).join('');
            if (isHost && !d.gameStarted) {
                document.getElementById('startBtn').classList.remove('hidden');
                if(selectedGame === 'bingo') document.getElementById('bingo-settings').classList.remove('hidden');
            }
        });

        function sendStart() {
            if (selectedGame === 'bingo' && fillCount <= 25) return alert("è«‹å…ˆå¡«æ»¿æ ¼å­");
            const lines = document.getElementById('winLinesSelect').value;
            socket.emit('start_game', { roomId: curRoom, winLines: lines });
        }

        socket.on('game_begin', (d) => {
            gameStarted = true;
            winTarget = d.winLines;
            document.getElementById('targetLinesText').innerText = `ç›®æ¨™: ${winTarget} æ¢`;
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('bingo-settings').classList.add('hidden');
            alert("éŠæˆ²é–‹å§‹ï¼");
        });

        socket.on('round_over', (d) => { alert(`ğŸ‰ ${d.winner} ç²å‹ï¼\n${d.msg}`); location.reload(); });
        
        function sendMessage() {
            const msg = document.getElementById('chatInp').value;
            socket.emit('send_chat', { roomId: curRoom, msg });
            document.getElementById('chatInp').value = '';
        }
        socket.on('chat_msg', (d) => { document.getElementById('chat-box').innerHTML += `<div><b>${d.name}:</b> ${d.msg}</div>`; });

        // ä½ ç•«æˆ‘çŒœç¹ªåœ– (æ‰‹æ©Ÿå„ªåŒ–ç‰ˆ)
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: (cx-rect.left)*(canvas.width/rect.width), y: (cy-rect.top)*(canvas.height/rect.height) };
        }
        canvas.addEventListener('touchstart', (e)=>{drawing=true; const p=getPos(e); [lastX,lastY]=[p.x,p.y]; e.preventDefault();}, {passive:false});
        canvas.addEventListener('touchmove', (e)=>{
            if(!drawing) return; const p=getPos(e);
            const d={x:p.x,y:p.y,lastX,lastY,roomId:curRoom};
            socket.emit('drawing', d); renderDraw(d); [lastX,lastY]=[p.x,p.y]; e.preventDefault();
        }, {passive:false});
        function renderDraw(d){ctx.beginPath();ctx.strokeStyle="#5F6368";ctx.lineWidth=5;ctx.lineCap="round";ctx.moveTo(d.lastX,d.lastY);ctx.lineTo(d.x,d.y);ctx.stroke();}
        socket.on('render_drawing', (d)=>renderDraw(d));
    </script>
</body>
</html>
