<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PartyBox âœ¨ ç™‚ç™’æ´¾å°</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --sand: #F2EBE1; --blue: #A2C2D8; --mint: #B2D8D8; --gray: #5D6D7E; }
        body { background: var(--sand); color: var(--gray); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow-x: hidden; }
        .card { background: white; border-radius: 2.5rem; box-shadow: 0 10px 40px rgba(0,0,0,0.03); }
        .btn { border-radius: 1.25rem; font-weight: bold; transition: all 0.2s; border: none; cursor: pointer; }
        .btn:active { transform: scale(0.95); opacity: 0.8; }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
        .bingo-cell { aspect-ratio: 1/1; background: #f8f9f9; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: 800; border: 2px solid transparent; transition: 0.3s; }
        .marked { background: var(--mint) !important; color: white; transform: scale(0.9); }
        .my-turn { border: 2px solid var(--blue); box-shadow: 0 0 15px var(--blue); }
        canvas { background: #F8F9F9; border-radius: 2rem; width: 100%; touch-action: none; border: 1px solid #EEE; }
        .hidden { display: none !important; }
        input { border-radius: 1.25rem; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div id="toast" class="fixed top-8 bg-black/80 text-white px-8 py-3 rounded-full opacity-0 transition-all z-[999] pointer-events-none font-bold"></div>

    <section id="view-lobby" class="card p-10 w-full max-w-md space-y-8 text-center">
        <h1 class="text-5xl font-black tracking-tighter" style="color: var(--blue)">PartyBox</h1>
        
        <div id="login-area" class="space-y-4">
            <input id="in-name" type="text" placeholder="ğŸ¨ è¼¸å…¥ä½ çš„æš±ç¨±" class="w-full p-5 bg-gray-100 text-center outline-none focus:ring-2 ring-blue-200 transition-all">
            <button onclick="createRoom()" class="w-full p-5 btn bg-[#A2C2D8] text-white text-lg shadow-lg shadow-blue-100">å‰µå»ºæˆ¿é–“ ğŸ </button>
            <div class="flex gap-3">
                <input id="in-room" type="number" placeholder="æˆ¿è™Ÿ" class="w-2/3 p-5 bg-gray-100 text-center outline-none">
                <button onclick="joinRoom()" class="w-1/3 btn bg-gray-200 text-gray-600">åŠ å…¥</button>
            </div>
        </div>

        <div id="room-info" class="hidden space-y-6">
            <div class="py-6 bg-gray-50 rounded-[2.5rem] border-2 border-dashed border-gray-200">
                <p class="text-xs font-bold text-gray-400 mb-1">ROOM ID</p>
                <h2 id="rid-text" class="text-5xl font-black tracking-widest">----</h2>
            </div>
            <div id="player-list" class="grid grid-cols-1 gap-2"></div>
            
            <div id="host-zone" class="hidden pt-6 border-t space-y-3">
                <p class="text-xs font-bold text-gray-300">æˆ¿ä¸»æ§åˆ¶é¢æ¿</p>
                <button onclick="setupGame('draw')" class="w-full p-4 btn bg-[#A2C2D8] text-white">ğŸ¨ ä½ è©±æˆ‘çŒœ (è‡ªè¨‚é¡Œç›®)</button>
                <button onclick="setupGame('spy')" class="w-full p-4 btn bg-pink-100 text-pink-500">ğŸ•µï¸ èª°æ˜¯è‡¥åº• (è¨­å®šç§’æ•¸)</button>
                <button onclick="setupGame('bingo')" class="w-full p-4 btn bg-[#B2D8D8] text-gray-600">ğŸ² æ•¸å­—è³“æœ (è¼ªæµå«è™Ÿ)</button>
            </div>
        </div>
    </section>

    <section id="view-draw" class="hidden card p-6 w-full max-w-md space-y-4 text-center">
        <div class="flex justify-between items-center px-2">
            <span id="draw-turn-info" class="text-xs font-bold bg-gray-100 px-3 py-1 rounded-full text-gray-400">è¼ªæ¬¡ 1/1</span>
            <span id="draw-painter" class="text-sm font-black text-blue-400">æ­£åœ¨ç­‰å¾…é¡Œç›®...</span>
        </div>
        <canvas id="canvas" width="400" height="400"></canvas>
        <div id="draw-word-box" class="hidden p-4 bg-blue-50 text-blue-600 rounded-2xl font-black text-xl border-2 border-blue-100">
            é¡Œç›®ï¼š<span id="the-word">---</span>
        </div>
        <div id="guess-zone" class="flex gap-2">
            <input id="in-guess" type="text" placeholder="çŒœçŒœçœ‹ç­”æ¡ˆæ˜¯ï¼Ÿ" class="w-full p-4 bg-gray-100 rounded-2xl outline-none">
            <button onclick="submitGuess()" class="px-6 btn bg-[#A2C2D8] text-white">çŒœ!</button>
        </div>
    </section>

    <section id="view-spy" class="hidden card p-12 w-full max-w-md space-y-8 text-center">
        <div id="spy-timer" class="text-5xl font-black text-red-400 tracking-tighter">60s</div>
        <div class="py-16 bg-gray-50 rounded-[3rem] border-2 border-dashed border-gray-200">
            <p class="text-xs font-bold text-gray-300 mb-4 uppercase tracking-widest">ä½ çš„ç§˜å¯†è©èª</p>
            <h2 id="spy-word" class="text-5xl font-black text-pink-500 tracking-widest">---</h2>
        </div>
        <p class="text-sm text-gray-400 leading-relaxed">è«‹è¼ªæµæè¿°ä½ çš„è©èªï¼Œ<br>æ™‚é–“çµæŸå¾Œæ‰¾å‡ºèª°æ˜¯è‡¥åº•ï¼</p>
    </section>

    <section id="view-bingo" class="hidden card p-8 w-full max-w-md space-y-6 text-center">
        <h3 id="bingo-status" class="text-2xl font-black">âœï¸ è«‹å¡«å¯«æ•¸å­—</h3>
        <p id="bingo-sub" class="text-xs text-gray-400">åœ¨ç©ºæ ¼è™•ä¾åºå¡«å…¥ 1-25</p>
        <div id="board" class="bingo-grid"></div>
        <button id="btn-bingo-ready" onclick="bingoReady()" class="w-full p-5 btn bg-[#B2D8D8] text-gray-700 shadow-lg">æˆ‘å¡«å¥½äº†ï¼Œæº–å‚™é–‹å§‹ï¼</button>
    </section>

    <div id="modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[1000] flex items-center justify-center p-6">
        <div class="bg-white p-10 rounded-[3rem] w-full max-w-xs space-y-6 text-center shadow-2xl">
            <h3 id="modal-title" class="text-2xl font-black">è¨­å®šéŠæˆ²</h3>
            <div id="modal-body">
                <input id="modal-input" type="text" class="w-full p-5 bg-gray-100 rounded-2xl text-center outline-none font-bold text-lg">
            </div>
            <button id="modal-confirm" class="w-full p-5 btn bg-[#A2C2D8] text-white text-lg">ç¢ºèªé€å‡º</button>
        </div>
    </div>

    <script>
        const socket = io();
        let myRid, myName, bingoNums = Array(25).fill(null), drawing = false, isMyTurn = false;
        const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');

        // --- æ ¸å¿ƒå·¥å…· ---
        function v(id) { document.querySelectorAll('section').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.opacity = 1; t.style.transform = "translateY(10px)"; setTimeout(() => { t.style.opacity = 0; t.style.transform = "translateY(0)"; }, 2500); }
        function openModal(title, placeholder, type, callback) {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal-title').innerText = title;
            const input = document.getElementById('modal-input');
            input.value = ""; input.placeholder = placeholder; input.type = type;
            document.getElementById('modal-confirm').onclick = () => {
                if(!input.value) return;
                document.getElementById('modal').classList.add('hidden');
                callback(input.value);
            };
        }

        // --- æˆ¿é–“ç®¡ç† ---
        function createRoom() { myName = document.getElementById('in-name').value; if(myName) socket.emit('create_room'); else alert("è«‹å…ˆè¼¸å…¥åå­—"); }
        function joinRoom() { myName = document.getElementById('in-name').value; let rid = document.getElementById('in-room').value; if(myName && rid) socket.emit('join_room', {roomId: rid, username: myName}); else alert("åå­—èˆ‡æˆ¿è™Ÿå¿…å¡«"); }

        socket.on('room_created', d => { myRid = d.roomId; socket.emit('join_room', {roomId: d.roomId, username: myName}); });
        
        socket.on('room_update', d => {
            v('view-lobby');
            document.getElementById('login-area').classList.add('hidden');
            document.getElementById('room-info').classList.remove('hidden');
            document.getElementById('rid-text').innerText = d.roomId; myRid = d.roomId;
            document.getElementById('host-zone').classList.toggle('hidden', socket.id !== d.hostId);
            document.getElementById('player-list').innerHTML = d.players.map(p => `
                <div class="bg-gray-50/50 p-4 rounded-2xl border border-gray-100 flex justify-between items-center">
                    <span class="font-black text-gray-600">${p.id === d.hostId ? 'ğŸ‘‘' : 'ğŸ‘¤'} ${p.name}</span>
                    <span class="text-[10px] text-gray-300 font-mono tracking-tighter">${p.id.substring(0,6)}</span>
                </div>
            `).join('');
        });

        // --- éŠæˆ²åˆå§‹åŒ–æµç¨‹ ---
        function setupGame(type) {
            if(type === 'draw') {
                socket.emit('host_setup_game', {type: 'draw', roomId: myRid});
            } else if(type === 'spy') {
                openModal("ğŸ•µï¸ è¨­å®šè¨è«–ç§’æ•¸", "ä¾‹å¦‚: 60", "number", (val) => {
                    socket.emit('spy_start_with_config', {seconds: val});
                });
            } else if(type === 'bingo') {
                openModal("ğŸ² è¨­å®šé€£ç·šç›®æ¨™", "å¹¾æ¢ç·šç²å‹ï¼Ÿ (å¦‚: 3)", "number", (val) => {
                    socket.emit('bingo_start_with_config', {goal: val});
                });
            }
        }

        // --- 1. ä½ è©±æˆ‘çŒœ é‚è¼¯ ---
        socket.on('draw_set_word_request', () => {
            openModal("ğŸ¨ æ›ä½ å‡ºé¡Œäº†", "è¼¸å…¥ä½ æƒ³ç•«çš„é¡Œç›®", "text", (val) => {
                socket.emit('draw_submit_word', {word: val, name: myName});
            });
        });

        function submitGuess() {
            const g = document.getElementById('in-guess').value;
            if(!g) return;
            socket.emit('draw_guess', {guess: g, username: myName});
            document.getElementById('in-guess').value = "";
        }

        // --- 2. èª°æ˜¯è‡¥åº• é‚è¼¯ ---
        socket.on('timer_update', t => { document.getElementById('spy-timer').innerText = t + "s"; });
        socket.on('start_voting', d => { showToast("è¨è«–çµæŸï¼è«‹é–‹å§‹æŠ•ç¥¨æ‰¾å‡ºè‡¥åº•"); });

        // --- 3. æ•¸å­—è³“æœ é‚è¼¯ ---
        function initBingoBoard() {
            let n = 1; bingoNums.fill(null);
            const b = document.getElementById('board'); b.innerHTML = "";
            document.getElementById('bingo-status').innerText = "âœï¸ è«‹å¡«å¯«æ•¸å­—";
            document.getElementById('btn-bingo-ready').classList.remove('hidden');
            for(let i=0; i<25; i++) {
                let c = document.createElement('div'); c.className = "bingo-cell";
                c.onclick = () => {
                    if(!document.getElementById('btn-bingo-ready').classList.contains('hidden')) {
                        if(!bingoNums[i] && n <= 25) { c.innerText = n; bingoNums[i] = n; n++; }
                    } else if(isMyTurn && bingoNums[i] && !c.classList.contains('marked')) {
                        socket.emit('bingo_pick', {num: bingoNums[i]});
                    }
                };
                b.appendChild(c);
            }
        }

        function bingoReady() {
            if(bingoNums.includes(null)) return showToast("è«‹å…ˆå¡«æ»¿æ ¼å­ï¼");
            document.getElementById('btn-bingo-ready').classList.add('hidden');
            document.getElementById('bingo-status').innerText = "âŒ›ï¸ ç­‰å¾…ç©å®¶å¡«å¯«...";
            socket.emit('bingo_ready');
        }

        socket.on('bingo_your_turn', d => {
            isMyTurn = (socket.id === d.id);
            document.getElementById('bingo-status').innerText = isMyTurn ? "â­ï¸ è¼ªåˆ°ä½ å«è™Ÿäº†ï¼" : `ğŸ‘¤ ç­‰å¾… ${d.name} å«è™Ÿ`;
            document.querySelectorAll('.bingo-cell').forEach(c => c.classList.toggle('my-turn', isMyTurn && !c.classList.contains('marked')));
            if(isMyTurn) showToast("æ›ä½ å«è™Ÿå›‰ï¼");
        });

        socket.on('bingo_sync', d => {
            const cells = document.querySelectorAll('.bingo-cell');
            cells.forEach((c, i) => { if(d.marked.includes(bingoNums[i])) c.classList.add('marked'); });
        });

        // --- å…¨åŸŸéŠæˆ²é–‹å§‹ç›£è½ ---
        socket.on('game_begin', d => {
            if(d.type === 'draw') {
                v('view-draw'); ctx.clearRect(0,0,400,400); ctx.lineCap = 'round'; ctx.lineWidth = 4;
                const isD = (socket.id === d.drawerId);
                document.getElementById('draw-painter').innerText = isD ? "ğŸ–Œï¸ æ›ä½ ç•«ç•«" : `ğŸ¨ ç•«å®¶ï¼š${d.drawerName}`;
                document.getElementById('draw-turn-info').innerText = `è¼ªæ¬¡ ${d.turn}/${d.total}`;
                document.getElementById('draw-word-box').classList.toggle('hidden', !isD);
                document.getElementById('the-word').innerText = d.word || "";
                document.getElementById('guess-zone').classList.toggle('hidden', isD);
            } else if(d.type === 'spy') {
                v('view-spy'); document.getElementById('spy-word').innerText = d.word;
            } else if(d.type === 'bingo') {
                v('view-bingo'); initBingoBoard();
            }
        });

        // --- ç•«å¸ƒç¹ªåœ–åŒæ­¥ ---
        canvas.onpointerdown = (e) => { if(!document.getElementById('draw-word-box').classList.contains('hidden')) { drawing=true; ctx.beginPath(); } };
        canvas.onpointermove = (e) => {
            if(!drawing) return;
            const r = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - r.top;
            ctx.lineTo(x, y); ctx.strokeStyle = "#5D6D7E"; ctx.stroke();
            socket.emit('draw_stroke', {x, y});
        };
        window.onpointerup = () => drawing = false;
        socket.on('receive_stroke', d => { ctx.lineTo(d.x, d.y); ctx.stroke(); });

        socket.on('toast', m => showToast(m));
        socket.on('room_terminated', () => { alert("æˆ¿é–“å·²é—œé–‰"); location.reload(); });
    </script>
</body>
