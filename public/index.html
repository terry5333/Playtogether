<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PartyBox ğŸŒˆ Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --sand: #F2EBE1; --blue: #A2C2D8; --mint: #B2D8D8; }
        body { background: var(--sand); color: #5D6D7E; font-family: sans-serif; overflow-x: hidden; }
        .card { background: white; border-radius: 2.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .btn { border-radius: 1.25rem; font-weight: bold; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
        .bingo-cell { aspect-ratio: 1/1; background: #f8f9f9; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }
        .marked { background: var(--mint) !important; color: white; }
        canvas { background: #F8F9F9; border-radius: 1.5rem; width: 100%; touch-action: none; border: 1px solid #EEE; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div id="toast" class="fixed top-5 bg-black/70 text-white px-6 py-2 rounded-full opacity-0 transition-all z-[999]"></div>

    <section id="view-lobby" class="card p-8 w-full max-w-sm space-y-6 text-center">
        <h1 class="text-4xl font-black text-[#A2C2D8]">PARTYBOX âœ¨</h1>
        <div id="login-area" class="space-y-4">
            <input id="in-name" type="text" placeholder="ğŸ¨ åå­—" class="w-full p-4 rounded-2xl bg-gray-100 text-center outline-none">
            <button onclick="create()" class="w-full p-5 btn bg-[#A2C2D8] text-white">å‰µå»ºæˆ¿é–“</button>
            <div class="flex gap-2">
                <input id="in-room" type="number" placeholder="æˆ¿è™Ÿ" class="w-2/3 p-4 rounded-2xl bg-gray-100 text-center">
                <button onclick="join()" class="w-1/3 btn bg-gray-200">åŠ å…¥</button>
            </div>
        </div>
        <div id="room-info" class="hidden space-y-4">
            <h2 id="rid-text" class="text-5xl font-black">----</h2>
            <div id="player-list" class="space-y-2 text-left"></div>
            <div id="host-zone" class="hidden pt-4 border-t space-y-2">
                <button onclick="start('draw')" class="w-full p-4 btn bg-[#A2C2D8] text-white">ğŸ¨ ä½ è©±æˆ‘çŒœ</button>
                <button onclick="start('spy')" class="w-full p-4 btn bg-pink-100 text-pink-500">ğŸ•µï¸ èª°æ˜¯è‡¥åº•</button>
                <button onclick="start('bingo')" class="w-full p-4 btn bg-[#B2D8D8]">ğŸ² æ•¸å­—è³“æœ</button>
            </div>
        </div>
    </section>

    <section id="view-draw" class="hidden card p-6 w-full max-w-sm space-y-4 text-center">
        <div class="flex justify-between text-xs font-bold text-gray-400">
            <span id="draw-turn">ç¬¬ 1/N è¼ª</span>
            <span id="draw-info">ç•«å®¶ï¼š--</span>
        </div>
        <canvas id="canvas" width="300" height="300"></canvas>
        <div id="draw-word-box" class="hidden p-3 bg-blue-50 text-blue-500 rounded-xl font-bold">é¡Œç›®ï¼š<span id="draw-word"></span></div>
        <div id="guess-area" class="flex gap-2">
            <input id="in-guess" type="text" placeholder="è¼¸å…¥ç­”æ¡ˆ..." class="w-full p-3 bg-gray-100 rounded-xl outline-none">
            <button onclick="guess()" class="px-4 btn bg-[#A2C2D8] text-white">é€å‡º</button>
        </div>
    </section>

    <section id="view-spy" class="hidden card p-10 w-full max-w-sm space-y-6 text-center">
        <div id="spy-timer" class="text-2xl font-black text-red-400">å€’æ•¸: 60s</div>
        <div class="py-10 bg-gray-50 rounded-[2rem] border-2 border-dashed">
            <h2 id="spy-word" class="text-4xl font-black text-pink-500">---</h2>
        </div>
        <div id="vote-zone" class="hidden space-y-3">
            <p class="font-bold">è«‹é»æ“Šç©å®¶åå­—æŠ•ç¥¨å‰”é™¤ï¼š</p>
            <div id="vote-list" class="grid grid-cols-2 gap-2"></div>
        </div>
    </section>

    <section id="view-bingo" class="hidden card p-6 w-full max-w-sm space-y-4 text-center">
        <p class="text-xs font-bold text-gray-400">é»æ“Šç©ºæ ¼å¡« 1-25ï¼Œå¡«æ»¿å¾Œå†æ¬¡é»æ“Šå³ç‚ºã€Œå«è™Ÿã€</p>
        <div id="board" class="bingo-grid"></div>
        <button onclick="location.reload()" class="w-full p-3 btn bg-gray-100">çµæŸä¸¦å›å¤§å»³</button>
    </section>

    <section id="view-over" class="hidden card p-8 w-full max-w-sm space-y-6 text-center">
        <h2 class="text-3xl font-black text-[#A2C2D8]">éŠæˆ²çµæŸ ğŸ†</h2>
        <div id="score-list" class="space-y-3"></div>
        <button onclick="location.reload()" class="w-full p-4 btn bg-gray-100">å›ä¸»é¸å–®</button>
    </section>

    <script>
        const socket = io();
        let myRid, myName, drawing = false, bingoNums = Array(25).fill(null);
        const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');

        function v(id) { document.querySelectorAll('section').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.opacity = 1; setTimeout(() => t.style.opacity = 0, 2000); }
        
        function create() { myName = document.getElementById('in-name').value; if(myName) socket.emit('create_room'); }
        function join() { myName = document.getElementById('in-name').value; let r = document.getElementById('in-room').value; if(myName && r) socket.emit('join_room', {roomId:r, username:myName}); }
        function start(type) { socket.emit('start_game', {gameType:type, roomId:myRid}); }

        socket.on('room_created', d => { myRid = d.roomId; socket.emit('join_room', {roomId:d.roomId, username:myName}); });
        socket.on('room_update', d => {
            v('view-lobby'); document.getElementById('login-area').classList.add('hidden');
            document.getElementById('room-info').classList.remove('hidden');
            document.getElementById('rid-text').innerText = d.roomId; myRid = d.roomId;
            document.getElementById('host-zone').classList.toggle('hidden', socket.id !== d.hostId);
            document.getElementById('player-list').innerHTML = d.players.map(p => `<div class="bg-gray-50 p-3 rounded-xl border text-sm font-bold">${p.id === d.hostId ? 'â˜…' : 'ğŸ‘¤'} ${p.name}</div>`).join('');
        });

        socket.on('game_begin', d => {
            if(d.type === 'draw') {
                v('view-draw'); ctx.clearRect(0,0,300,300);
                const isD = socket.id === d.drawerId;
                document.getElementById('draw-info').innerText = `ç•«å®¶ï¼š${d.drawerName}`;
                document.getElementById('draw-turn').innerText = `ç¬¬ ${d.turn}/${d.total} è¼ª`;
                document.getElementById('draw-word-box').classList.toggle('hidden', !isD);
                document.getElementById('draw-word').innerText = d.word;
                document.getElementById('guess-area').classList.toggle('hidden', isD);
            } else if(d.type === 'spy') {
                v('view-spy'); document.getElementById('spy-word').innerText = d.word;
                document.getElementById('spy-timer').classList.remove('hidden');
                document.getElementById('vote-zone').classList.add('hidden');
            } else if(d.type === 'bingo') {
                v('view-bingo'); initBingo();
            }
        });

        // è³“æœä¿®å¾©é‚è¼¯
        function initBingo() {
            let n = 1; bingoNums.fill(null);
            const b = document.getElementById('board'); b.innerHTML = "";
            for(let i=0; i<25; i++) {
                let c = document.createElement('div'); c.className = "bingo-cell";
                c.onclick = () => {
                    if(!bingoNums[i] && n <= 25) { c.innerText = n; bingoNums[i] = n; n++; }
                    else if(bingoNums[i]) socket.emit('bingo_pick', {num: bingoNums[i]});
                };
                b.appendChild(c);
            }
        }
        socket.on('bingo_sync', d => {
            const cells = document.querySelectorAll('.bingo-cell');
            cells.forEach((c, i) => { if(d.marked.includes(bingoNums[i])) c.classList.add('marked'); });
        });

        // ç•«ç•«åŠŸèƒ½
        function guess() { socket.emit('draw_guess', {guess: document.getElementById('in-guess').value, username: myName}); document.getElementById('in-guess').value = ""; }
        canvas.onpointerdown = () => { if(!document.getElementById('draw-word-box').classList.contains('hidden')) { drawing=true; ctx.beginPath(); } };
        canvas.onpointermove = (e) => {
            if(!drawing) return;
            const r = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - r.top;
            ctx.lineTo(x, y); ctx.strokeStyle="#5D6D7E"; ctx.lineWidth=3; ctx.stroke();
            socket.emit('draw_stroke', {x, y});
        };
        window.onpointerup = () => drawing=false;
        socket.on('receive_stroke', d => { ctx.lineTo(d.x, d.y); ctx.stroke(); });

        // è‡¥åº•è¨ˆæ™‚èˆ‡æŠ•ç¥¨
        socket.on('timer_update', t => document.getElementById('spy-timer').innerText = `è¨è«–å€’æ•¸: ${t}s`);
        socket.on('start_voting', d => {
            document.getElementById('spy-timer').innerText = "ğŸ“¢ æ™‚é–“åˆ°ï¼é–‹å§‹æŠ•ç¥¨";
            document.getElementById('vote-zone').classList.remove('hidden');
            document.getElementById('vote-list').innerHTML = d.players.map(p => `
                <button onclick="showToast('å·²æŠ•ç¥¨çµ¦ ${p.name}')" class="p-3 bg-gray-100 rounded-xl text-xs font-bold">${p.name}</button>
            `).join('');
        });

        // è¨˜åˆ†æ¿
        socket.on('game_over', d => {
            v('view-over');
            document.getElementById('score-list').innerHTML = d.players
                .sort((a,b) => d.scores[b.id] - d.scores[a.id])
                .map((p, idx) => `
                    <div class="flex justify-between p-4 bg-gray-50 rounded-2xl font-bold">
                        <span>${idx+1}. ${p.name}</span>
                        <span class="text-[#A2C2D8]">${d.scores[p.id]}pt</span>
                    </div>
                `).join('');
        });

        socket.on('toast', m => showToast(m));
    </script>
</body>
</html>
