<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PARTY BOX æ——è‰¦ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* æ ¸å¿ƒç½®ä¸­ CSS */
        body { background-color: #0f172a; color: white; margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); width: 90vw; max-width: 400px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .hidden { display: none !important; }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
        .bingo-cell { aspect-ratio: 1/1; background: #1e293b; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: 800; border: 2px solid transparent; cursor: pointer; font-size: 1.1rem; }
        .bingo-cell.active { border-color: #f97316; background: #431407; }
        .bingo-cell.marked { background: #16a34a !important; border-color: white; transform: scale(0.95); }
        .num-pad { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; }
        .num-btn { background: #334155; padding: 12px 0; border-radius: 8px; text-align: center; font-weight: bold; cursor: pointer; }
        .num-btn.used { opacity: 0.1; pointer-events: none; }
    </style>
</head>
<body>

    <h1 id="title" class="text-4xl font-black italic text-center mb-8 cursor-pointer tracking-tighter">PARTY<span class="text-blue-500">BOX</span></h1>

    <section id="view-login" class="w-full flex justify-center">
        <div class="glass p-8 rounded-[2rem] space-y-4">
            <input type="text" id="in-name" placeholder="ä½ çš„æš±ç¨±" class="w-full bg-slate-800 p-4 rounded-2xl outline-none border-2 border-transparent focus:border-blue-500 transition-all text-center text-lg">
            <div id="join-opt" class="hidden"><input type="text" id="in-room" placeholder="è¼¸å…¥ 4 ä½æˆ¿è™Ÿ" class="w-full bg-slate-800 p-4 rounded-2xl mt-2 outline-none border-2 border-blue-500 text-center text-2xl font-mono"></div>
            <button onclick="doAction('create')" id="btn-c" class="w-full bg-blue-600 hover:bg-blue-500 p-4 rounded-2xl font-bold text-lg shadow-lg">å‰µå»ºæ–°æˆ¿é–“</button>
            <button onclick="showJoin()" id="btn-j" class="w-full bg-slate-700 hover:bg-slate-600 p-4 rounded-2xl font-bold text-lg">åŠ å…¥ç¾æœ‰æˆ¿é–“</button>
            <button onclick="doAction('join')" id="btn-ok" class="hidden w-full bg-green-600 p-4 rounded-2xl font-bold text-lg">ç¢ºèªé€²å…¥æˆ¿é–“</button>
        </div>
    </section>

    <section id="view-lobby" class="hidden w-full flex justify-center">
        <div class="glass p-8 rounded-[2rem] text-center space-y-6">
            <h2 id="lab-room" class="text-3xl font-black text-blue-400 tracking-widest">æˆ¿è™Ÿï¼š----</h2>
            <div id="player-list" class="flex flex-wrap gap-2 justify-center py-4"></div>
            <div id="host-zone" class="hidden border-t border-slate-700 pt-6 space-y-3">
                <button onclick="goConfig('bingo')" class="w-full bg-blue-900/50 p-4 rounded-2xl border border-blue-500 font-bold">è³“æœæ¨¡å¼</button>
                <button onclick="goConfig('spy')" class="w-full bg-green-900/50 p-4 rounded-2xl border border-green-500 font-bold">èª°æ˜¯è‡¥åº•</button>
                <button onclick="goConfig('draw')" class="w-full bg-orange-900/50 p-4 rounded-2xl border border-orange-500 font-bold">ä½ è©±æˆ‘çŒœ</button>
            </div>
        </div>
    </section>

    <section id="view-config" class="hidden w-full flex justify-center">
        <div class="glass p-8 rounded-[2rem] space-y-6">
            <h2 class="text-xl font-bold text-center">æ¨¡å¼åƒæ•¸è¨­å®š</h2>
            <div id="cfg-content"></div>
            <button onclick="startGame()" class="w-full bg-blue-600 p-4 rounded-2xl font-bold text-xl">æ­£å¼é–‹å§‹éŠæˆ²</button>
        </div>
    </section>

    <section id="view-bingo" class="hidden w-full flex justify-center">
        <div class="glass p-6 rounded-[2rem] space-y-4">
            <div id="bingo-status" class="text-center py-2 bg-slate-800 rounded-xl text-sm font-bold">è«‹æŒ‰é †åºå¡«è™Ÿ</div>
            <div id="bingo-board" class="bingo-grid mb-4"></div>
            <div id="bingo-pad" class="num-pad"></div>
            <div id="bingo-pick-zone" class="hidden">
                <div id="bingo-host-ctrl" class="hidden">
                    <button onclick="hostStartBingo()" class="w-full bg-orange-600 p-4 rounded-2xl font-bold mb-4">æ‰€æœ‰äººå¡«å¥½äº†ï¼Œé–‹å§‹é¸è™Ÿ</button>
                </div>
                <p class="text-center text-slate-500 text-xs">è¼ªåˆ°ä½ æ™‚ï¼Œé»æ“Šå¡ç‰‡æ ¼å­é¸è™Ÿ</p>
            </div>
        </div>
    </section>

    <section id="view-draw" class="hidden w-full flex justify-center">
        <div class="glass p-8 rounded-[2rem] text-center space-y-6">
            <h2 id="draw-msg" class="text-orange-400 font-bold text-xl italic">æº–å‚™ä¸­...</h2>
            <div id="draw-ui" class="space-y-4">
                </div>
        </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myName, myRoom, isHost = false, isMyTurn = false, bData = new Array(25).fill(null), curCellIdx = 0, tmpG = '';

        function v(id) { document.querySelectorAll('section').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function showJoin() { document.getElementById('join-opt').classList.remove('hidden'); document.getElementById('btn-ok').classList.remove('hidden'); document.getElementById('btn-c').classList.add('hidden'); document.getElementById('btn-j').classList.add('hidden'); }

        function doAction(t) {
            myName = document.getElementById('in-name').value;
            if(!myName) return alert("è«‹è¼¸å…¥æš±ç¨±");
            if(t === 'create') socket.emit('create_room');
            else { myRoom = document.getElementById('in-room').value; socket.emit('join_room', { roomId: myRoom, username: myName }); }
        }

        socket.on('room_created', d => { myRoom = d.roomId; socket.emit('join_room', { roomId: myRoom, username: myName }); });
        socket.on('room_update', d => {
            v('view-lobby'); document.getElementById('lab-room').innerText = "æˆ¿è™Ÿï¼š" + d.roomId;
            isHost = (socket.id === d.hostId);
            document.getElementById('host-zone').classList.toggle('hidden', !isHost);
            document.getElementById('player-list').innerHTML = d.players.map(p => `<span class="bg-slate-800 px-4 py-2 rounded-xl text-sm font-bold border border-slate-700">${p.id === d.hostId ? 'ğŸ‘‘' : ''}${p.name}</span>`).join('');
        });

        function goConfig(g) {
            tmpG = g; v('view-config');
            const c = document.getElementById('cfg-content');
            c.innerHTML = g === 'bingo' ? `é€£ç·šæ•¸ï¼š<input id="cfg-v" type="number" value="3" class="w-full bg-slate-800 p-4 rounded-xl mt-2 outline-none text-center">` : `è¨­å®šæ™‚é–“(ç§’)ï¼š<input id="cfg-v" type="number" value="60" class="w-full bg-slate-800 p-4 rounded-xl mt-2 outline-none text-center">`;
        }

        function startGame() { socket.emit('start_game_with_config', { roomId: myRoom, gameType: tmpG, config: { v1: document.getElementById('cfg-v').value } }); }

        // è³“æœé‚è¼¯
        socket.on('game_begin', d => {
            if(d.gameType === 'bingo') {
                v('view-bingo'); curCellIdx = 0; bData = new Array(25).fill(null);
                const b = document.getElementById('bingo-board'); b.innerHTML = '';
                for(let i=0; i<25; i++) {
                    const cell = document.createElement('div'); cell.className = 'bingo-cell'; cell.id = `cell-${i}`;
                    if(i===0) cell.classList.add('active');
                    cell.onclick = () => { if(isMyTurn && bData[i]) socket.emit('bingo_pick_number', { roomId: myRoom, number: bData[i] }); };
                    b.appendChild(cell);
                }
                const p = document.getElementById('bingo-pad'); p.innerHTML = '';
                for(let i=1; i<=25; i++) {
                    const btn = document.createElement('div'); btn.className = 'num-btn'; btn.innerText = i;
                    btn.onclick = () => {
                        if(bData.includes(i)) return; bData[curCellIdx] = i;
                        document.getElementById(`cell-${curCellIdx}`).innerText = i;
                        document.getElementById(`cell-${curCellIdx}`).classList.remove('active');
                        btn.classList.add('used');
                        curCellIdx = bData.findIndex(v => v === null);
                        if(curCellIdx !== -1) document.getElementById(`cell-${curCellIdx}`).classList.add('active');
                        else { document.getElementById('bingo-pad').classList.add('hidden'); document.getElementById('bingo-pick-zone').classList.remove('hidden'); if(isHost) document.getElementById('bingo-host-ctrl').classList.remove('hidden'); }
                    };
                    p.appendChild(btn);
                }
            }
        });

        // ä½ è©±æˆ‘çŒœé‚è¼¯
        socket.on('draw_new_turn', d => {
            v('view-draw');
            const isDrawer = (socket.id === d.drawerId);
            document.getElementById('draw-msg').innerText = isDrawer ? "ğŸŒŸ ä½ æ˜¯ç•«å®¶ï¼Œè«‹å‡ºé¡Œï¼" : `ğŸ‘€ ${d.drawerName} æ­£åœ¨æº–å‚™ç•«ç•«...`;
            document.getElementById('draw-ui').innerHTML = isDrawer ? 
                `<input id="draw-w" type="text" placeholder="è¼¸å…¥ä½ è¦ç•«çš„è©" class="w-full bg-slate-800 p-4 rounded-xl text-center"><button onclick="socket.emit('draw_submit_word',{roomId:myRoom,word:document.getElementById('draw-w').value})" class="w-full bg-blue-600 p-4 rounded-xl font-bold">é€å‡ºé¡Œç›®</button>` : 
                `<div class="h-32 bg-slate-900 rounded-2xl flex items-center justify-center italic text-slate-500">ç­‰å¾…é¡Œç›®...</div>`;
        });

        socket.on('draw_guessing_stage', d => {
            if(socket.username !== d.drawerName) {
                document.getElementById('draw-ui').innerHTML = `<div class="p-6 bg-blue-900/30 rounded-2xl mb-4 font-bold text-blue-300">${d.drawerName} æ­£åœ¨ç•«ç•«ï¼Œå¿«çŒœï¼</div><input id="draw-g" type="text" placeholder="ä½ çš„ç­”æ¡ˆï¼Ÿ" class="w-full bg-slate-800 p-4 rounded-xl text-center mb-2"><button onclick="socket.emit('draw_guess',{roomId:myRoom,guess:document.getElementById('draw-g').value})" class="w-full bg-green-600 p-4 rounded-xl font-bold">çŒœï¼</button>`;
            } else {
                document.getElementById('draw-ui').innerHTML = `<div class="p-10 text-xl font-black text-green-400 animate-pulse">å‡ºé¡Œå®Œæˆï¼<br>è«‹åœ¨ç•«æ¿/ç¾å¯¦ä¸­é–‹å§‹ç•«ç•«</div>`;
            }
        });

        socket.on('draw_correct', d => alert(`æ­å–œï¼${d.winner} çŒœå°äº†ï¼ç­”æ¡ˆå°±æ˜¯ï¼š${d.word}`));

        // è³“æœåŒæ­¥
        function hostStartBingo() { socket.emit('bingo_start_picking', { roomId: myRoom }); document.getElementById('bingo-host-ctrl').classList.add('hidden'); }
        socket.on('bingo_next_turn', d => {
            isMyTurn = (socket.id === d.activePlayerId);
            document.getElementById('bingo-status').innerText = isMyTurn ? "ğŸŒŸ è¼ªåˆ°ä½ é¸è™Ÿäº†ï¼" : `ç­‰å¾… ${d.activePlayerName} é¸è™Ÿ...`;
            document.getElementById('bingo-status').className = isMyTurn ? "text-center py-2 bg-orange-600 rounded-xl font-bold" : "text-center py-2 bg-slate-800 rounded-xl font-bold";
        });
        socket.on('bingo_number_announced', d => {
            document.querySelectorAll('.bingo-cell').forEach(c => { if(c.innerText == d.number) c.classList.add('marked'); });
        });
    </script>
</body>
</html>
