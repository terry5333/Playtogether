<!DOCTYPE html>

<head>

<body class="min-h-screen p-4 flex flex-col items-center">

    <div class="w-full max-w-md morandi-card p-6 mt-4">
        
        <div id="step-0" class="space-y-4 text-center">
            <h1 class="text-xl font-light text-gray-300 mb-6 tracking-widest uppercase">Game Hub</h1>
            <button onclick="selectGame('bingo')" class="w-full p-5 border rounded-3xl border-blue-100 text-blue-500 font-bold">ğŸ”¢ è¼ªæµ BINGO</button>
            <button onclick="selectGame('draw')" class="w-full p-5 border rounded-3xl border-orange-100 text-orange-500 font-bold">ğŸ¨ ä½ ç•«æˆ‘çŒœ</button>
            <button onclick="selectGame('spy')" class="w-full p-5 border rounded-3xl border-green-100 text-green-500 font-bold">ğŸ•µï¸ èª°æ˜¯è‡¥åº•</button>
        </div>

        <div id="step-game" class="hidden space-y-4">
            <div id="status-bar" class="text-center p-2 bg-gray-50 rounded-xl text-xs font-bold">ç­‰å¾…é–‹å§‹</div>
            
            <div id="player-list" class="flex gap-2 overflow-x-auto pb-2 border-b min-h-[50px]"></div>

            <div id="bingo-ui" class="hidden space-y-4">
                <div id="bingo-settings" class="hidden flex justify-between text-[10px]">
                    <span>ç›®æ¨™é€£ç·šï¼š</span>
                    <select id="winLinesSelect" class="border rounded"><option value="1">1æ¢</option><option value="3" selected>3æ¢</option></select>
                </div>
                <div id="bingo-grid" class="grid grid-cols-5 gap-1"></div>
            </div>

            <div id="draw-ui" class="hidden space-y-2">
                <div id="painter-tools" class="hidden bg-orange-50 p-3 rounded-xl flex gap-2">
                    <input type="text" id="topicInp" class="flex-1 p-2 text-sm rounded border outline-none" placeholder="è¨­å®šé¡Œç›®">
                    <button onclick="submitTopic()" class="px-4 btn-blue rounded-lg text-xs">å‡ºé¡Œ</button>
                </div>
                <canvas id="canvas" width="400" height="400"></canvas>
            </div>

            <div id="spy-ui" class="hidden text-center py-10 bg-green-50/30 rounded-3xl">
                <h2 id="spy-word-display" class="text-4xl font-bold text-green-600">????</h2>
                <p id="spy-role-text" class="text-[10px] text-red-300 font-bold mt-2"></p>
                <p id="vote-notice" class="hidden text-[10px] text-orange-400 mt-4">æè¿°å®Œè«‹é»æ“Šä¸Šæ–¹é ­åƒæŠ•ç¥¨ï¼</p>
            </div>

            <div id="chat-box" class="h-24 overflow-y-auto bg-gray-50 rounded-xl p-3 text-[10px] border"></div>
            <div class="flex gap-2">
                <input type="text" id="chatInp" class="flex-1 p-3 border rounded-xl text-sm outline-none" placeholder="è¼¸å…¥æ–‡å­—...">
                <button onclick="sendMessage()" class="px-5 btn-blue rounded-xl font-bold">é€å‡º</button>
            </div>

            <button id="startBtn" onclick="sendStart()" class="hidden w-full btn-blue py-4 rounded-2xl font-bold">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let selectedGame = '', curRoom, myName, isHost = false, isMyTurn = false, isPainter = false;
        let bingoLayout = Array(25).fill(null), fillCount = 1, markedCells = Array(25).fill(false), winTarget = 3;
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

        function selectGame(g) {
            selectedGame = g;
            myName = prompt("æš±ç¨±") || "ç©å®¶"; curRoom = prompt("æˆ¿è™Ÿ") || "123";
            document.getElementById('step-0').classList.add('hidden');
            document.getElementById('step-game').classList.remove('hidden');
            socket.emit('join_room', { roomId: curRoom, username: myName, gameType: g });
            if(g === 'bingo') initBingo();
            if(g === 'draw') document.getElementById('draw-ui').classList.remove('hidden');
            if(g === 'spy') document.getElementById('spy-ui').classList.remove('hidden');
        }

        // BINGO å°ˆç”¨
        function initBingo() {
            document.getElementById('bingo-ui').classList.remove('hidden');
            const grid = document.getElementById('bingo-grid');
            for(let i=0; i<25; i++) {
                const b = document.createElement('button');
                b.className = "aspect-square bg-gray-50 rounded-lg text-xs font-bold text-gray-300 border flex items-center justify-center";
                b.id = `cell-${i}`;
                b.onclick = () => {
                    if (fillCount <= 25 && !bingoLayout[i]) {
                        bingoLayout[i] = fillCount; b.innerText = fillCount; b.classList.add('text-blue-400'); fillCount++;
                    } else if (isMyTurn) {
                        socket.emit('bingo_click', { roomId: curRoom, num: bingoLayout[i] });
                    }
                };
                grid.appendChild(b);
            }
        }

        socket.on('bingo_sync', (num) => {
            const idx = bingoLayout.indexOf(num);
            if (idx !== -1) {
                markedCells[idx] = true;
                document.getElementById(`cell-${idx}`).classList.add('cell-marked');
                checkWin();
            }
        });

        function checkWin() {
            let lines = 0;
            const chk = (arr) => arr.every(i => markedCells[i]);
            for(let i=0; i<5; i++) {
                if(chk([i*5, i*5+1, i*5+2, i*5+3, i*5+4])) lines++;
                if(chk([i, i+5, i+10, i+15, i+20])) lines++;
            }
            if(chk([0,6,12,18,24])) lines++; if(chk([4,8,12,16,20])) lines++;
            if(lines >= winTarget) socket.emit('bingo_win', { roomId: curRoom, name: myName });
        }

        socket.on('next_turn', (d) => {
            isMyTurn = (socket.id === d.turnId);
            document.getElementById('status-bar').innerText = isMyTurn ? "ğŸŒŸ è¼ªåˆ°ä½ äº†ï¼" : `ç­‰å¾… ${d.turnName} å–Šè™Ÿ...`;
        });

        // é€šç”¨
        socket.on('room_update', (d) => {
            isHost = (socket.id === d.host);
            document.getElementById('player-list').innerHTML = d.players.map(p => `
                <div class="flex flex-col items-center">
                    <div class="px-3 py-1 bg-gray-50 rounded-full text-[10px] border">${p.name}</div>
                    <button onclick="vote('${p.id}')" class="vote-btn hidden">æŠ•ä»–</button>
                </div>
            `).join('');
            if(isHost && !d.gameStarted) {
                document.getElementById('startBtn').classList.remove('hidden');
                if(selectedGame === 'bingo') document.getElementById('bingo-settings').classList.remove('hidden');
            }
        });

        socket.on('game_begin', (d) => {
            document.getElementById('startBtn').classList.add('hidden');
            if(d.gameType === 'bingo') {
                winTarget = d.winLines;
                isMyTurn = (socket.id === d.turnId);
                document.getElementById('status-bar').innerText = isMyTurn ? "ğŸŒŸ è«‹é–‹å§‹å–Šè™Ÿï¼" : `ç­‰å¾… ${d.turnName} å–Šè™Ÿ...`;
            }
            if(d.gameType === 'spy') document.getElementById('vote-notice').classList.remove('hidden');
        });

        socket.on('game_over', (d) => { alert(`${d.msg}\n${d.subMsg}`); location.reload(); });
        
        function sendStart() {
            const wl = document.getElementById('winLinesSelect').value;
            socket.emit('start_game', { roomId: curRoom, winLines: wl });
        }

        function sendMessage() {
            socket.emit('send_chat', { roomId: curRoom, msg: document.getElementById('chatInp').value });
            document.getElementById('chatInp').value = '';
        }
        socket.on('chat_msg', (d) => {
            const b = document.getElementById('chat-box');
            b.innerHTML += `<div><b>${d.name}:</b> ${d.msg}</div>`;
            b.scrollTop = b.scrollHeight;
        });
    </script>
</body>
</html>
