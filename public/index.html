<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Playtogether</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #F2F0EB; color: #5F6368; touch-action: manipulation; }
        .morandi-card { background: white; border-radius: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .btn-blue { background-color: #A3B9C9; color: white; transition: all 0.2s; }
        .btn-blue:active { transform: scale(0.95); opacity: 0.8; }
        .bingo-cell { aspect-ratio: 1/1; border: 1px solid #eee; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: bold; background: #fafafa; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .cell-filled { background-color: #f0f4f8; color: #A3B9C9; border-color: #d1e1eb; }
        .cell-marked { background-color: #E2B4B4 !important; color: white !important; transform: scale(0.9); transition: all 0.3s ease; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center overflow-x-hidden">

    <div class="w-full max-w-md morandi-card p-6 mt-4">
        
        <div id="step-0" class="space-y-4 text-center">
            <h1 class="text-xl font-light text-gray-300 tracking-widest uppercase">Select Mode</h1>
            <button onclick="selectGame('bingo')" class="w-full p-5 border rounded-3xl border-blue-100 text-blue-500 font-bold text-lg">ğŸ”¢ é€²å…¥ BINGO éŠæˆ²</button>
        </div>

        <div id="step-game" class="hidden space-y-4">
            <div id="status-bar" class="text-center p-3 bg-gray-50 rounded-2xl text-xs font-bold border border-gray-100">
                è«‹å…ˆå¡«æ»¿ 1~25 å€‹æ•¸å­—
            </div>

            <div id="bingo-ui" class="space-y-4">
                <div id="setup-tools" class="flex gap-2">
                    <button onclick="autoFill()" class="flex-1 py-2 bg-gray-100 text-[10px] rounded-xl text-gray-400">ğŸ² éš¨æ©Ÿå¡«è™Ÿ</button>
                    <button onclick="clearBingo()" class="px-4 py-2 bg-gray-50 text-[10px] rounded-xl text-gray-400">é‡å¡«</button>
                </div>
                <div id="bingo-grid" class="grid grid-cols-5 gap-2"></div>
            </div>

            <div id="player-list" class="flex gap-2 overflow-x-auto py-2"></div>

            <div id="chat-box" class="h-24 overflow-y-auto bg-gray-50 rounded-xl p-3 text-[10px] border mb-2"></div>
            <div class="flex gap-2">
                <input type="text" id="chatInp" class="flex-1 p-3 border rounded-xl text-sm outline-none" placeholder="è¼¸å…¥æ–‡å­—...">
                <button onclick="sendMessage()" class="px-5 btn-blue rounded-xl font-bold">é€å‡º</button>
            </div>

            <button id="startBtn" onclick="sendStart()" class="hidden w-full btn-blue py-4 rounded-2xl font-bold shadow-lg mt-2">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let curRoom, myName, isHost = false, isMyTurn = false, gameStarted = false;
        let bingoLayout = Array(25).fill(null), fillCount = 1, markedCells = Array(25).fill(false);

        function selectGame(g) {
            myName = prompt("æ‚¨çš„æš±ç¨±") || "ç©å®¶"; curRoom = prompt("æˆ¿è™Ÿ") || "123";
            document.getElementById('step-0').classList.add('hidden');
            document.getElementById('step-game').classList.remove('hidden');
            initBingoGrid();
            socket.emit('join_room', { roomId: curRoom, username: myName, gameType: 'bingo' });
        }

        function initBingoGrid() {
            const grid = document.getElementById('bingo-grid');
            grid.innerHTML = '';
            for(let i=0; i<25; i++) {
                const b = document.createElement('div');
                b.className = "bingo-cell";
                b.id = `cell-${i}`;
                b.onclick = () => handleCellClick(i);
                grid.appendChild(b);
            }
        }

        function handleCellClick(i) {
            if (!gameStarted) {
                // å¡«è™Ÿéšæ®µ
                if (!bingoLayout[i] && fillCount <= 25) {
                    bingoLayout[i] = fillCount;
                    const cell = document.getElementById(`cell-${i}`);
                    cell.innerText = fillCount;
                    cell.classList.add('cell-filled');
                    fillCount++;
                }
            } else if (isMyTurn) {
                // éŠæˆ²éšæ®µ
                if (bingoLayout[i] && !markedCells[i]) {
                    socket.emit('bingo_click', { roomId: curRoom, num: bingoLayout[i] });
                }
            }
        }

        function autoFill() {
            if(gameStarted) return;
            clearBingo();
            const nums = Array.from({length: 25}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
            nums.forEach((n, i) => {
                bingoLayout[i] = n;
                const cell = document.getElementById(`cell-${i}`);
                cell.innerText = n;
                cell.classList.add('cell-filled');
            });
            fillCount = 26;
        }

        function clearBingo() {
            bingoLayout = Array(25).fill(null);
            fillCount = 1;
            for(let i=0; i<25; i++) {
                const cell = document.getElementById(`cell-${i}`);
                cell.innerText = '';
                cell.classList.remove('cell-filled', 'cell-marked');
            }
        }

        socket.on('bingo_sync', (num) => {
            const idx = bingoLayout.indexOf(num);
            if (idx !== -1) {
                markedCells[idx] = true;
                document.getElementById(`cell-${idx}`).classList.add('cell-marked');
                checkBingoWin();
            }
        });

        function checkBingoWin() {
            let lines = 0;
            const chk = (indexes) => indexes.every(i => markedCells[i]);
            // æ©«æ’ & ç›´æ’
            for(let i=0; i<5; i++) {
                if(chk([i*5, i*5+1, i*5+2, i*5+3, i*5+4])) lines++;
                if(chk([i, i+5, i+10, i+15, i+20])) lines++;
            }
            // æ–œæ’
            if(chk([0,6,12,18,24])) lines++;
            if(chk([4,8,12,16,20])) lines++;
            
            if(lines >= 3) socket.emit('bingo_win', { roomId: curRoom, name: myName });
        }

        socket.on('room_update', (d) => {
            isHost = (socket.id === d.host);
            document.getElementById('player-list').innerHTML = d.players.map(p => `
                <div class="px-3 py-1 bg-white rounded-full text-[10px] border shadow-sm">${p.name}${p.id === d.host ? 'â˜…' : ''}</div>
            `).join('');
            if(isHost && !d.gameStarted) document.getElementById('startBtn').classList.remove('hidden');
        });

        socket.on('game_begin', (d) => {
            gameStarted = true;
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('setup-tools').classList.add('hidden');
            updateTurn(d.turnId, d.turnName);
        });

        socket.on('next_turn', (d) => updateTurn(d.turnId, d.turnName));

        function updateTurn(id, name) {
            isMyTurn = (socket.id === id);
            document.getElementById('status-bar').innerText = isMyTurn ? "ğŸŒŸ è¼ªåˆ°ä½ äº†ï¼Œè«‹é»æ“Šæ ¼å­å–Šè™Ÿï¼" : `ç­‰å¾… ${name} å–Šè™Ÿ...`;
            document.getElementById('status-bar').classList.toggle('bg-blue-50', isMyTurn);
        }

        function sendStart() {
            if(fillCount <= 25) return alert("è«‹å…ˆå¡«æ»¿ 25 å€‹æ•¸å­—ï¼");
            socket.emit('start_game', { roomId: curRoom });
        }

        function sendMessage() {
            const inp = document.getElementById('chatInp');
            if(inp.value) { socket.emit('send_chat', { roomId: curRoom, msg: inp.value }); inp.value = ''; }
        }

        socket.on('chat_msg', (d) => {
            const b = document.getElementById('chat-box');
            b.innerHTML += `<div><b>${d.name}:</b> ${d.msg}</div>`;
            b.scrollTop = b.scrollHeight;
        });

        socket.on('game_over', (d) => { alert(d.msg + "\n" + d.subMsg); location.reload(); });
    </script>
</body>
</html>
