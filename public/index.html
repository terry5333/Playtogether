<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PARTY BOX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; touch-action: manipulation; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none !important; }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; }
        .bingo-cell { aspect-ratio: 1/1; background: #1e293b; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; border: 2px solid transparent; }
        .bingo-cell.active { border-color: #f97316; background: #431407; }
        .num-pad { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; }
        .num-btn { background: #334155; padding: 10px; border-radius: 6px; text-align: center; }
        .num-btn.used { opacity: 0.2; pointer-events: none; }
    </style>
</head>
<body class="p-4">

    <h1 id="title" class="text-3xl font-black italic text-center my-6 cursor-pointer">PARTY<span class="text-blue-500">BOX</span></h1>

    <section id="view-login" class="max-w-md mx-auto space-y-4">
        <div class="glass p-6 rounded-3xl space-y-4">
            <input type="text" id="in-name" placeholder="輸入暱稱" class="w-full bg-slate-800 p-4 rounded-xl outline-none">
            <div id="join-opt" class="hidden"><input type="text" id="in-room" placeholder="房號" class="w-full bg-slate-800 p-4 rounded-xl mt-2 outline-none"></div>
            <button onclick="doAction('create')" id="btn-c" class="w-full bg-blue-600 p-4 rounded-xl font-bold">創建房間</button>
            <button onclick="showJoin()" id="btn-j" class="w-full bg-slate-700 p-4 rounded-xl font-bold">加入房間</button>
            <button onclick="doAction('join')" id="btn-ok" class="hidden w-full bg-green-600 p-4 rounded-xl font-bold">確認進入</button>
        </div>
    </section>

    <section id="view-lobby" class="hidden max-w-md mx-auto space-y-4 text-center">
        <div class="glass p-6 rounded-3xl space-y-6">
            <h2 id="lab-room" class="text-2xl font-black text-blue-400">房號：----</h2>
            <div id="player-list" class="flex flex-wrap gap-2 justify-center"></div>
            <div id="host-zone" class="hidden border-t border-slate-700 pt-4 space-y-2">
                <button onclick="goConfig('bingo')" class="w-full bg-blue-900/40 p-3 rounded-xl border border-blue-500">賓果設定</button>
                <button onclick="goConfig('spy')" class="w-full bg-green-900/40 p-3 rounded-xl border border-green-500">誰是臥底設定</button>
                <button onclick="goConfig('draw')" class="w-full bg-orange-900/40 p-3 rounded-xl border border-orange-500">你話我猜設定</button>
            </div>
        </div>
    </section>

    <section id="view-config" class="hidden max-w-md mx-auto">
        <div class="glass p-6 rounded-3xl space-y-4">
            <h2 class="text-xl font-bold">遊戲參數設定</h2>
            <div id="cfg-content" class="space-y-4"></div>
            <button onclick="startGame()" class="w-full bg-blue-600 p-4 rounded-xl font-bold">正式開始</button>
        </div>
    </section>

    <section id="view-bingo" class="hidden max-w-md mx-auto space-y-4">
        <div class="glass p-6 rounded-3xl">
            <div id="bingo-board" class="bingo-grid mb-4"></div>
            <div id="bingo-pad" class="num-pad"></div>
            <div id="bingo-wait" class="hidden text-center py-10 font-bold text-green-400">填寫完成！等待開獎...</div>
        </div>
    </section>

    <section id="view-spy" class="hidden max-w-md mx-auto text-center">
        <div class="glass p-10 rounded-3xl space-y-6">
            <h2 class="text-green-400 font-bold">你的身份詞彙</h2>
            <div id="spy-word" class="text-4xl font-black bg-white/10 py-10 rounded-2xl tracking-widest">---</div>
            <div id="spy-timer" class="text-red-500 text-2xl font-mono">倒數：--</div>
        </div>
    </section>

    <section id="view-draw" class="hidden max-w-md mx-auto text-center">
        <div class="glass p-6 rounded-3xl space-y-4">
            <h2 id="draw-msg" class="text-orange-400 font-bold">輪到誰？</h2>
            <div id="draw-drawer-ui" class="hidden space-y-4">
                <input type="text" id="draw-word-in" placeholder="請輸入你要大家猜的詞" class="w-full bg-slate-800 p-4 rounded-xl outline-none">
                <button onclick="submitDrawWord()" class="w-full bg-blue-600 p-3 rounded-xl">確定出題</button>
            </div>
            <div id="draw-guesser-ui" class="hidden space-y-4">
                <div class="h-40 bg-white/5 rounded-2xl flex items-center justify-center italic text-slate-500">畫家正在出題中...</div>
                <input type="text" id="draw-guess-in" placeholder="輸入你的答案" class="w-full bg-slate-800 p-4 rounded-xl outline-none">
                <button onclick="submitGuess()" class="w-full bg-green-600 p-3 rounded-xl">送出答案</button>
            </div>
        </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myName, myRoom, curCellIdx = 0, bData = new Array(25).fill(null), tmpG = '';

        function v(id) { document.querySelectorAll('section').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function showJoin() { document.getElementById('join-opt').classList.remove('hidden'); document.getElementById('btn-ok').classList.remove('hidden'); document.getElementById('btn-c').classList.add('hidden'); document.getElementById('btn-j').classList.add('hidden'); }
        function doAction(t) {
            myName = document.getElementById('in-name').value; if(!myName) return alert("請輸入暱稱");
            if(t === 'create') socket.emit('create_room');
            else { myRoom = document.getElementById('in-room').value; socket.emit('join_room', { roomId: myRoom, username: myName }); }
        }

        socket.on('room_created', d => { myRoom = d.roomId; socket.emit('join_room', { roomId: myRoom, username: myName }); });
        socket.on('room_update', d => {
            v('view-lobby'); document.getElementById('lab-room').innerText = "房號："+d.roomId;
            const isH = socket.id === d.hostId;
            document.getElementById('host-zone').classList.toggle('hidden', !isH);
            document.getElementById('player-list').innerHTML = d.players.map(p => `<span class="bg-slate-800 px-3 py-1 rounded-full text-xs">${p.name}</span>`).join('');
        });

        function goConfig(g) {
            tmpG = g; v('view-config');
            const c = document.getElementById('cfg-content');
            if(g === 'bingo') c.innerHTML = `連線數：<input id="v1" type="number" value="3" class="w-full bg-slate-800 p-3 rounded-xl">`;
            else if(g === 'spy') c.innerHTML = `倒數秒數：<input id="v1" type="number" value="60" class="w-full bg-slate-800 p-3 rounded-xl">`;
            else c.innerHTML = `每人猜題秒數：<input id="v1" type="number" value="180" class="w-full bg-slate-800 p-3 rounded-xl">`;
        }

        function startGame() {
            const config = { v1: document.getElementById('v1').value };
            socket.emit('start_game_with_config', { roomId: myRoom, gameType: tmpG, config });
        }

        // 賓果：自動跳格不閃退
        socket.on('game_begin', d => {
            if(d.gameType === 'bingo') {
                v('view-bingo'); curCellIdx = 0;
                const b = document.getElementById('bingo-board'); b.innerHTML = '';
                for(let i=0; i<25; i++) {
                    const cell = document.createElement('div'); cell.className = 'bingo-cell'; cell.id = `cell-${i}`;
                    if(i === 0) cell.classList.add('active'); b.appendChild(cell);
                }
                const p = document.getElementById('bingo-pad'); p.innerHTML = '';
                for(let i=1; i<=25; i++) {
                    const btn = document.createElement('div'); btn.className = 'num-btn'; btn.innerText = i;
                    btn.onclick = () => {
                        if(bData.includes(i)) return; bData[curCellIdx] = i;
                        document.getElementById(`cell-${curCellIdx}`).innerText = i;
                        document.getElementById(`cell-${curCellIdx}`).classList.remove('active');
                        btn.classList.add('used');
                        curCellIdx = bData.findIndex(v => v === null);
                        if(curCellIdx !== -1) document.getElementById(`cell-${curCellIdx}`).classList.add('active');
                        else { document.getElementById('bingo-pad').classList.add('hidden'); document.getElementById('bingo-wait').classList.remove('hidden'); }
                    };
                    p.appendChild(btn);
                }
            } else if(d.gameType === 'spy') {
                v('view-spy'); document.getElementById('spy-word').innerText = d.word;
                let time = d.config.v1;
                const timer = setInterval(() => {
                    document.getElementById('spy-timer').innerText = `倒數：${time}s`;
                    if(time <= 0) { clearInterval(timer); document.getElementById('spy-timer').innerText = "討論時間到！"; }
                    time--;
                }, 1000);
            }
        });

        // 你話我猜邏輯
        socket.on('draw_new_turn', d => {
            v('view-draw');
            const isDrawer = socket.id === d.drawerId;
            document.getElementById('draw-msg').innerText = isDrawer ? "你是畫家，請出題！" : `輪到 ${d.drawerName} 畫畫`;
            document.getElementById('draw-drawer-ui').classList.toggle('hidden', !isDrawer);
            document.getElementById('draw-guesser-ui').classList.toggle('hidden', isDrawer);
        });

        function submitDrawWord() {
            const word = document.getElementById('draw-word-in').value;
            socket.emit('draw_submit_word', { roomId: myRoom, word });
        }
        function submitGuess() {
            const guess = document.getElementById('draw-guess-in').value;
            socket.emit('draw_guess', { roomId: myRoom, guess });
        }

        socket.on('draw_correct', d => { alert(`${d.winner} 猜對了！答案是：${d.word} (+${d.pts}分)`); });
        socket.on('admin_msg', m => { alert(m); location.reload(); });
        
        // 管理員密鑰入口
        let clks = 0; document.getElementById('title').onclick = () => { clks++; if(clks >= 5) { const k = prompt("ADMIN KEY?"); if(k === '1010215') v('view-admin'); } setTimeout(()=>clks=0, 2000); };
    </script>
</body>
</html>
