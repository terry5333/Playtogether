<body class="min-h-screen flex items-center justify-center p-4">

    <div id="login-panel" class="w-full max-sm morandi-card p-8 space-y-6">
        <h1 class="text-2xl font-black text-center">GAME HUB</h1>
        <div class="space-y-4">
            <input type="text" id="nameInp" placeholder="æ‚¨çš„æš±ç¨±" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
            <input type="text" id="roomInp" placeholder="æˆ¿é–“è™Ÿç¢¼" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
        </div>
        <div class="grid gap-3">
            <button onclick="confirmJoin('bingo')" class="p-4 btn-blue rounded-2xl font-bold">ğŸ”¢ BINGO</button>
            <button onclick="confirmJoin('draw')" class="p-4 btn-green rounded-2xl font-bold">ğŸ¨ ä½ ç•«æˆ‘çŒœ</button>
            <button onclick="confirmJoin('spy')" class="p-4 border-2 border-[#2F4F4F] rounded-2xl font-bold">ğŸ•µï¸ èª°æ˜¯è‡¥åº•</button>
        </div>
    </div>

    <div id="game-panel" class="hidden w-full max-w-md morandi-card p-6 flex flex-col relative" style="height: 94vh;">
        <div class="flex justify-between items-center mb-2">
            <div id="status-tag" class="px-3 py-1 rounded-full btn-green text-[10px] font-bold">æº–å‚™ä¸­</div>
            <div id="timer-display" class="hidden text-red-500 font-mono font-bold text-xl">60s</div>
        </div>
        <div id="player-list" class="flex gap-2 mb-4 overflow-x-auto min-h-[30px]"></div>

        <div class="flex-1 overflow-y-auto space-y-4">
            <div id="bingo-ui" class="hidden space-y-3">
                <div id="bingo-grid" class="grid grid-cols-5 gap-2"></div>
                <button onclick="autoFill()" class="w-full text-[10px] text-blue-500">ğŸ² å¿«é€Ÿå¡«è™Ÿ</button>
            </div>

            <div id="draw-ui" class="hidden space-y-2">
                <div id="painter-input-box" class="hidden bg-blue-50 p-3 rounded-2xl flex gap-2">
                    <input id="topicInp" class="flex-1 p-2 rounded-xl text-xs outline-none" placeholder="è¼¸å…¥é¡Œç›®...">
                    <button onclick="submitTopic()" class="px-4 btn-green rounded-xl text-xs">å‡ºé¡Œ</button>
                </div>
                <div id="topic-locked-msg" class="hidden text-center p-2 bg-green-50 text-green-700 rounded-xl text-xs font-bold">âœ… é¡Œç›®å·²è¨­å®šï¼Œè«‹é–‹å§‹ç•«åœ–</div>
                <canvas id="canvas" width="600" height="600"></canvas>
            </div>

            <div id="spy-ui" class="hidden space-y-4 text-center">
                <div id="spy-card" onclick="toggleSpy()" class="w-full h-40 bg-gray-50 rounded-3xl flex items-center justify-center border-2 border-dashed border-gray-200 cursor-pointer">
                    <span id="spy-word-text" class="text-xl font-bold text-gray-400">é»æ“ŠæŸ¥çœ‹è©èª</span>
                </div>
                <div id="spy-role-display" class="text-[10px] opacity-50 font-bold">èº«åˆ†ç¢ºèªä¸­...</div>
                <div id="vote-section" class="hidden space-y-2">
                    <div class="text-red-500 text-xs font-bold">æ™‚é–“åˆ°ï¼è«‹é»æ“Šä¸‹æ–¹ç©å®¶æŠ•å‡ºè‡¥åº•</div>
                    <div id="vote-grid" class="grid grid-cols-2 gap-2"></div>
                </div>
            </div>

            <div id="chat-box" class="h-28 overflow-y-auto bg-gray-50 rounded-2xl p-4 text-[10px] border"></div>
        </div>

        <div class="mt-4 space-y-2">
            <input type="text" id="chatInp" class="w-full p-4 bg-gray-50 rounded-2xl outline-none" placeholder="åœ¨æ­¤è¼¸å…¥...">
            <button id="startBtn" onclick="sendStart()" class="hidden w-full p-4 btn-green rounded-2xl font-bold">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myName, curRoom, myGame, players = [], mySecret = "";

        function hideAllGameUI() {
            document.getElementById('bingo-ui').classList.add('hidden');
            document.getElementById('draw-ui').classList.add('hidden');
            document.getElementById('spy-ui').classList.add('hidden');
            document.getElementById('timer-display').classList.add('hidden');
            document.getElementById('vote-section').classList.add('hidden');
        }

        function confirmJoin(game) {
            myName = document.getElementById('nameInp').value;
            curRoom = document.getElementById('roomInp').value;
            if(!myName || !curRoom) return;
            myGame = game;
            document.getElementById('login-panel').classList.add('hidden');
            document.getElementById('game-panel').classList.remove('hidden');
            hideAllGameUI();
            document.getElementById(game + '-ui').classList.remove('hidden');
            socket.emit('join_room', { roomId: curRoom, username: myName, gameType: game });
            if(game === 'bingo') initBingo();
        }

        // --- èª°æ˜¯è‡¥åº•åŠŸèƒ½ ---
        socket.on('spy_setup', (d) => {
            mySecret = d.word;
            document.getElementById('spy-role-display').innerText = `æ‚¨çš„èº«åˆ†ï¼š${d.role}`;
        });

        function toggleSpy() {
            const el = document.getElementById('spy-word-text');
            el.innerText = el.innerText === "é»æ“ŠæŸ¥çœ‹è©èª" ? mySecret : "é»æ“ŠæŸ¥çœ‹è©èª";
            el.style.color = el.innerText === "é»æ“ŠæŸ¥çœ‹è©èª" ? "#9ca3af" : "#2F4F4F";
        }

        socket.on('timer_tick', (sec) => {
            const timerEl = document.getElementById('timer-display');
            timerEl.classList.remove('hidden');
            timerEl.innerText = `${sec}s`;
        });

        socket.on('start_voting', () => {
            document.getElementById('timer-display').innerText = "VOTING";
            document.getElementById('vote-section').classList.remove('hidden');
            const grid = document.getElementById('vote-grid');
            grid.innerHTML = players.map(p => `
                <button onclick="confirmVote('${p.id}')" class="p-3 bg-white border-2 border-gray-100 rounded-xl text-[10px] font-bold">
                    ${p.name} <span id="vcount-${p.id}" class="text-red-500 ml-1">0</span>
                </button>
            `).join('');
        });

        function confirmVote(tid) {
            socket.emit('cast_vote', { roomId: curRoom, targetId: tid });
            document.getElementById('vote-grid').innerHTML = `<p class="col-span-2 text-center text-gray-400 text-xs">æŠ•ç¥¨å®Œæˆ</p>`;
        }

        socket.on('vote_update', (votes) => {
            for(let id in votes) {
                const el = document.getElementById(`vcount-${id}`);
                if(el) el.innerText = votes[id];
            }
        });

        // --- ä½ ç•«æˆ‘çŒœåŠŸèƒ½ (å‡ºé¡Œä¿®å¾©) ---
        function submitTopic() {
            const word = document.getElementById('topicInp').value;
            if(!word) return;
            socket.emit('set_word', { roomId: curRoom, word: word });
        }

        socket.on('topic_locked', () => {
            document.getElementById('painter-input-box').classList.add('hidden');
            document.getElementById('topic-locked-msg').classList.remove('hidden');
        });

        socket.on('game_begin', (d) => {
            if(myGame === 'draw' && socket.id === d.turnId) {
                document.getElementById('painter-input-box').classList.remove('hidden');
            }
        });

        // é€šç”¨é‚è¼¯
        socket.on('room_update', (d) => {
            players = d.players;
            document.getElementById('player-list').innerHTML = d.players.map(p => `<div class="px-3 py-1 bg-white border rounded-full text-[10px] font-bold">${p.name}</div>`).join('');
            if(socket.id === d.host && !d.gameStarted) document.getElementById('startBtn').classList.remove('hidden');
        });

        function sendStart() { socket.emit('start_game', { roomId: curRoom }); }
    </script>
</body>
</html>
