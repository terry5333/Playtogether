<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PlayTogether è¼ªæµå‡ºé¡Œç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #F2F0EB; color: #5F6368; touch-action: manipulation; }
        .morandi-card { background: white; border-radius: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .btn-blue { background-color: #A3B9C9; color: white; }
        #canvas { background: white; touch-action: none; border-radius: 1rem; width: 100%; height: 320px; border: 1px solid #eee; cursor: crosshair; }
        .hidden { display: none !important; }
        .overlay { background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); z-index: 100; position: fixed; inset: 0; display: flex; items-center: center; justify-content: center; }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <div class="w-full max-w-md morandi-card p-6 mt-4 relative">
        
        <div id="step-0" class="space-y-4 text-center">
            <h1 class="text-xl font-light text-gray-300 mb-6 tracking-widest uppercase">Game Hub</h1>
            <button onclick="selectGame('draw')" class="w-full p-5 border rounded-3xl border-orange-100 text-orange-400 font-bold">ğŸ¨ ä½ ç•«æˆ‘çŒœ (è¼ªæµå‡ºé¡Œ)</button>
            <button onclick="selectGame('bingo')" class="w-full p-5 border rounded-3xl border-blue-100 text-blue-400 font-bold">ğŸ”¢ è¼ªæµ BINGO</button>
        </div>

        <div id="word-modal" class="hidden overlay p-6">
            <div class="bg-white p-8 rounded-3xl w-full max-w-xs text-center space-y-4">
                <h3 class="font-bold text-gray-500">ä½ æ˜¯ç•«å®¶ï¼è«‹è¨­å®šé¡Œç›®</h3>
                <input type="text" id="topicInp" class="w-full p-3 bg-gray-50 rounded-xl text-center outline-none border" placeholder="è¼¸å…¥ä½ æƒ³ç•«çš„æ±è¥¿">
                <button onclick="submitTopic()" class="w-full btn-blue py-3 rounded-xl font-bold">æˆ‘æ±ºå®šç•«é€™å€‹ï¼</button>
            </div>
        </div>

        <div id="step-game" class="hidden space-y-4">
            <div id="status-bar" class="text-center p-2 bg-orange-50 text-orange-400 text-xs font-bold rounded-xl">ç­‰å¾…é–‹å±€...</div>
            <div id="player-list" class="flex gap-2 overflow-x-auto pb-2 border-b border-gray-50"></div>
            
            <div id="draw-ui" class="hidden space-y-4 text-center">
                <canvas id="canvas" width="400" height="400"></canvas>
                <button onclick="socket.emit('clear_canvas', curRoom)" id="clearBtn" class="hidden w-full py-2 bg-gray-100 text-gray-400 text-[10px] rounded-lg">æ¸…é™¤ç•«å¸ƒ</button>
            </div>

            <div id="bingo-ui" class="hidden grid grid-cols-5 gap-1"></div>

            <div id="chat-box" class="h-32 overflow-y-auto bg-gray-50 rounded-xl p-3 text-[10px] border space-y-1"></div>
            <div class="flex gap-2">
                <input type="text" id="chatInp" class="flex-1 p-3 border rounded-xl text-sm outline-none" placeholder="è¼¸å…¥ç­”æ¡ˆæˆ–èŠå¤©...">
                <button onclick="sendMessage()" class="px-5 btn-blue rounded-xl font-bold">é€å‡º</button>
            </div>

            <button id="startBtn" onclick="socket.emit('start_game', {roomId: curRoom})" class="hidden w-full btn-blue py-4 rounded-2xl font-bold shadow-lg">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let selectedGame = '', curRoom, myName, isPainter = false, drawing = false, lastX, lastY;
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

        function selectGame(g) {
            selectedGame = g;
            document.getElementById('step-0').classList.add('hidden');
            document.getElementById('step-game').classList.remove('hidden');
            // é€™è£¡ç°¡åŒ–æµç¨‹ï¼Œç›´æ¥é€²æˆ¿
            myName = prompt("è«‹è¼¸å…¥æš±ç¨±") || "ç©å®¶" + Math.floor(Math.random()*100);
            curRoom = prompt("è«‹è¼¸å…¥æˆ¿è™Ÿ") || "888";
            socket.emit('join_room', { roomId: curRoom, username: myName, gameType: selectedGame });
            if(selectedGame === 'draw') document.getElementById('draw-ui').classList.remove('hidden');
        }

        socket.on('new_round', (d) => {
            isPainter = (socket.id === d.painterId);
            document.getElementById('status-bar').innerText = isPainter ? "ğŸŒŸ ä½ æ˜¯ç•«å®¶ï¼Œè«‹å‡ºé¡Œï¼" : `ğŸ¨ ç•«å®¶ï¼š${d.painterName} æ­£åœ¨æº–å‚™...`;
            ctx.clearRect(0,0,canvas.width,canvas.height); // æ–°å›åˆæ¸…ç©º
            if(isPainter) {
                document.getElementById('word-modal').classList.remove('hidden');
                document.getElementById('clearBtn').classList.remove('hidden');
            } else {
                document.getElementById('word-modal').classList.add('hidden');
                document.getElementById('clearBtn').classList.add('hidden');
            }
        });

        function submitTopic() {
            const word = document.getElementById('topicInp').value;
            if(!word) return alert("è«‹è¼¸å…¥é¡Œç›®");
            socket.emit('set_word', { roomId: curRoom, word: word });
            document.getElementById('word-modal').classList.add('hidden');
            document.getElementById('status-bar').innerText = `ğŸ¨ æ­£åœ¨ç•«ï¼š${word}`;
        }

        // ç¹ªåœ–é‚è¼¯
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: (cx-rect.left)*(canvas.width/rect.width), y: (cy-rect.top)*(canvas.height/rect.height) };
        }
        canvas.addEventListener('touchstart', (e)=>{ if(!isPainter) return; drawing=true; const p=getPos(e); [lastX,lastY]=[p.x,p.y]; e.preventDefault();}, {passive:false});
        canvas.addEventListener('touchmove', (e)=>{
            if(!drawing || !isPainter) return; const p=getPos(e);
            const data = { x: p.x, y: p.y, lastX, lastY, roomId: curRoom };
            socket.emit('drawing', data); renderDraw(data); [lastX,lastY]=[p.x,p.y]; e.preventDefault();
        }, {passive:false});
        window.addEventListener('touchend', () => drawing = false);
        function renderDraw(d){ctx.beginPath(); ctx.strokeStyle="#5F6368"; ctx.lineWidth=5; ctx.lineCap="round"; ctx.moveTo(d.lastX, d.lastY); ctx.lineTo(d.x, d.y); ctx.stroke();}
        
        socket.on('render_drawing', (d)=>renderDraw(d));
        socket.on('do_clear', () => ctx.clearRect(0,0,canvas.width,canvas.height));

        socket.on('round_over', (d) => {
            alert(`ğŸ‰ çŒœå°äº†ï¼ç­”æ¡ˆæ˜¯ã€${d.word}ã€‘\nè´å®¶ï¼š${d.winner}`);
        });

        socket.on('room_update', (d) => {
            document.getElementById('player-list').innerHTML = d.players.map(p => `<div class="px-3 py-1 bg-gray-50 rounded-full text-[10px] border">${p.name}${p.id === d.host ? ' â˜…' : ''}</div>`).join('');
            if(socket.id === d.host && !d.gameStarted) document.getElementById('startBtn').classList.remove('hidden');
        });

        function sendMessage() {
            const msg = document.getElementById('chatInp').value;
            socket.emit('send_chat', { roomId: curRoom, msg: msg });
            document.getElementById('chatInp').value = '';
        }
        socket.on('chat_msg', (d) => {
            document.getElementById('chat-box').innerHTML += `<div><b>${d.name}:</b> ${d.msg}</div>`;
            document.getElementById('chat-box').scrollTop = 9999;
        });
    </script>
</body>
</html>
