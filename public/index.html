    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --blue: #A3B9C9; --green: #2F4F4F; --bg: #F2F0EB; }
        body { background-color: var(--bg); color: var(--green); touch-action: none; overflow: hidden; font-family: sans-serif; }
        .morandi-card { background: white; border-radius: 2rem; box-shadow: 0 10px 40px rgba(0,0,0,0.03); }
        .btn-green { background-color: var(--green); color: white; }
        .btn-blue { background-color: var(--blue); color: white; }
        .bingo-cell { aspect-ratio: 1/1; border: 1px solid #efefef; border-radius: 0.75rem; display: flex; align-items: center; justify-content: center; font-weight: bold; background: #fff; cursor: pointer; font-size: 1.2rem; }
        .cell-filled { background-color: #f0f4f7; color: var(--blue); border-color: var(--blue); }
        .cell-marked { background-color: var(--green) !important; color: white !important; transform: scale(0.9); }
        #canvas { background: white; border-radius: 1.5rem; width: 100%; height: 350px; border: 2px solid #eee; touch-action: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="login-panel" class="w-full max-w-sm morandi-card p-8 space-y-6">
        <h1 class="text-3xl font-black text-center tracking-tighter">GAME HUB</h1>
        <div class="space-y-4">
            <input type="text" id="nameInp" placeholder="ä½ çš„æš±ç¨±" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border-2 border-transparent focus:border-[#A3B9C9]">
            <input type="text" id="roomInp" placeholder="æˆ¿é–“è™Ÿç¢¼" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border-2 border-transparent focus:border-[#A3B9C9]">
        </div>
        <div class="grid gap-3">
            <button onclick="confirmJoin('bingo')" class="p-4 btn-blue rounded-2xl font-bold">ğŸ”¢ è³“æœ BINGO</button>
            <button onclick="confirmJoin('draw')" class="p-4 btn-green rounded-2xl font-bold">ğŸ¨ ä½ ç•«æˆ‘çŒœ</button>
        </div>
    </div>

    <div id="game-panel" class="hidden w-full max-w-md morandi-card p-6 flex flex-col relative" style="height: 94vh;">
        <div class="flex justify-between items-center mb-4">
            <div id="status-tag" class="px-4 py-1 rounded-full btn-green text-[10px] font-bold">ç­‰å¾…ç©å®¶</div>
            <div id="room-display" class="text-xs opacity-30 font-mono"></div>
        </div>

        <div id="player-list" class="flex gap-2 overflow-x-auto mb-4 pb-2 min-h-[40px]"></div>

        <div class="flex-1 overflow-y-auto space-y-4 pr-1">
            <div id="bingo-ui" class="hidden space-y-3">
                <div class="flex justify-between items-center text-[10px] font-bold">
                    <span id="target-msg">è«‹åœ¨ä¸‹æ–¹å¡«å…¥ 1-25</span>
                    <button onclick="autoFill()" class="text-blue-500 bg-blue-50 px-3 py-1 rounded-lg">ğŸ² éš¨æ©Ÿå¡«è™Ÿ</button>
                </div>
                <div id="bingo-grid" class="grid grid-cols-5 gap-2"></div>
                <div id="host-bingo-config" class="hidden bg-gray-50 p-4 rounded-2xl text-xs flex justify-between items-center">
                    <span>ç›®æ¨™é€£ç·šï¼š</span>
                    <select id="win-lines-select" class="bg-white border p-1 rounded-md outline-none">
                        <option value="1">1 æ¢ç·š</option><option value="2">2 æ¢ç·š</option><option value="3" selected>3 æ¢ç·š</option><option value="5">5 æ¢ç·š</option>
                    </select>
                </div>
            </div>

            <div id="draw-ui" class="hidden space-y-3">
                <div id="painter-tools" class="hidden bg-blue-50 p-3 rounded-2xl flex gap-2">
                    <input id="topicInp" class="flex-1 p-2 rounded-xl text-xs outline-none" placeholder="è¨­å®šé¡Œç›®å¾ŒæŒ‰å‡ºé¡Œ...">
                    <button onclick="submitTopic()" class="px-4 btn-green rounded-xl text-xs font-bold">å‡ºé¡Œ</button>
                </div>
                <canvas id="canvas" width="600" height="600"></canvas>
            </div>

            <div id="chat-box" class="h-32 overflow-y-auto bg-gray-50 rounded-2xl p-4 text-[11px] space-y-1 border-t"></div>
        </div>

        <div class="mt-4 space-y-3">
            <div class="flex gap-2">
                <input type="text" id="chatInp" class="flex-1 p-4 bg-gray-50 rounded-2xl text-sm outline-none" placeholder="è¼¸å…¥èŠå¤©æˆ–ç­”æ¡ˆ...">
                <button onclick="sendMessage()" class="px-6 btn-blue rounded-2xl font-bold">é€å‡º</button>
            </div>
            <button id="startBtn" onclick="sendStart()" class="hidden w-full p-4 btn-green rounded-2xl font-bold shadow-lg">é–‹å§‹éŠæˆ²</button>
        </div>

        <div id="result-overlay" class="absolute inset-0 z-50 bg-white/98 hidden flex flex-col items-center justify-center p-8 rounded-[2rem] text-center">
            <div class="text-6xl mb-4">âœ¨</div>
            <h2 id="result-title" class="text-3xl font-black mb-2"></h2>
            <p id="result-desc" class="text-sm opacity-50 mb-8"></p>
            <button onclick="location.reload()" class="w-full p-4 btn-blue rounded-2xl font-bold">å›åˆ°å¤§å»³</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myName, curRoom, myGame, isHost = false, isMyTurn = false, isPainter = false, gameStarted = false;
        let bingoLayout = Array(25).fill(null), fillCount = 1, markedCells = Array(25).fill(false), winTarget = 3;
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

        // --- ç¹ªåœ–é‚è¼¯ï¼šç²¾æº–åº§æ¨™æ ¡æ­£ ---
        let drawing = false, lastX = 0, lastY = 0;
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (cx - rect.left) * (canvas.width / rect.width),
                y: (cy - rect.top) * (canvas.height / rect.height)
            };
        }
        function startDraw(e) { if (!isPainter || !gameStarted) return; drawing = true; const p = getPos(e); [lastX, lastY] = [p.x, p.y]; }
        function moveDraw(e) {
            if (!drawing || !isPainter) return; e.preventDefault();
            const p = getPos(e);
            const data = { x: p.x, y: p.y, lastX, lastY, roomId: curRoom };
            socket.emit('drawing', data);
            renderLine(data);
            [lastX, lastY] = [p.x, p.y];
        }
        function renderLine(d) {
            ctx.beginPath(); ctx.strokeStyle = "#2F4F4F"; ctx.lineWidth = 5; ctx.lineCap = "round"; ctx.lineJoin = "round";
            ctx.moveTo(d.lastX, d.lastY); ctx.lineTo(d.x, d.y); ctx.stroke();
        }
        canvas.addEventListener('mousedown', startDraw); canvas.addEventListener('mousemove', moveDraw); window.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('touchstart', startDraw, {passive:false}); canvas.addEventListener('touchmove', moveDraw, {passive:false});
        socket.on('render_drawing', renderLine);
        socket.on('clear_canvas', () => ctx.clearRect(0, 0, canvas.width, canvas.height));

        // --- æ ¸å¿ƒæµç¨‹ ---
        function confirmJoin(game) {
            myName = document.getElementById('nameInp').value; curRoom = document.getElementById('roomInp').value;
            if(!myName || !curRoom) return; myGame = game;
            document.getElementById('login-panel').classList.add('hidden');
            document.getElementById('game-panel').classList.remove('hidden');
            document.getElementById('room-display').innerText = `ID: ${curRoom}`;
            socket.emit('join_room', { roomId: curRoom, username: myName, gameType: game });
            if(game === 'bingo') initBingo();
            if(game === 'draw') document.getElementById('draw-ui').classList.remove('hidden');
        }

        function initBingo() {
            const grid = document.getElementById('bingo-grid'); grid.innerHTML = '';
            document.getElementById('bingo-ui').classList.remove('hidden');
            for(let i=0; i<25; i++) {
                const b = document.createElement('div'); b.className = "bingo-cell"; b.id = `cell-${i}`;
                b.onclick = () => {
                    if (!gameStarted && fillCount <= 25 && !bingoLayout[i]) {
                        bingoLayout[i] = fillCount; b.innerText = fillCount; b.classList.add('cell-filled'); fillCount++;
                    } else if (gameStarted && isMyTurn && bingoLayout[i] && !markedCells[i]) {
                        socket.emit('bingo_click', { roomId: curRoom, num: bingoLayout[i] });
                    }
                };
                grid.appendChild(b);
            }
        }

        function autoFill() {
            const nums = Array.from({length: 25}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
            nums.forEach((n, i) => {
                bingoLayout[i] = n; const c = document.getElementById(`cell-${i}`);
                c.innerText = n; c.classList.add('cell-filled');
            });
            fillCount = 26;
        }

        socket.on('room_update', (d) => {
            isHost = (socket.id === d.host);
            document.getElementById('player-list').innerHTML = d.players.map(p => 
                `<div class="px-4 py-1 bg-white border-2 border-gray-100 rounded-full text-[10px] shadow-sm font-bold">${p.name}${p.id===d.host?' â˜…':''}</div>`
            ).join('');
            if(isHost && !d.gameStarted) {
                document.getElementById('startBtn').classList.remove('hidden');
                if(myGame === 'bingo') document.getElementById('host-bingo-config').classList.remove('hidden');
            }
        });

        function sendStart() {
            const lines = document.getElementById('win-lines-select')?.value || 3;
            socket.emit('start_game', { roomId: curRoom, winLines: lines });
        }

        socket.on('game_begin', (d) => {
            gameStarted = true; winTarget = d.winLines;
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('host-bingo-config').classList.add('hidden');
            if(myGame === 'bingo') document.getElementById('target-msg').innerText = `é€£ç·šç›®æ¨™ï¼š${winTarget} æ¢ç·š`;
            if(myGame === 'draw') {
                isPainter = (socket.id === d.turnId);
                document.getElementById('painter-tools').classList.toggle('hidden', !isPainter);
            }
            updateTurn(d.turnId, d.turnName);
        });

        function updateTurn(id, name) {
            isMyTurn = (socket.id === id);
            const tag = document.getElementById('status-tag');
            tag.innerText = isMyTurn ? "ğŸŒŸ ä½ çš„å›åˆ" : `ç­‰å¾… ${name}`;
            tag.className = `px-4 py-1 rounded-full text-[10px] font-bold ${isMyTurn ? 'btn-blue' : 'btn-green'}`;
        }

        socket.on('next_turn', (d) => updateTurn(d.turnId, d.turnName));

        socket.on('bingo_sync', (n) => {
            const idx = bingoLayout.indexOf(n);
            if(idx !== -1) {
                markedCells[idx] = true;
                document.getElementById(`cell-${idx}`).classList.add('cell-marked');
                checkBingoWin();
            }
        });

        // --- æ ¸å¿ƒé€£ç·šåˆ¤å®šç®—æ³• ---
        function checkBingoWin() {
            let lines = 0;
            const m = markedCells;
            // æ©«
            for(let i=0; i<25; i+=5) if(m[i] && m[i+1] && m[i+2] && m[i+3] && m[i+4]) lines++;
            // ç›´
            for(let i=0; i<5; i++) if(m[i] && m[i+5] && m[i+10] && m[i+15] && m[i+20]) lines++;
            // æ–œ
            if(m[0] && m[6] && m[12] && m[18] && m[24]) lines++;
            if(m[4] && m[8] && m[12] && m[16] && m[20]) lines++;

            if(lines >= winTarget) socket.emit('bingo_win', { roomId: curRoom, name: myName });
        }

        function submitTopic() {
            const w = document.getElementById('topicInp').value;
            if(!w) return;
            socket.emit('set_word', { roomId: curRoom, word: w });
            document.getElementById('painter-tools').innerHTML = `<div class="p-2 text-xs font-bold text-blue-500">ç•¶å‰é¡Œç›®ï¼š${w}</div>`;
        }

        function sendMessage() {
            const inp = document.getElementById('chatInp');
            if(inp.value) { socket.emit('send_chat', { roomId: curRoom, msg: inp.value }); inp.value = ''; }
        }

        socket.on('chat_msg', (d) => {
            const b = document.getElementById('chat-box');
            b.innerHTML += `<div class="mb-1"><span class="font-bold">${d.name}:</span> ${d.msg}</div>`;
            b.scrollTop = 999;
        });

        socket.on('game_over', (d) => {
            document.getElementById('result-overlay').classList.remove('hidden');
            document.getElementById('result-title').innerText = d.msg;
            document.getElementById('result-desc').innerText = d.subMsg;
        });
    </script>
</body>

    <p class="text-[10px] text-center opacity-50 max-w-[200px]">

<script>
    let mySecretWord = "";
    let wordVisible = false;

    // æ¥æ”¶èº«åˆ†è¨­å®š
    socket.on('spy_setup', (d) => {
        document.getElementById('spy-ui').classList.remove('hidden');
        mySecretWord = d.word;
        document.getElementById('spy-role-tag').innerText = `ä½ çš„èº«åˆ†ï¼š${d.role}`;
        document.getElementById('spy-role-tag').classList.add(d.role === 'è‡¥åº•' ? 'text-red-400' : 'text-blue-400');
        
        // åˆå§‹åŒ–å¡ç‰‡
        wordVisible = false;
        document.getElementById('spy-word-display').innerText = "é»æ“Šç¿»é–‹";
        document.getElementById('spy-card').style.backgroundColor = "#f3f4f6";
    });

    function toggleSpyWord() {
        const display = document.getElementById('spy-word-display');
        const card = document.getElementById('spy-card');
        
        if (!wordVisible) {
            display.innerText = mySecretWord;
            display.classList.remove('text-gray-300');
            display.classList.add('text-[#2F4F4F]');
            card.style.backgroundColor = "#ffffff";
            card.style.borderColor = "#A3B9C9";
            wordVisible = true;
        } else {
            display.innerText = "é»æ“Šç¿»é–‹";
            display.classList.add('text-gray-300');
            card.style.backgroundColor = "#f3f4f6";
            card.style.borderColor = "#eeeeee";
            wordVisible = false;
        }
    }
</script>
