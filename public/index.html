    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let curRoom = "", isHost = false, myPlayers = [];
        window.isMyTurn = false;

        function join() {
            const data = {
                username: document.getElementById('username').value,
                roomId: document.getElementById('roomId').value,
                gameType: document.getElementById('gameSelect').value
            };
            if(!data.username || !data.roomId) return alert("è«‹å¡«å¯«åå­—èˆ‡æˆ¿è™Ÿ");
            curRoom = data.roomId;
            socket.emit('join_room', data);
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('game-area').classList.remove('hidden');
            
            if(data.gameType === 'bingo') { document.getElementById('bingo-container').classList.remove('hidden'); initBingoBoard(); }
            if(data.gameType === 'draw') { document.getElementById('draw-container').classList.remove('hidden'); initDraw(); }
            if(data.gameType === 'spy') { document.getElementById('spy-container').classList.remove('hidden'); }
        }

        socket.on('room_update', (room) => {
            isHost = (socket.id === room.host);
            myPlayers = room.players;
            document.getElementById('player-tags').innerHTML = room.players.map(p => `
                <div class="bg-white border border-slate-200 px-3 py-1.5 rounded-full text-[10px] font-black shadow-sm flex items-center">
                    <span class="w-1.5 h-1.5 rounded-full mr-2 ${p.id === room.host ? 'bg-orange-400' : 'bg-blue-400'}"></span>
                    ${p.name}${p.id === socket.id ? ' (ä½ )' : ''}
                </div>
            `).join('');
            if(isHost && !room.gameStarted) document.getElementById('host-controls').classList.remove('hidden');
        });

        function start() { socket.emit('start_game', { roomId: curRoom, winLines: document.getElementById('winLines').value }); }
        
        socket.on('game_begin', (data) => {
            document.getElementById('host-controls').classList.add('hidden');
            if(data.winLines) document.getElementById('winLines').value = data.winLines;
            updateTurn(data.turnId);
        });

        function updateTurn(id) {
            window.isMyTurn = (socket.id === id);
            document.getElementById('turn-status').innerText = window.isMyTurn ? "ğŸ”´ ä½ çš„å›åˆ" : "âŒ› ç­‰å¾…ä¸­";
        }

        socket.on('correct_answer', (data) => alert(`ğŸ‰ ${data.winner} ç­”å°äº†ï¼ç­”æ¡ˆæ˜¯ã€${data.word}ã€‘`));
        socket.on('force_disconnect', (msg) => { alert(msg); location.reload(); });
        
        function sendGuess() {
            socket.emit('submit_guess', { roomId: curRoom, guess: document.getElementById('guess-input').value, username: document.getElementById('username').value });
            document.getElementById('guess-input').value = '';
        }

        let realWord = "";
        socket.on('spy_setup', (data) => { realWord = data.word; });
