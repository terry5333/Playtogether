<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PartyBox Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #020617; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); width: 92vw; max-width: 400px; padding: 2rem; border-radius: 2rem; border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none !important; }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; }
        .bingo-cell { aspect-ratio: 1/1; background: #1e293b; border-radius: 6px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; }
        .bingo-cell.marked { background: #3b82f6 !important; box-shadow: 0 0 8px #3b82f6; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; border-radius: 12px; opacity: 0; z-index: 999; }
    </style>
</head>
<body>
    <div id="toast"></div>

    <div id="modal-settings" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-6">
        <div class="glass w-full">
            <h3 id="setting-title" class="text-xl font-bold mb-4 text-blue-400">遊戲設定</h3>
            <div id="setting-inputs" class="space-y-4"></div>
            <button onclick="confirmStart()" class="w-full bg-blue-600 p-4 rounded-xl mt-6 font-bold">正式啟動</button>
        </div>
    </div>

    <section id="view-login" class="glass space-y-4">
        <h1 class="text-3xl font-black italic">PARTY<span class="text-blue-500">BOX</span></h1>
        <input id="in-name" type="text" placeholder="暱稱" class="w-full bg-slate-800 p-4 rounded-xl text-center">
        <button onclick="createRoom()" class="w-full bg-blue-600 p-4 rounded-xl font-bold text-white">建立房間</button>
        <div class="flex gap-2">
            <input id="in-room" type="text" placeholder="房號" class="w-2/3 bg-slate-800 p-4 rounded-xl text-center">
            <button onclick="joinRoom()" class="w-1/3 bg-slate-700 p-4 rounded-xl font-bold">加入</button>
        </div>
    </section>

    <section id="view-lobby" class="hidden glass space-y-4 text-center">
        <h2 id="lab-room" class="text-4xl font-mono text-blue-400">----</h2>
        <div id="player-list" class="flex flex-wrap gap-2 justify-center py-4"></div>
        <div id="host-zone" class="hidden space-y-2 border-t border-white/10 pt-4">
            <button onclick="openSettings('draw')" class="w-full bg-orange-600 p-3 rounded-xl font-bold">你話我猜</button>
            <button onclick="openSettings('spy')" class="w-full bg-green-600 p-3 rounded-xl font-bold">誰是臥底</button>
            <button onclick="openSettings('bingo')" class="w-full bg-purple-600 p-3 rounded-xl font-bold">數字賓果</button>
        </div>
    </section>

    <section id="view-bingo" class="hidden glass space-y-4">
        <h2 class="font-bold text-purple-400">BINGO (點擊填數)</h2>
        <div class="flex gap-2 mb-2">
            <button onclick="quickFill()" class="bg-slate-700 text-[10px] px-2 py-1 rounded">隨機填滿</button>
            <button onclick="exitGame()" class="bg-red-900 text-[10px] px-2 py-1 rounded">退出</button>
        </div>
        <div id="bingo-board" class="bingo-grid"></div>
    </section>

    <section id="view-draw" class="hidden glass space-y-3">
        <div id="draw-info" class="text-xs text-orange-400 font-bold">準備中...</div>
        <canvas id="canvas" width="300" height="300" class="bg-white rounded-lg"></canvas>
        <div id="draw-ctrl" class="hidden space-y-2">
            <input id="draw-word" type="text" placeholder="輸入題目" class="w-full bg-slate-800 p-3 rounded-lg text-center">
            <button onclick="submitWord()" class="w-full bg-blue-600 p-3 rounded-lg font-bold">設為題目</button>
        </div>
        <div id="guess-ctrl" class="space-y-2">
            <input id="guess-input" type="text" placeholder="你的答案..." class="w-full bg-slate-800 p-3 rounded-lg text-center">
            <button onclick="submitGuess()" class="w-full bg-green-600 p-3 rounded-lg font-bold">送出</button>
        </div>
        <div id="score-board" class="text-[10px] text-slate-500"></div>
    </section>

    <script>
        const socket = io();
        let myRoom, myName, currentMode, isGaming = false;
        
        // 房主設定邏輯
        function openSettings(mode) {
            currentMode = mode;
            const container = document.getElementById('setting-inputs');
            container.innerHTML = "";
            document.getElementById('modal-settings').classList.remove('hidden');
            
            if(mode === 'bingo') {
                container.innerHTML = `<label class="text-sm">幾條線獲勝？</label><input id="set-lines" type="number" value="3" class="w-full bg-slate-800 p-3 rounded-lg">`;
            } else if(mode === 'spy') {
                container.innerHTML = `<label class="text-sm">倒數秒數：</label><input id="set-time" type="number" value="60" class="w-full bg-slate-800 p-3 rounded-lg">`;
            } else if(mode === 'draw') {
                container.innerHTML = `<label class="text-sm">總回合數：</label><input id="set-rounds" type="number" value="3" class="w-full bg-slate-800 p-3 rounded-lg">
                                       <label class="text-sm">每人猜題上限(秒)：</label><input id="set-limit" type="number" value="180" class="w-full bg-slate-800 p-3 rounded-lg">`;
            }
        }

        function confirmStart() {
            const settings = {};
            document.querySelectorAll('#setting-inputs input').forEach(i => settings[i.id] = i.value);
            socket.emit('start_game_with_settings', {roomId: myRoom, gameType: currentMode, settings});
            document.getElementById('modal-settings').classList.add('hidden');
        }

        // 賓果：觸控填數字與同步
        function initBingo() {
            const b = document.getElementById('bingo-board'); b.innerHTML = "";
            for(let i=0; i<25; i++) {
                let cell = document.createElement('div');
                cell.className = "bingo-cell";
                cell.innerHTML = `<span class="num text-lg font-bold">?</span>`;
                cell.onclick = () => {
                    if(cell.classList.contains('marked')) return;
                    let val = prompt("輸入 1-25 數字");
                    if(val) { cell.querySelector('.num').innerText = val; cell.classList.add('marked'); syncBingo(); }
                };
                b.appendChild(cell);
            }
        }

        function quickFill() {
            let nums = Array.from({length:25}, (_,i)=>i+1).sort(()=>Math.random()-0.5);
            document.querySelectorAll('.bingo-cell').forEach((c, i) => {
                c.querySelector('.num').innerText = nums[i];
                c.classList.add('marked');
            });
            syncBingo();
        }

        function syncBingo() {
            const board = Array.from(document.querySelectorAll('.bingo-cell')).map(c => c.innerText);
            socket.emit('sync_bingo', {roomId: myRoom, board});
        }

        // --- 核心 Socket 監聽 ---
        socket.on('game_begin', d => {
            isGaming = true;
            if(d.gameType === 'bingo') { v('view-bingo'); initBingo(); }
            if(d.gameType === 'draw') {
                v('view-draw');
                const isD = (socket.id === d.drawerId);
                document.getElementById('draw-info').innerText = isD ? "你是畫家，請設定題目！" : `畫家：${d.drawerName}`;
                document.getElementById('draw-ctrl').classList.toggle('hidden', !isD);
                document.getElementById('guess-ctrl').classList.toggle('hidden', isD);
                document.getElementById('score-board').innerText = d.scores.map(s => `${s.name}(${s.score})`).join(' | ');
            }
        });

        // (其餘基礎功能 createRoom, joinRoom, canvas 繪圖等延續上一版...)
        function createRoom() { myName = document.getElementById('in-name').value; if(myName) socket.emit('create_room'); }
        function joinRoom() { myName = document.getElementById('in-name').value; myRoom = document.getElementById('in-room').value; if(myName && myRoom) socket.emit('join_room', {roomId: myRoom, username: myName}); }
        socket.on('room_created', d => { myRoom = d.roomId; socket.emit('join_room', {roomId: d.roomId, username: myName}); });
        socket.on('room_update', d => { if(!isGaming) v('view-lobby'); document.getElementById('lab-room').innerText = d.roomId; document.getElementById('host-zone').classList.toggle('hidden', socket.id !== d.hostId); document.getElementById('player-list').innerHTML = d.players.map(p => `<span class="bg-slate-800 px-3 py-1 rounded-full text-xs">${p.name}</span>`).join(''); });
        function v(id) { document.querySelectorAll('section').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function submitWord() { socket.emit('draw_submit_word', {roomId: myRoom, word: document.getElementById('draw-word').value}); }
        function submitGuess() { socket.emit('draw_guess', {roomId: myRoom, guess: document.getElementById('guess-input').value}); }
    </script>
</body>
</html>
