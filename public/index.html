<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PartyBox Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { background: #020617; color: white; overflow: hidden; }
        .view { display: none; min-height: 100vh; flex-direction: column; padding: 20px; }
        .active { display: flex; }
        .glass { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .bingo-cell { aspect-ratio: 1; border: 1px solid #334155; border-radius: 12px; font-weight: bold; font-size: 24px; transition: 0.3s; }
        .bingo-active { background: #0891b2; border-color: #22d3ee; box-shadow: 0 0 15px #0891b2; }
    </style>
</head>
<body>

    <div id="cfg-modal" class="hidden fixed inset-0 bg-black/95 z-[100] flex items-center justify-center p-6 text-center">
        <div class="glass p-8 rounded-[3rem] w-full max-w-sm">
            <h3 id="cfg-title" class="text-2xl font-black mb-4 text-cyan-400">éŠæˆ²è¨­å®š</h3>
            <p id="cfg-desc" class="text-sm text-slate-400 mb-6"></p>
            <input id="cfg-input" type="number" class="w-full bg-white/10 p-4 rounded-2xl text-center mb-8 border border-white/10 text-xl outline-none">
            <button onclick="launchGame()" class="w-full bg-cyan-600 p-4 rounded-2xl font-black text-lg">æ­£å¼å•Ÿå‹•</button>
        </div>
    </div>

    <section id="v-room" class="view active">
        <div class="flex justify-between items-center mb-6">
            <h2 id="r-id" class="text-5xl font-black tracking-tighter">----</h2>
            <div class="glass px-4 py-2 rounded-full text-xs font-bold text-cyan-400">ç­‰å¾…ä¸­</div>
        </div>
        <div id="player-list" class="space-y-3 flex-1 overflow-y-auto"></div>

        <div id="host-controls" class="hidden mt-6">
            <p class="text-[10px] text-slate-500 font-bold mb-4 uppercase tracking-widest text-center">éŠæˆ²é¸æ“‡</p>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="socket.emit('host_setup_trigger','SPY')" class="glass p-5 rounded-3xl flex flex-col items-center gap-2">
                    <span class="text-3xl">ğŸ•µï¸</span><span class="text-xs font-bold">èª°æ˜¯è‡¥åº•</span>
                </button>
                <button onclick="socket.emit('host_setup_trigger','BINGO')" class="glass p-5 rounded-3xl flex flex-col items-center gap-2">
                    <span class="text-3xl">ğŸ”¢</span><span class="text-xs font-bold">Bingo</span>
                </button>
            </div>
        </div>
    </section>

    <section id="v-play" class="view">
        <div id="game-ui" class="flex-1 flex flex-col justify-center items-center"></div>
    </section>

    <script>
        const socket = io();
        let myUser = null, currentPendingMode = '', bingoCount = 0;

        // --- è¦–åœ–åˆ‡æ› ---
        function go(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- æˆ¿ä¸»è¨­å®š ---
        socket.on('open_config_ui', (mode) => {
            currentPendingMode = mode;
            document.getElementById('cfg-modal').classList.remove('hidden');
            const input = document.getElementById('cfg-input');
            const desc = document.getElementById('cfg-desc');
            const title = document.getElementById('cfg-title');
            
            if(mode === 'SPY') { title.innerText="èª°æ˜¯è‡¥åº•"; desc.innerText="è«‹è¨­å®šè¨è«–ç§’æ•¸"; input.value=60; }
            if(mode === 'BINGO') { title.innerText="Bingo"; desc.innerText="è«‹è¨­å®šç²å‹é€£ç·šæ•¸"; input.value=3; }
        });

        function launchGame() {
            const val = document.getElementById('cfg-input').value;
            socket.emit('start_game_final', { mode: currentPendingMode, val: val });
            document.getElementById('cfg-modal').classList.add('hidden');
        }

        // --- éŠæˆ²åˆå§‹åŒ– (é‡é»ï¼šè§£æ±ºé»‘ç•«é¢) ---
        socket.on('game_init', (data) => {
            go('v-play');
            const container = document.getElementById('game-ui');
            if(data.type === 'BINGO') {
                bingoCount = 0;
                container.innerHTML = `
                    <p class="text-cyan-500 mb-6 font-bold animate-pulse">ä¾åºè§¸æ§ 1-25 è™Ÿå¡«æ»¿</p>
                    <div id="b-grid" class="grid grid-cols-5 gap-2 w-full max-w-sm"></div>
                `;
                for(let i=0; i<25; i++) {
                    const btn = document.createElement('button');
                    btn.className = 'bingo-cell glass';
                    btn.onclick = () => {
                        if(btn.innerText) return;
                        bingoCount++;
                        btn.innerText = bingoCount;
                        btn.classList.add('bingo-active');
                        if(bingoCount === 25) socket.emit('bingo_ready');
                    };
                    document.getElementById('b-grid').appendChild(btn);
                }
            } else if(data.type === 'SPY') {
                container.innerHTML = `
                    <p class="text-slate-500 mb-2">ä½ çš„é¡Œç›®</p>
                    <h1 class="text-6xl font-black text-cyan-400 mb-8">${data.word}</h1>
                    <div id="timer" class="text-4xl font-mono text-red-500">${data.timer}s</div>
                `;
            }
        });

        socket.on('room_sync', (data) => {
            document.getElementById('r-id').innerText = data.room.id;
            // åˆ¤æ–·æ˜¯å¦é¡¯ç¤ºæˆ¿ä¸»æ§åˆ¶å° (é€™è¡Œæ˜¯é—œéµ)
            if (myUser && data.hostPin === myUser.pin) {
                document.getElementById('host-controls').classList.remove('hidden');
            }
        });

        socket.on('auth_success', (user) => { myUser = user; });
    </script>
</body>
</html>
