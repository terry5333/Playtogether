<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PlayTogether è¬èƒ½ç›’æ——è‰¦ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #F2F0EB; color: #5F6368; touch-action: none; }
        .morandi-card { background: white; border-radius: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .btn-blue { background-color: #A3B9C9; color: white; }
        .cell-marked { background-color: #E2B4B4 !important; color: white !important; border: none !important; }
        #canvas { background: white; border-radius: 1rem; width: 100%; height: 320px; border: 1px solid #eee; touch-action: none; }
        .hidden { display: none !important; }
        .is-turn { border: 2px solid #A3B9C9; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <div class="w-full max-w-md morandi-card p-6 mt-4">
        
        <div id="step-0" class="space-y-4 text-center">
            <h1 class="text-xl font-light text-gray-300 mb-8 tracking-widest uppercase">Select Game</h1>
            <button onclick="selectGame('bingo')" class="w-full p-5 border rounded-3xl border-blue-100 text-blue-500 font-bold">ğŸ”¢ è¼ªæµ BINGO</button>
            <button onclick="selectGame('draw')" class="w-full p-5 border rounded-3xl border-orange-100 text-orange-500 font-bold">ğŸ¨ ä½ ç•«æˆ‘çŒœ</button>
            <button onclick="selectGame('spy')" class="w-full p-5 border rounded-3xl border-green-100 text-green-500 font-bold">ğŸ•µï¸ èª°æ˜¯è‡¥åº•</button>
        </div>

        <div id="step-game" class="hidden space-y-4">
            <div id="status-bar" class="text-center p-2 bg-gray-50 rounded-xl text-[10px] font-bold">ç­‰å¾…é–‹å§‹...</div>
            <div id="player-list" class="flex gap-2 overflow-x-auto pb-2 border-b min-h-[40px]"></div>

            <div id="bingo-ui" class="hidden space-y-4">
                <div id="bingo-settings" class="hidden flex justify-between text-[10px]">
                    <span>ç›®æ¨™é€£ç·šï¼š</span>
                    <select id="winLinesSelect" class="border rounded px-1"><option value="1">1 æ¢</option><option value="3" selected>3 æ¢</option><option value="5">5 æ¢</option></select>
                </div>
                <div id="bingo-grid" class="grid grid-cols-5 gap-1"></div>
            </div>

            <div id="draw-ui" class="hidden space-y-2">
                <div id="painter-tools" class="hidden bg-orange-50 p-3 rounded-xl">
                    <input type="text" id="topicInp" class="w-full p-2 text-xs rounded border mb-2 outline-none" placeholder="è¼¸å…¥ä½ æƒ³ç•«çš„é¡Œç›®">
                    <button onclick="submitTopic()" class="w-full btn-blue py-1 text-xs rounded">ç¢ºèªå‡ºé¡Œ</button>
                </div>
                <canvas id="canvas" width="400" height="400"></canvas>
                <button onclick="socket.emit('clear_canvas', curRoom)" id="clearBtn" class="hidden w-full py-1 text-[10px] bg-gray-100 rounded">æ¸…é™¤ç•«å¸ƒ</button>
            </div>

            <div id="spy-ui" class="hidden text-center py-10 bg-green-50/30 rounded-3xl">
                <p class="text-[10px] text-gray-400">ä½ çš„ç¥•å¯†è©èª</p>
                <h2 id="spy-word-display" class="text-3xl font-bold text-green-600">????</h2>
                <p id="spy-role-text" class="text-[10px] text-red-300 font-bold mt-4"></p>
            </div>

            <div id="chat-box" class="h-24 overflow-y-auto bg-gray-50 rounded-xl p-3 text-[10px] border"></div>
            <div class="flex gap-2">
                <input type="text" id="chatInp" class="flex-1 p-3 border rounded-xl text-sm outline-none" placeholder="èŠå¤©æˆ–çŒœé¡Œ...">
                <button onclick="sendMessage()" class="px-5 btn-blue rounded-xl font-bold">é€å‡º</button>
            </div>

            <button id="startBtn" onclick="sendStart()" class="hidden w-full btn-blue py-4 rounded-2xl font-bold shadow-lg">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let selectedGame = '', curRoom, myName, isHost = false, isMyTurn = false;
        let bingoLayout = Array(25).fill(null), fillCount = 1, markedCells = Array(25).fill(false), winTarget = 3;
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

        function selectGame(g) {
            selectedGame = g;
            myName = prompt("æš±ç¨±") || "ç©å®¶"; curRoom = prompt("æˆ¿è™Ÿ") || "123";
            document.getElementById('step-0').classList.add('hidden');
            document.getElementById('step-game').classList.remove('hidden');
            socket.emit('join_room', { roomId: curRoom, username: myName, gameType: g });
            if(g === 'bingo') initBingo();
            if(g === 'draw') document.getElementById('draw-ui').classList.remove('hidden');
            if(g === 'spy') document.getElementById('spy-ui').classList.remove('hidden');
        }

        // --- BINGO é‚è¼¯ ---
        function initBingo() {
            document.getElementById('bingo-ui').classList.remove('hidden');
            const grid = document.getElementById('bingo-grid'); grid.innerHTML = '';
            for(let i=0; i<25; i++) {
                const b = document.createElement('button');
                b.className = "aspect-square bg-gray-50 rounded-lg text-xs font-bold text-gray-300 border flex items-center justify-center";
                b.id = `cell-${i}`;
                b.onclick = () => {
                    if (fillCount <= 25 && !bingoLayout[i]) {
                        bingoLayout[i] = fillCount; b.innerText = fillCount; b.classList.add('bg-blue-50', 'text-blue-400'); fillCount++;
                    } else if (isMyTurn) {
                        socket.emit('bingo_click', { roomId: curRoom, num: bingoLayout[i] });
                    }
                };
                grid.appendChild(b);
            }
        }

        socket.on('bingo_sync', (num) => {
            const idx = bingoLayout.indexOf(num);
            if (idx !== -1) {
                markedCells[idx] = true;
                document.getElementById(`cell-${idx}`).classList.add('cell-marked');
                checkBingoWin();
            }
        });

        function checkBingoWin() {
            let lines = 0;
            const check = (idxArr) => idxArr.every(i => markedCells[i]);
            for(let i=0; i<5; i++) {
                if(check([i*5, i*5+1, i*5+2, i*5+3, i*5+4])) lines++;
                if(check([i, i+5, i+10, i+15, i+20])) lines++;
            }
            if(check([0, 6, 12, 18, 24])) lines++;
            if(check([4, 8, 12, 16, 20])) lines++;
            if (lines >= winTarget) socket.emit('bingo_win', { roomId: curRoom, name: myName });
        }

        socket.on('next_turn', (d) => updateTurnInfo(d.turnId, d.turnName));

        function updateTurnInfo(id, name) {
            isMyTurn = (socket.id === id);
            const bar = document.getElementById('status-bar');
            bar.innerText = isMyTurn ? "ğŸŒŸ è¼ªåˆ°ä½ äº†ï¼Œè«‹å–Šè™Ÿï¼" : `ç­‰å¾… ${name} å–Šè™Ÿ...`;
            bar.className = `text-center p-2 rounded-xl text-xs font-bold ${isMyTurn ? 'bg-orange-100 text-orange-500 is-turn' : 'bg-gray-50'}`;
        }

        // --- ç¹ªåœ–é‚è¼¯ (æ‰‹æ©Ÿä¿®å¾©) ---
        let drawing = false, lastX, lastY;
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: (cx-rect.left)*(canvas.width/rect.width), y: (cy-rect.top)*(canvas.height/rect.height) };
        }
        canvas.addEventListener('touchstart', (e)=>{ if(document.getElementById('painter-tools').classList.contains('hidden') && isPainter) {drawing=true; const p=getPos(e); [lastX,lastY]=[p.x,p.y];} e.preventDefault();}, {passive:false});
        canvas.addEventListener('touchmove', (e)=>{
            if(!drawing) return; const p=getPos(e); const d={x:p.x,y:p.y,lastX,lastY,roomId:curRoom};
            socket.emit('drawing', d); renderDraw(d); [lastX,lastY]=[p.x,p.y]; e.preventDefault();
        }, {passive:false});
        canvas.addEventListener('touchend', () => drawing = false);
        function renderDraw(d){ctx.beginPath();ctx.strokeStyle="#5F6368";ctx.lineWidth=5;ctx.lineCap="round";ctx.moveTo(d.lastX,d.lastY);ctx.lineTo(d.x,d.y);ctx.stroke();}
        socket.on('render_drawing', (d)=>renderDraw(d));
        socket.on('do_clear', () => ctx.clearRect(0,0,canvas.width,canvas.height));

        // --- æ ¸å¿ƒæ›´æ–° ---
        socket.on('room_update', (d) => {
            isHost = (socket.id === d.host);
            document.getElementById('player-list').innerHTML = d.players.map(p => `<div class="px-3 py-1 bg-gray-50 rounded-full text-[10px] border whitespace-nowrap">${p.name}${p.id === d.host ? 'â˜…' : ''}</div>`).join('');
            if(isHost && !d.gameStarted) {
                document.getElementById('startBtn').classList.remove('hidden');
                if(selectedGame === 'bingo') document.getElementById('bingo-settings').classList.remove('hidden');
            }
        });

        socket.on('game_begin', (d) => {
            winTarget = d.winLines || 3;
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('bingo-settings').classList.add('hidden');
            if(d.gameType === 'bingo') updateTurnInfo(d.turnId, d.turnName);
        });

        socket.on('new_draw_round', (d) => {
            isPainter = (socket.id === d.painterId);
            document.getElementById('status-bar').innerText = isPainter ? "è«‹è¨­å®šé¡Œç›®ä¸¦é–‹å§‹ç•«ç•«" : `ç•«å®¶ï¼š${d.painterName}`;
            document.getElementById('painter-tools').classList.toggle('hidden', !isPainter);
            document.getElementById('clearBtn').classList.toggle('hidden', !isPainter);
            ctx.clearRect(0,0,canvas.width,canvas.height);
        });

        function submitTopic() {
            const w = document.getElementById('topicInp').value;
            socket.emit('set_word', { roomId: curRoom, word: w });
            document.getElementById('painter-tools').classList.add('hidden');
            document.getElementById('status-bar').innerText = `æ­£åœ¨ç•«ï¼š${w}`;
        }

        socket.on('receive_spy_word', (d) => {
            document.getElementById('spy-word-display').innerText = d.word;
            document.getElementById('spy-role-text').innerText = `èº«åˆ†ï¼š${d.role}`;
        });

        function sendStart() {
            const wl = document.getElementById('winLinesSelect').value;
            if(selectedGame === 'bingo' && fillCount <= 25) return alert("è«‹å…ˆå¡«æ»¿æ•¸å­—");
            socket.emit('start_game', { roomId: curRoom, winLines: wl });
        }

        function sendMessage() { socket.emit('send_chat', { roomId: curRoom, msg: document.getElementById('chatInp').value }); document.getElementById('chatInp').value = ''; }
        socket.on('chat_msg', (d) => { document.getElementById('chat-box').innerHTML += `<div><b>${d.name}:</b> ${d.msg}</div>`; document.getElementById('chat-box').scrollTop = 999; });
        socket.on('round_over', (d) => { alert(`ğŸ‰ ç²å‹è€…ï¼š${d.winner}`); location.reload(); });
    </script>
</body>
</html>
