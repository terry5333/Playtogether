<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Hub æ——è‰¦ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --blue: #A3B9C9; --green: #2F4F4F; --bg: #F2F0EB; }
        body { background-color: var(--bg); color: var(--green); font-family: sans-serif; touch-action: none; overflow: hidden; }
        .btn-blue { background-color: var(--blue); color: white; }
        .btn-green { background-color: var(--green); color: white; }
        .bingo-cell { aspect-ratio: 1/1; border: 1px solid #ddd; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; background: #fff; cursor: pointer; }
        .cell-filled { background-color: #EBF2F7; color: var(--blue); }
        .cell-marked { background-color: var(--green) !important; color: white !important; }
        #canvas { background: white; border-radius: 12px; border: 2px solid #ddd; touch-action: none; width: 100%; height: 300px; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="login-panel" class="w-full max-w-sm bg-white p-8 rounded-[2rem] shadow-xl space-y-6">
        <h1 class="text-2xl font-bold text-center tracking-widest">GAME HUB</h1>
        <div class="space-y-4">
            <input type="text" id="nameInp" placeholder="æš±ç¨±" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
            <input type="text" id="roomInp" placeholder="æˆ¿è™Ÿ" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
        </div>
        <div class="grid gap-3">
            <button onclick="confirmJoin('bingo')" class="p-4 btn-blue rounded-2xl font-bold">BINGO</button>
            <button onclick="confirmJoin('draw')" class="p-4 btn-green rounded-2xl font-bold">ä½ ç•«æˆ‘çŒœ</button>
            <button onclick="confirmJoin('spy')" class="p-4 border-2 border-[#2F4F4F] rounded-2xl font-bold">èª°æ˜¯è‡¥åº•</button>
        </div>
    </div>

    <div id="game-panel" class="hidden w-full max-w-md bg-white p-6 rounded-[2rem] shadow-xl flex flex-col relative" style="height: 90vh;">
        <div class="flex justify-between items-center mb-4 text-xs">
            <div id="status-tag" class="px-4 py-1 rounded-full btn-green">ç­‰å¾…ä¸­</div>
            <div id="room-display" class="opacity-50"></div>
        </div>

        <div id="player-list" class="flex gap-2 mb-4 overflow-x-auto pb-2"></div>

        <div class="flex-1 overflow-y-auto space-y-4">
            <div id="bingo-ui" class="hidden space-y-3">
                <div class="flex justify-between items-center text-[10px]">
                    <span>é»æ“Šå¡«å…¥ 1-25</span>
                    <button onclick="autoFill()" class="text-blue-500 font-bold px-2 py-1 bg-blue-50 rounded">ğŸ² å¿«é€Ÿå¡«è™Ÿ</button>
                </div>
                <div id="bingo-grid" class="grid grid-cols-5 gap-2"></div>
                <div id="host-bingo-config" class="hidden p-3 bg-gray-50 rounded-xl flex justify-between items-center text-xs">
                    <span>é€£ç·šç›®æ¨™ï¼š</span>
                    <select id="win-lines-select" class="bg-white border p-1 rounded">
                        <option value="1">1 æ¢ç·š</option><option value="2">2 æ¢ç·š</option><option value="3" selected>3 æ¢ç·š</option><option value="5">5 æ¢ç·š</option>
                    </select>
                </div>
            </div>

            <div id="draw-ui" class="hidden">
                <canvas id="canvas" width="400" height="400"></canvas>
            </div>

            <div id="spy-ui" class="hidden text-center py-10 space-y-4">
                <div class="text-sm opacity-50 uppercase">æ‚¨çš„é¡Œç›®</div>
                <div id="spy-word" class="text-4xl font-bold">????</div>
                <div id="spy-role" class="text-xs bg-gray-100 p-2 rounded">èº«åˆ†æº–å‚™ä¸­</div>
            </div>

            <div id="chat-box" class="h-24 overflow-y-auto bg-gray-50 rounded-xl p-3 text-xs space-y-1 border"></div>
        </div>

        <div class="mt-4 space-y-2">
            <div class="flex gap-2">
                <input type="text" id="chatInp" class="flex-1 p-3 bg-gray-50 rounded-xl text-sm outline-none" placeholder="è¼¸å…¥...">
                <button onclick="sendMessage()" class="px-4 btn-blue rounded-xl font-bold">é€å‡º</button>
            </div>
            <button id="startBtn" onclick="sendStart()" class="hidden w-full p-4 btn-green rounded-2xl font-bold">é–‹å§‹éŠæˆ²</button>
        </div>

        <div id="result-overlay" class="absolute inset-0 bg-white/95 hidden flex flex-col items-center justify-center p-8 rounded-[2rem] z-50 text-center">
            <div class="text-5xl mb-4">ğŸ†</div>
            <h2 id="result-title" class="text-2xl font-bold"></h2>
            <p id="result-desc" class="text-sm opacity-60 mb-8"></p>
            <button onclick="location.reload()" class="w-full p-4 btn-blue rounded-2xl font-bold">è¿”å›å¤§å»³</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myName, curRoom, myGame, isHost = false, isMyTurn = false, gameStarted = false;
        let bingoLayout = Array(25).fill(null), fillCount = 1, markedCells = Array(25).fill(false), targetLines = 3;
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

        function confirmJoin(game) {
            myName = document.getElementById('nameInp').value;
            curRoom = document.getElementById('roomInp').value;
            if(!myName || !curRoom) return;
            myGame = game;
            document.getElementById('login-panel').classList.add('hidden');
            document.getElementById('game-panel').classList.remove('hidden');
            document.getElementById('room-display').innerText = `ID: ${curRoom}`;
            socket.emit('join_room', { roomId: curRoom, username: myName, gameType: game });
            if(game === 'bingo') initBingo();
            if(game === 'draw') document.getElementById('draw-ui').classList.remove('hidden');
            if(game === 'spy') document.getElementById('spy-ui').classList.remove('hidden');
        }

        function initBingo() {
            const grid = document.getElementById('bingo-grid');
            grid.innerHTML = '';
            document.getElementById('bingo-ui').classList.remove('hidden');
            for(let i=0; i<25; i++) {
                const b = document.createElement('div');
                b.className = "bingo-cell"; b.id = `cell-${i}`;
                b.onclick = () => {
                    if (!gameStarted && fillCount <= 25 && !bingoLayout[i]) {
                        bingoLayout[i] = fillCount; b.innerText = fillCount; b.classList.add('cell-filled'); fillCount++;
                    } else if (gameStarted && isMyTurn && bingoLayout[i] && !markedCells[i]) {
                        socket.emit('bingo_click', { roomId: curRoom, num: bingoLayout[i] });
                    }
                };
                grid.appendChild(b);
            }
        }

        function autoFill() {
            const nums = Array.from({length: 25}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
            nums.forEach((n, i) => {
                bingoLayout[i] = n;
                const c = document.getElementById(`cell-${i}`);
                c.innerText = n; c.classList.add('cell-filled');
            });
            fillCount = 26;
        }

        // æ‰‹æ©Ÿç•«åœ–ä¿®å¾©
        let drawing = false, lastX = 0, lastY = 0;
        function getCoords(e) {
            const r = canvas.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: (cx - r.left) * (canvas.width / r.width), y: (cy - r.top) * (canvas.height / r.height) };
        }
        canvas.addEventListener('touchstart', (e) => { drawing = true; const p = getCoords(e); [lastX, lastY] = [p.x, p.y]; e.preventDefault(); }, {passive: false});
        canvas.addEventListener('touchmove', (e) => {
            if(!drawing) return; e.preventDefault();
            const p = getCoords(e);
            const d = { x: p.x, y: p.y, lastX, lastY, roomId: curRoom };
            socket.emit('drawing', d); renderLine(d); [lastX, lastY] = [p.x, p.y];
        }, {passive: false});
        window.addEventListener('touchend', () => drawing = false);
        function renderLine(d) { ctx.beginPath(); ctx.strokeStyle = "#2F4F4F"; ctx.lineWidth = 4; ctx.lineCap = "round"; ctx.moveTo(d.lastX, d.lastY); ctx.lineTo(d.x, d.y); ctx.stroke(); }
        socket.on('render_drawing', renderLine);

        socket.on('room_update', (d) => {
            isHost = (socket.id === d.host);
            document.getElementById('player-list').innerHTML = d.players.map(p => `<div class="px-3 py-1 bg-white border rounded-full text-[10px]">${p.name}${p.id===d.host?'â˜…':''}</div>`).join('');
            if(isHost && !d.gameStarted) {
                document.getElementById('startBtn').classList.remove('hidden');
                if(myGame === 'bingo') document.getElementById('host-bingo-config').classList.remove('hidden');
            }
        });

        function sendStart() {
            const lines = document.getElementById('win-lines-select')?.value || 3;
            socket.emit('start_game', { roomId: curRoom, winLines: parseInt(lines) });
        }

        socket.on('game_begin', (d) => {
            gameStarted = true;
            targetLines = d.winLines;
            document.getElementById('startBtn').classList.add('hidden');
            updateTurn(d.turnId, d.turnName);
        });

        function updateTurn(id, name) {
            isMyTurn = (socket.id === id);
            const tag = document.getElementById('status-tag');
            tag.innerText = isMyTurn ? "ğŸŒŸ è¼ªåˆ°ä½ " : `ç­‰å¾… ${name}`;
            tag.className = `px-4 py-1 rounded-full ${isMyTurn ? 'btn-blue' : 'btn-green'}`;
        }

        socket.on('next_turn', (d) => updateTurn(d.turnId, d.turnName));
        socket.on('bingo_sync', (n) => {
            const idx = bingoLayout.indexOf(n);
            if(idx !== -1) {
                markedCells[idx] = true;
                document.getElementById(`cell-${idx}`).classList.add('cell-marked');
                checkBingo();
            }
        });

        function checkBingo() {
            let l = 0; const c = (a) => a.every(i => markedCells[i]);
            for(let i=0; i<5; i++){ if(c([i*5,i*5+1,i*5+2,i*5+3,i*5+4]))l++; if(c([i,i+5,i+10,i+15,i+20]))l++; }
            if(c([0,6,12,18,24]))l++; if(c([4,8,12,16,20]))l++;
            if(l >= targetLines) socket.emit('bingo_win', { roomId: curRoom, name: myName });
        }

        socket.on('receive_spy_word', (d) => { document.getElementById('spy-word').innerText = d.word; document.getElementById('spy-role').innerText = `èº«åˆ†ï¼š${d.role}`; });
        socket.on('chat_msg', (d) => { const box = document.getElementById('chat-box'); box.innerHTML += `<div><b>${d.name}:</b> ${d.msg}</div>`; box.scrollTop = 999; });
        socket.on('game_over', (d) => { document.getElementById('result-overlay').classList.remove('hidden'); document.getElementById('result-title').innerText = d.msg; document.getElementById('result-desc').innerText = d.subMsg; });
        function sendMessage() { const inp = document.getElementById('chatInp'); if(inp.value) { socket.emit('send_chat', { roomId: curRoom, msg: inp.value }); inp.value = ''; } }
    </script>
</body>
</html>
