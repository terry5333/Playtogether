<div id="ui-bingo" class="hidden">
    <div class="bg-blue-600 text-white p-4 rounded-t-3xl text-center">
        <p id="bingo-info" class="text-xs font-bold uppercase">請依序填入 1-25 號</p>
    </div>
    <div id="bingo-grid" class="grid grid-cols-5 gap-1 bg-white p-2 rounded-b-3xl shadow-xl"></div>
</div>

<div id="ui-draw" class="hidden">
    <div class="bg-white p-2 rounded-3xl shadow-xl overflow-hidden">
        <canvas id="canvas" class="w-full bg-slate-50 rounded-2xl touch-none" style="aspect-ratio: 1/1;"></canvas>
    </div>
    <div id="draw-tools" class="flex justify-between mt-2">
        <p id="word-display" class="font-black text-blue-500"></p>
        <button onclick="clearCanvas()" class="text-xs bg-slate-200 px-3 py-1 rounded-full">清除重畫</button>
    </div>
</div>

<div id="ui-spy" class="hidden space-y-4">
    <div id="spy-timer" class="text-center text-2xl font-black text-red-500">60s</div>
    <div id="spy-card" onclick="revealSpy()" class="h-64 bg-white rounded-[3rem] shadow-2xl flex items-center justify-center border-b-8 border-blue-500 transition-transform active:scale-95">
        <span id="spy-word" class="text-3xl font-black text-slate-700">點擊看詞</span>
    </div>
    <div id="vote-panel" class="hidden grid grid-cols-2 gap-2"></div>
</div>
