<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PartyBox 終極版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #020617; color: white; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0; overflow: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); width: 90vw; max-width: 380px; padding: 2rem; border-radius: 2rem; }
        .hidden { display: none !important; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 12px 24px; border-radius: 12px; z-index: 100; transition: 0.3s; opacity: 0; font-weight: bold; }
        canvas { background: white; border-radius: 1rem; touch-action: none; width: 100%; aspect-ratio: 1/1; }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
        .bingo-cell { aspect-ratio: 1/1; background: #1e293b; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; font-weight: bold; }
        .marked { background: #16a34a !important; }
    </style>
</head>
<body>

    <div id="toast"></div>

    <section id="view-login" class="glass space-y-4">
        <h1 class="text-3xl font-black text-center mb-4 italic">PARTY<span class="text-blue-500">BOX</span></h1>
        <input id="in-name" type="text" placeholder="你的暱稱" class="w-full bg-slate-800 p-4 rounded-xl outline-none text-center">
        <button onclick="createRoom()" class="w-full bg-blue-600 p-4 rounded-xl font-bold">創建房間</button>
        <div class="flex gap-2">
            <input id="in-room" type="text" placeholder="房號" class="w-2/3 bg-slate-800 p-4 rounded-xl text-center">
            <button onclick="joinRoom()" class="w-1/3 bg-slate-700 p-4 rounded-xl font-bold">加入</button>
        </div>
    </section>

    <section id="view-lobby" class="hidden glass space-y-6 text-center">
        <h2 id="lab-room" class="text-4xl font-black text-blue-400 font-mono">----</h2>
        <div id="player-list" class="flex flex-wrap gap-2 justify-center"></div>
        <div id="host-zone" class="hidden space-y-2 border-t border-white/10 pt-4">
            <button onclick="startGame('bingo')" class="w-full bg-slate-800 p-3 rounded-xl border border-blue-500">啟動 賓果遊戲</button>
            <button onclick="startGame('spy')" class="w-full bg-slate-800 p-3 rounded-xl border border-green-500">啟動 誰是臥底</button>
            <button onclick="startGame('draw')" class="w-full bg-slate-800 p-3 rounded-xl border border-orange-500">啟動 你話我猜</button>
        </div>
    </section>

    <section id="view-draw" class="hidden glass space-y-4">
        <h2 id="draw-status" class="text-center font-bold text-orange-400">畫家準備中</h2>
        <canvas id="canvas" width="300" height="300"></canvas>
        <div id="draw-ctrl" class="hidden space-y-2">
            <input id="draw-word" type="text" placeholder="輸入你要畫的詞" class="w-full bg-slate-800 p-3 rounded-xl text-center">
            <button onclick="submitWord()" class="w-full bg-orange-600 p-3 rounded-xl font-bold">出題</button>
        </div>
        <div id="guess-ctrl" class="space-y-2">
            <input id="guess-input" type="text" placeholder="猜猜看是什麼？" class="w-full bg-slate-800 p-3 rounded-xl text-center">
            <button onclick="submitGuess()" class="w-full bg-green-600 p-3 rounded-xl font-bold">送出答案</button>
        </div>
    </section>

    <script>
        const socket = io();
        let myRoom, myName, isDrawer = false;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function showToast(m, c="#ef4444") {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.background = c; t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 2000);
        }
        socket.on('toast', m => showToast(m));

        function createRoom() { myName = document.getElementById('in-name').value; if(myName) socket.emit('create_room'); }
        function joinRoom() { 
            myName = document.getElementById('in-name').value; 
            myRoom = document.getElementById('in-room').value;
            if(myName && myRoom) socket.emit('join_room', {roomId: myRoom, username: myName});
        }
        socket.on('room_created', d => { myRoom = d.roomId; socket.emit('join_room', {roomId: d.roomId, username: myName}); });

        socket.on('room_update', d => {
            v('view-lobby');
            document.getElementById('lab-room').innerText = d.roomId;
            document.getElementById('host-zone').classList.toggle('hidden', socket.id !== d.hostId);
            document.getElementById('player-list').innerHTML = d.players.map(p => `<span class="bg-slate-800 px-3 py-1 rounded-full text-xs">${p.name}</span>`).join('');
        });

        function startGame(g) { socket.emit('start_game', {roomId: myRoom, gameType: g}); }

        socket.on('game_begin', d => {
            if(d.gameType === 'draw') {
                v('view-draw');
                isDrawer = (socket.id === d.drawerId);
                document.getElementById('draw-status').innerText = isDrawer ? "你是畫家！請出題並開始畫畫" : `畫家是 ${d.drawerName}，準備猜題`;
                document.getElementById('draw-ctrl').classList.toggle('hidden', !isDrawer);
                document.getElementById('guess-ctrl').classList.toggle('hidden', isDrawer);
                ctx.clearRect(0, 0, 300, 300);
            }
            if(d.gameType === 'spy') showToast("誰是臥底開始！請看私訊（代碼已更新身份詞）", "#16a34a");
        });

        // 畫板同步
        let drawing = false;
        canvas.onmousedown = (e) => { drawing = true; draw(e); };
        canvas.onmousemove = draw;
        window.onmouseup = () => { drawing = false; ctx.beginPath(); };
        canvas.ontouchstart = (e) => { drawing = true; draw(e.touches[0]); e.preventDefault(); };
        canvas.ontouchmove = (e) => { draw(e.touches[0]); e.preventDefault(); };

        function draw(e) {
            if(!drawing || !isDrawer) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left; const y = e.clientY - rect.top;
            ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.lineTo(x, y); ctx.stroke();
            socket.emit('draw_stroke', {roomId: myRoom, x, y});
        }
        socket.on('receive_stroke', d => {
            ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.lineTo(d.x, d.y); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(d.x, d.y);
        });

        function submitWord() { socket.emit('draw_submit_word', {roomId: myRoom, word: document.getElementById('draw-word').value}); }
        function submitGuess() { socket.emit('draw_guess', {roomId: myRoom, guess: document.getElementById('guess-input').value}); }
        function v(id) { document.querySelectorAll('section').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
    </script>
</body>
</html>
