<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PartyBox 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; touch-action: pan-y; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 2rem; }
        .bingo-cell { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; background: #334155; border-radius: 0.5rem; font-weight: bold; font-size: 1.2rem; }
        .marked { background: #3b82f6 !important; color: white; transform: scale(0.95); transition: 0.2s; }
        .out { opacity: 0.3; text-decoration: line-through; }
        .btn-active { active:scale-95; transition: 0.1s; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div id="toast" class="fixed top-5 p-3 rounded-lg bg-blue-600 opacity-0 z-[100] transition-opacity pointer-events-none"></div>

    <section id="view-login" class="glass p-8 w-full max-w-sm space-y-4 text-center">
        <h1 class="text-4xl font-black italic text-blue-400">PARTYBOX</h1>
        <input id="in-name" type="text" placeholder="輸入暱稱" class="w-full p-4 rounded-xl bg-slate-800 outline-none border border-slate-700">
        <button onpointerdown="createRoom()" class="w-full p-4 bg-blue-600 rounded-xl font-bold btn-active">創建房間</button>
        <div class="flex gap-2">
            <input id="in-room" type="number" placeholder="房號" class="w-2/3 p-4 rounded-xl bg-slate-800 outline-none border border-slate-700">
            <button onpointerdown="joinRoom()" class="w-1/3 bg-slate-700 rounded-xl font-bold btn-active">加入</button>
        </div>
    </section>

    <section id="view-lobby" class="hidden glass p-8 w-full max-w-sm space-y-6">
        <div class="text-center"><p class="text-slate-400">房號</p><h2 id="lab-room" class="text-5xl font-mono font-bold text-blue-400">----</h2></div>
        <div id="player-list" class="flex flex-wrap gap-2 justify-center"></div>
        <div id="host-zone" class="hidden space-y-3 pt-4 border-t border-slate-700">
            <div class="p-3 bg-slate-800 rounded-xl">
                <p class="text-xs text-slate-400 mb-1">賓果連線目標</p>
                <select id="bingo-goal" class="w-full bg-transparent outline-none">
                    <option value="1">1 條線</option><option value="3" selected>3 條線</option><option value="5">5 條線</option>
                </select>
            </div>
            <button onpointerdown="start('spy')" class="w-full p-3 bg-green-600 rounded-xl font-bold btn-active">開始 誰是臥底</button>
            <button onpointerdown="start('bingo')" class="w-full p-3 bg-purple-600 rounded-xl font-bold btn-active">開始 數字賓果</button>
        </div>
    </section>

    <section id="view-spy" class="hidden glass p-6 w-full max-w-sm space-y-4 text-center">
        <div class="flex justify-between items-center text-sm font-bold text-green-400">
            <span>倒數計時</span><span id="spy-timer">60s</span>
        </div>
        <div class="py-8 bg-slate-800 rounded-3xl border-2 border-dashed border-slate-600">
            <p class="text-xs text-slate-500 mb-2">你的詞語</p>
            <h2 id="spy-word" class="text-4xl font-black">---</h2>
        </div>
        <div id="spy-vote-zone" class="hidden space-y-2">
            <p class="text-sm text-red-400 font-bold">請點擊下方玩家進行投票</p>
            <div id="spy-players" class="grid grid-cols-2 gap-2"></div>
        </div>
        <button id="btn-spy-vote-start" onpointerdown="openVote()" class="w-full p-3 bg-red-600 rounded-xl font-bold">進入投票</button>
    </section>

    <section id="view-bingo" class="hidden glass p-6 w-full max-w-sm space-y-4">
        <div class="flex justify-between text-xs font-bold text-purple-400">
            <span id="bingo-status">請填寫 1-25</span><span id="bingo-lines">連線：0</span>
        </div>
        <div id="bingo-board" class="grid grid-cols-5 gap-1"></div>
        <button id="btn-bingo-ready" onpointerdown="bingoReady()" class="w-full p-4 bg-purple-600 rounded-xl font-bold opacity-30 pointer-events-none">請填滿格子</button>
    </section>

    <script>
        const socket = io();
        let myRoom, myName, myBingo = Array(25).fill(null), bingoGoal = 3, timerInterval;

        function v(id) { document.querySelectorAll('section').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.opacity = 1; setTimeout(()=>t.style.opacity=0, 2000); }

        function createRoom() { myName = document.getElementById('in-name').value; if(myName) socket.emit('create_room'); }
        function joinRoom() { myName = document.getElementById('in-name').value; myRoom = document.getElementById('in-room').value; if(myName && myRoom) socket.emit('join_room', {roomId: myRoom, username: myName}); }
        function start(type) { socket.emit('start_game_with_settings', {roomId: myRoom, gameType: type, settings: {goal: document.getElementById('bingo-goal').value}}); }

        socket.on('room_created', d => { myRoom = d.roomId; socket.emit('join_room', {roomId: d.roomId, username: myName}); });
        socket.on('room_update', d => { 
            document.getElementById('lab-room').innerText = d.roomId;
            document.getElementById('host-zone').classList.toggle('hidden', socket.id !== d.hostId);
            document.getElementById('player-list').innerHTML = d.players.map(p => `<span class="px-3 py-1 bg-slate-800 rounded-full text-xs">${p.name}</span>`).join('');
            window.allPlayers = d.players;
        });

        // 誰是臥底邏輯
        socket.on('game_begin', d => {
            if(d.gameType === 'spy') {
                v('view-spy');
                document.getElementById('spy-word').innerText = d.word;
                startSpyTimer();
            } else if(d.gameType === 'bingo_prepare') {
                v('view-bingo');
                bingoGoal = d.goal;
                initBingo();
            }
        });

        function startSpyTimer() {
            let sec = 60;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                sec--;
                document.getElementById('spy-timer').innerText = sec + "s";
                if(sec <= 0) { clearInterval(timerInterval); openVote(); }
            }, 1000);
        }

        function openVote() {
            clearInterval(timerInterval);
            document.getElementById('btn-spy-vote-start').classList.add('hidden');
            document.getElementById('spy-vote-zone').classList.remove('hidden');
            const zone = document.getElementById('spy-players');
            zone.innerHTML = window.allPlayers.filter(p => !p.isOut).map(p => 
                `<button onpointerdown="socket.emit('spy_vote', {roomId:myRoom, targetId:'${p.id}'})" class="p-3 bg-slate-700 rounded-xl text-sm">${p.name}</button>`
            ).join('');
        }

        socket.on('spy_vote_result', d => {
            showToast(`${d.kickedName} 被投出去了！`);
            if(d.isSpy) { showToast("臥底已被抓到！遊戲結束"); setTimeout(()=>v('view-lobby'), 3000); }
            else { showToast("他是冤枉的...遊戲繼續"); openVote(); }
        });

        // 賓果邏輯
        function initBingo() {
            let next = 1; myBingo = Array(25).fill(null);
            const board = document.getElementById('bingo-board'); board.innerHTML = "";
            for(let i=0; i<25; i++) {
                let c = document.createElement('div'); c.className = "bingo-cell";
                c.onpointerdown = () => {
                    if(!myBingo[i] && next <= 25) {
                        c.innerText = next; c.classList.add('bg-blue-900');
                        myBingo[i] = next; next++;
                        if(next > 25) document.getElementById('btn-bingo-ready').classList.remove('opacity-30', 'pointer-events-none');
                    }
                };
                board.appendChild(c);
            }
        }

        function bingoReady() { socket.emit('bingo_ready', {roomId: myRoom, board: myBingo}); document.getElementById('bingo-status').innerText = "等候開始..."; }

        socket.on('bingo_start', d => {
            document.getElementById('bingo-status').innerText = (socket.id === d.turnId) ? "輪到你叫號！" : "等待他人叫號...";
            const cells = document.querySelectorAll('.bingo-cell');
            cells.forEach((c, i) => {
                if(d.marked.includes(myBingo[i])) c.classList.add('marked');
                c.onpointerdown = () => { if(socket.id === d.turnId && !c.classList.contains('marked')) socket.emit('bingo_pick', {roomId:myRoom, num:myBingo[i]}); };
            });
            checkBingo();
        });

        function checkBingo() {
            let lines = 0;
            const marked = Array.from(document.querySelectorAll('.bingo-cell')).map(c => c.classList.contains('marked'));
            // 橫
            for(let i=0; i<5; i++) if(marked.slice(i*5, i*5+5).every(x=>x)) lines++;
            // 直
            for(let i=0; i<5; i++) if([0,1,2,3,4].every(j => marked[i+j*5])) lines++;
            // 斜
            if([0,6,12,18,24].every(i => marked[i])) lines++;
            if([4,8,12,16,20].every(i => marked[i])) lines++;

            document.getElementById('bingo-lines').innerText = `連線：${lines} / 目標：${bingoGoal}`;
            if(lines >= bingoGoal) socket.emit('bingo_win', {roomId: myRoom});
        }

        socket.on('game_over', d => { showToast(`遊戲結束！贏家：${d.winner || '無'}`); setTimeout(()=>location.reload(), 4000); });
        socket.on('toast', m => showToast(m));
    </script>
</body>
</html>
