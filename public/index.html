<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GameBox ä¿®å¾©ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #F2F0EB; color: #5F6368; touch-action: none; overflow: hidden; }
        .morandi-card { background: white; border-radius: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .btn-blue { background-color: #A3B9C9; color: white; }
        #canvas { background: white; border: 1px solid #eee; border-radius: 1rem; width: 100%; height: 350px; touch-action: none; cursor: crosshair; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <div class="w-full max-w-md morandi-card p-6 mt-4">
        
        <div id="step-0" class="space-y-4 text-center">
            <h1 class="text-xl font-light text-gray-300 mb-6 tracking-widest uppercase">Select Mode</h1>
            <button onclick="selectGame('draw')" class="w-full p-5 border rounded-3xl border-orange-100 text-orange-400 font-bold">ğŸ¨ ä½ ç•«æˆ‘çŒœ</button>
            <button onclick="selectGame('bingo')" class="w-full p-5 border rounded-3xl border-blue-100 text-blue-400 font-bold">ğŸ”¢ è¼ªæµ BINGO</button>
        </div>

        <div id="step-game" class="hidden space-y-4">
            <div id="status-bar" class="text-center p-2 bg-gray-50 rounded-xl text-xs font-bold">ç­‰å¾…é–‹å§‹...</div>
            
            <div id="draw-ui" class="hidden space-y-2">
                <div id="painter-tools" class="hidden bg-orange-50 p-3 rounded-xl">
                    <div class="flex gap-2">
                        <input type="text" id="topicInp" class="flex-1 p-2 text-sm rounded border outline-none" placeholder="è¼¸å…¥ä½ æƒ³å‡ºçš„é¡Œç›®">
                        <button onclick="submitTopic()" class="px-4 btn-blue rounded-lg text-xs">å‡ºé¡Œ</button>
                    </div>
                </div>
                <canvas id="canvas" width="400" height="400"></canvas>
                <button onclick="socket.emit('clear_canvas', curRoom)" id="clearBtn" class="hidden w-full py-1 text-[10px] bg-gray-100 rounded">æ¸…é™¤ç•«å¸ƒ</button>
            </div>

            <div id="player-list" class="flex gap-2 overflow-x-auto pb-2 border-b"></div>

            <div id="chat-box" class="h-28 overflow-y-auto bg-gray-50 rounded-xl p-3 text-[10px] border"></div>
            <div class="flex gap-2">
                <input type="text" id="chatInp" class="flex-1 p-3 border rounded-xl text-sm outline-none" placeholder="è¼¸å…¥å…§å®¹...">
                <button onclick="sendMessage()" class="px-5 btn-blue rounded-xl font-bold">é€å‡º</button>
            </div>

            <button id="startBtn" onclick="sendStart()" class="hidden w-full btn-blue py-4 rounded-2xl font-bold shadow-lg">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let selectedGame = '', curRoom, myName, isPainter = false, drawing = false, lastX, lastY;
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

        function selectGame(g) {
            selectedGame = g;
            myName = prompt("æ‚¨çš„æš±ç¨±ï¼š") || "Player";
            curRoom = prompt("æˆ¿é–“è™Ÿç¢¼ï¼š") || "123";
            document.getElementById('step-0').classList.add('hidden');
            document.getElementById('step-game').classList.remove('hidden');
            socket.emit('join_room', { roomId: curRoom, username: myName, gameType: g });
            if(g === 'draw') document.getElementById('draw-ui').classList.remove('hidden');
        }

        // æ ¸å¿ƒï¼šç•¶æˆ¿ä¸»æŒ‰ä¸‹é–‹å§‹
        function sendStart() {
            socket.emit('start_game', { roomId: curRoom });
            document.getElementById('startBtn').classList.add('hidden');
        }

        // æ ¸å¿ƒï¼šæ¥æ”¶æ–°å›åˆæŒ‡ä»¤
        socket.on('new_draw_round', (d) => {
            isPainter = (socket.id === d.painterId);
            document.getElementById('status-bar').innerText = isPainter ? "ğŸŒŸ ä½ æ˜¯ç•«å®¶ï¼Œè«‹å…ˆå‡ºé¡Œï¼" : `ğŸ¨ ç•«å®¶ï¼š${d.painterName}`;
            document.getElementById('painter-tools').classList.toggle('hidden', !isPainter);
            document.getElementById('clearBtn').classList.toggle('hidden', !isPainter);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        function submitTopic() {
            const w = document.getElementById('topicInp').value;
            if(!w) return alert("è«‹è¼¸å…¥é¡Œç›®");
            socket.emit('set_word', { roomId: curRoom, word: w });
            document.getElementById('painter-tools').classList.add('hidden');
            document.getElementById('status-bar').innerText = `æ­£åœ¨ç•«ï¼š${w}`;
        }

        // ç¹ªåœ–é‚è¼¯
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: (cx-rect.left)*(canvas.width/rect.width), y: (cy-rect.top)*(canvas.height/rect.height) };
        }

        canvas.addEventListener('touchstart', (e) => {
            if(!isPainter || !document.getElementById('painter-tools').classList.contains('hidden')) return;
            drawing = true; const p = getPos(e); [lastX, lastY] = [p.x, p.y];
            e.preventDefault();
        }, {passive: false});

        canvas.addEventListener('touchmove', (e) => {
            if(!drawing || !isPainter) return;
            const p = getPos(e);
            const d = { x: p.x, y: p.y, lastX, lastY, roomId: curRoom };
            socket.emit('drawing', d); renderDraw(d); [lastX, lastY] = [p.x, p.y];
            e.preventDefault();
        }, {passive: false});

        canvas.addEventListener('touchend', () => drawing = false);
        function renderDraw(d) {
            ctx.beginPath(); ctx.strokeStyle = "#5F6368"; ctx.lineWidth = 4;
            ctx.lineCap = "round"; ctx.moveTo(d.lastX, d.lastY); ctx.lineTo(d.x, d.y); ctx.stroke();
        }

        socket.on('render_drawing', (d) => renderDraw(d));
        socket.on('do_clear', () => ctx.clearRect(0,0,canvas.width,canvas.height));

        socket.on('room_update', (d) => {
            const isHost = (socket.id === d.host);
            document.getElementById('player-list').innerHTML = d.players.map(p => `<div class="px-3 py-1 bg-gray-50 rounded-full text-[10px] border">${p.name}${p.id === d.host ? 'â˜…' : ''}</div>`).join('');
            if(isHost && !d.gameStarted) document.getElementById('startBtn').classList.remove('hidden');
        });

        function sendMessage() {
            socket.emit('send_chat', { roomId: curRoom, msg: document.getElementById('chatInp').value });
            document.getElementById('chatInp').value = '';
        }

        socket.on('chat_msg', (d) => {
            const cb = document.getElementById('chat-box');
            cb.innerHTML += `<div><b>${d.name}:</b> ${d.msg}</div>`;
            cb.scrollTop = cb.scrollHeight;
        });

        socket.on('round_over', (d) => { alert(`ğŸ‰ æ­å–œ ${d.winner} çŒœå°äº†ï¼`); });
    </script>
</body>
</html>
