<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PartyBox Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #020617; color: white; min-height: 100vh; font-family: sans-serif; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); width: 92vw; max-width: 400px; padding: 2rem; border-radius: 2.5rem; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .hidden { display: none !important; }
        canvas { background: white; border-radius: 1rem; width: 100%; aspect-ratio: 1/1; touch-action: none; }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
        .bingo-cell { aspect-ratio: 1/1; background: #1e293b; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .bingo-cell.filled { border: 2px solid #3b82f6; color: #3b82f6; }
        .marked { background: #3b82f6 !important; color: white !important; box-shadow: 0 0 10px #3b82f6; }
    </style>
</head>
<body>
    <div id="toast" class="fixed top-5 left-1/2 -translate-x-1/2 p-3 rounded-xl bg-blue-600 opacity-0 transition-all z-[100] text-sm pointer-events-none"></div>

    <div id="view-over" class="hidden glass space-y-4">
        <h2 class="text-3xl font-black text-yellow-500 italic">RANKING</h2>
        <div id="final-scores" class="space-y-2 py-4"></div>
        <button onclick="location.reload()" class="w-full bg-slate-700 p-4 rounded-xl font-bold">返回首頁</button>
    </div>

    <section id="view-login" class="glass space-y-4">
        <h1 class="text-4xl font-black italic mb-6">PARTY<span class="text-blue-500">BOX</span></h1>
        <input id="in-name" type="text" placeholder="你的暱稱" class="w-full bg-slate-800 p-4 rounded-xl text-center outline-none focus:ring-2 ring-blue-500">
        <button onclick="createRoom()" class="w-full bg-blue-600 p-4 rounded-xl font-bold">創建房間</button>
        <div class="flex gap-2">
            <input id="in-room" type="number" placeholder="房號" class="w-2/3 bg-slate-800 p-4 rounded-xl text-center outline-none">
            <button onclick="joinRoom()" class="w-1/3 bg-slate-700 p-4 rounded-xl font-bold">加入</button>
        </div>
    </section>

    <section id="view-lobby" class="hidden glass space-y-6">
        <h2 id="lab-room" class="text-5xl font-mono text-blue-400">----</h2>
        <div id="player-list" class="flex flex-wrap gap-2 justify-center"></div>
        <div id="host-zone" class="hidden space-y-2 pt-4 border-t border-white/10">
            <button onclick="openSettings('draw')" class="w-full bg-orange-600 p-3 rounded-xl font-bold">你話我猜</button>
            <button onclick="openSettings('spy')" class="w-full bg-green-600 p-3 rounded-xl font-bold">誰是臥底</button>
            <button onclick="openSettings('bingo')" class="w-full bg-purple-600 p-3 rounded-xl font-bold">數字賓果</button>
        </div>
    </section>

    <section id="view-draw" class="hidden glass space-y-4">
        <div id="draw-info" class="text-xs font-bold text-orange-400">準備中...</div>
        <canvas id="canvas" width="300" height="300"></canvas>
        <div id="draw-ctrl" class="hidden space-y-2">
            <input id="draw-word" type="text" placeholder="輸入你要畫的題目" class="w-full bg-slate-800 p-3 rounded-xl text-center outline-none">
            <button onclick="submitWord()" class="w-full bg-blue-600 p-3 rounded-xl font-bold">設定題目</button>
        </div>
        <div id="guess-ctrl" class="space-y-2">
            <input id="guess-input" type="text" placeholder="猜猜看..." class="w-full bg-slate-800 p-3 rounded-xl text-center outline-none">
            <button onclick="submitGuess()" class="w-full bg-green-600 p-3 rounded-xl font-bold">送出答案</button>
        </div>
    </section>

    <section id="view-bingo" class="hidden glass space-y-4">
        <h2 id="bingo-status" class="text-purple-400 font-bold">依序點擊空格填入 1-25</h2>
        <div id="bingo-board" class="bingo-grid"></div>
        <button id="bingo-ready-btn" onclick="bingoReady()" class="w-full bg-purple-600 p-3 rounded-xl font-bold opacity-50 pointer-events-none">請先填完數字</button>
    </section>

    <section id="view-spy" class="hidden glass space-y-6">
        <h2 class="text-2xl font-bold text-green-400 italic">WHO IS THE SPY</h2>
        <div class="bg-slate-800 p-12 rounded-3xl border-2 border-dashed border-slate-700">
            <p class="text-slate-500 text-xs mb-4">你的題目是：</p>
            <h3 id="spy-word" class="text-5xl font-black text-white">---</h3>
        </div>
        <button onclick="isGaming=false;v('view-lobby')" class="text-slate-500 text-xs underline">回大廳</button>
    </section>

    <script>
        const socket = io();
        let myRoom, myName, isGaming = false, nextBingoNum = 1, myBingo = Array(25).fill(null);
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function v(id) { document.querySelectorAll('section, #view-over').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function showToast(m, c) { const t = document.getElementById('toast'); t.innerText = m; t.style.background = c; t.style.opacity = 1; setTimeout(()=>t.style.opacity=0, 2000); }

        function createRoom() { myName = document.getElementById('in-name').value; if(myName) socket.emit('create_room'); }
        function joinRoom() { myName = document.getElementById('in-name').value; myRoom = document.getElementById('in-room').value; if(myName && myRoom) socket.emit('join_room', {roomId: myRoom, username: myName}); }
        
        socket.on('room_created', d => { myRoom = d.roomId; socket.emit('join_room', {roomId: d.roomId, username: myName}); });
        socket.on('room_update', d => { if(!isGaming) v('view-lobby'); document.getElementById('lab-room').innerText = d.roomId; document.getElementById('host-zone').classList.toggle('hidden', socket.id !== d.hostId); document.getElementById('player-list').innerHTML = d.players.map(p => `<span class="bg-slate-800 px-3 py-1 rounded-full text-xs">${p.name}</span>`).join(''); });

        function openSettings(mode) {
            let r = (mode === 'draw') ? prompt("遊玩輪數？", "1") : 1;
            socket.emit('start_game_with_settings', {roomId: myRoom, gameType: mode, settings: {rounds: r}});
        }

        socket.on('game_begin', d => {
            isGaming = true;
            if(d.gameType === 'draw') {
                v('view-draw');
                const isD = (socket.id === d.drawerId);
                document.getElementById('draw-info').innerText = isD ? `你是畫家 (${d.roundInfo})` : `畫家：${d.drawerName} (${d.roundInfo})`;
                document.getElementById('draw-ctrl').classList.toggle('hidden', !isD);
                document.getElementById('guess-ctrl').classList.toggle('hidden', isD);
                ctx.clearRect(0, 0, 300, 300);
            } else if(d.gameType === 'spy') {
                v('view-spy');
                document.getElementById('spy-word').innerText = d.word;
            } else if(d.gameType === 'bingo_prepare') {
                v('view-bingo');
                initBingoPrepare();
            }
        });

        // 賓果：點擊自動增值填數
        function initBingoPrepare() {
            nextBingoNum = 1;
            myBingo = Array(25).fill(null);
            const b = document.getElementById('bingo-board'); b.innerHTML = "";
            const btn = document.getElementById('bingo-ready-btn');
            btn.classList.add('opacity-50', 'pointer-events-none');
            
            for(let i=0; i<25; i++) {
                let c = document.createElement('div'); 
                c.className = "bingo-cell"; 
                c.innerText = "";
                c.onclick = () => {
                    if(myBingo[i] === null) {
                        c.innerText = nextBingoNum;
                        c.classList.add('filled');
                        myBingo[i] = nextBingoNum;
                        nextBingoNum++;
                        if(nextBingoNum > 25) {
                            btn.classList.remove('opacity-50', 'pointer-events-none');
                            btn.innerText = "填好了！點擊開始";
                        }
                    }
                };
                b.appendChild(c);
            }
        }

        function bingoReady() { socket.emit('bingo_ready', {roomId: myRoom, board: myBingo}); document.getElementById('bingo-status').innerText = "等待其他玩家..."; document.getElementById('bingo-ready-btn').classList.add('hidden'); }
        
        socket.on('bingo_start', d => {
            const b = document.getElementById('bingo-board');
            document.getElementById('bingo-status').innerText = `輪到：${d.turnName} 叫號`;
            Array.from(b.children).forEach((c, i) => {
                if(d.marked.includes(parseInt(myBingo[i]))) c.classList.add('marked');
                c.onclick = () => { if(socket.id === d.turnId && !c.classList.contains('marked')) socket.emit('bingo_pick', {roomId: myRoom, num: myBingo[i]}); };
            });
        });

        socket.on('game_over', d => {
            v('view-over');
            document.getElementById('final-scores').innerHTML = d.scores.map((p, i) => `<div class="flex justify-between p-3 bg-slate-800 rounded-xl"><span>${i+1}. ${p.name}</span><span class="text-blue-400 font-bold">${p.score} pts</span></div>`).join('');
        });

        function submitWord() { socket.emit('draw_submit_word', {roomId: myRoom, word: document.getElementById('draw-word').value}); document.getElementById('draw-ctrl').classList.add('hidden'); }
        function submitGuess() { socket.emit('draw_guess', {roomId: myRoom, guess: document.getElementById('guess-input').value}); document.getElementById('guess-input').value=""; }
        
        // 畫板同步
        canvas.onmousedown = canvas.ontouchstart = () => { this.drawing = true; ctx.beginPath(); };
        canvas.onmousemove = canvas.ontouchmove = (e) => {
            if(!this.drawing || document.getElementById('draw-ctrl').classList.contains('hidden')) return;
            const pos = e.touches ? e.touches[0] : e;
            const rect = canvas.getBoundingClientRect();
            const x = (pos.clientX - rect.left) * (canvas.width / rect.width);
            const y = (pos.clientY - rect.top) * (canvas.height / rect.height);
            ctx.lineTo(x, y); ctx.strokeStyle = "#000"; ctx.lineWidth = 3; ctx.stroke();
            socket.emit('draw_stroke', {roomId: myRoom, x, y});
        };
        window.onmouseup = window.ontouchend = () => this.drawing = false;
        socket.on('receive_stroke', d => { ctx.lineTo(d.x, d.y); ctx.stroke(); });
        socket.on('toast', (m, c) => showToast(m, c));
    </script>
</body>
</html>
