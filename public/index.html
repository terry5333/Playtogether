<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morandi Game Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --blue: #A3B9C9; --green: #2F4F4F; --bg: #F2F0EB; }
        body { background-color: var(--bg); color: var(--green); font-family: sans-serif; overflow: hidden; touch-action: none; }
        .morandi-card { background: white; border-radius: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .btn-green { background-color: var(--green); color: white; }
        .btn-blue { background-color: var(--blue); color: white; }
        .bingo-cell { aspect-ratio: 1/1; border: 1px solid #eee; border-radius: 0.5rem; display: flex; align-items: center; justify-content: center; font-weight: bold; background: #fff; cursor: pointer; }
        .cell-marked { background-color: var(--green) !important; color: white !important; }
        .cell-filled { background-color: #f0f4f7; color: var(--blue); }
        #canvas { background: white; border-radius: 1rem; width: 100%; height: 320px; border: 2px solid #eee; touch-action: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="login-panel" class="w-full max-w-sm morandi-card p-8 space-y-6">
        <h1 class="text-2xl font-black text-center">GAME HUB</h1>
        <div class="space-y-4">
            <input type="text" id="nameInp" placeholder="æš±ç¨±" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
            <input type="text" id="roomInp" placeholder="æˆ¿è™Ÿ" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
        </div>
        <div class="grid gap-3">
            <button onclick="confirmJoin('bingo')" class="p-4 btn-blue rounded-2xl font-bold">BINGO</button>
            <button onclick="confirmJoin('draw')" class="p-4 btn-green rounded-2xl font-bold">ä½ ç•«æˆ‘çŒœ</button>
            <button onclick="confirmJoin('spy')" class="p-4 border-2 border-[#2F4F4F] rounded-2xl font-bold">èª°æ˜¯è‡¥åº•</button>
        </div>
    </div>

    <div id="game-panel" class="hidden w-full max-w-md morandi-card p-6 flex flex-col relative" style="height: 92vh;">
        <div class="flex justify-between items-center mb-4 text-[10px] font-bold">
            <div id="status-tag" class="px-3 py-1 rounded-full btn-green">ç­‰å¾…é–‹å§‹</div>
            <div id="room-display" class="opacity-30"></div>
        </div>
        <div id="player-list" class="flex gap-2 mb-4 overflow-x-auto min-h-[30px]"></div>

        <div class="flex-1 overflow-y-auto space-y-4">
            <div id="bingo-ui" class="hidden space-y-3">
                <div class="flex justify-between items-center text-[10px]">
                    <span id="target-msg">å¡«æ»¿ 25 æ ¼</span>
                    <button onclick="autoFill()" class="text-blue-500 bg-blue-50 px-2 py-1 rounded">éš¨æ©Ÿå¡«è™Ÿ</button>
                </div>
                <div id="bingo-grid" class="grid grid-cols-5 gap-2"></div>
                <div id="host-bingo-config" class="hidden bg-gray-50 p-3 rounded-xl flex justify-between items-center text-xs">
                    <span>ç›®æ¨™ç·šæ•¸ï¼š</span>
                    <select id="win-select" class="bg-white border p-1 rounded">
                        <option value="1">1æ¢</option><option value="3" selected>3æ¢</option><option value="5">5æ¢</option>
                    </select>
                </div>
            </div>

            <div id="draw-ui" class="hidden space-y-2">
                <div id="painter-tools" class="hidden bg-blue-50 p-2 rounded-xl flex gap-2">
                    <input id="topicInp" class="flex-1 p-2 rounded text-xs outline-none" placeholder="è¼¸å…¥é¡Œç›®...">
                    <button onclick="submitTopic()" class="px-4 btn-green rounded text-xs">å‡ºé¡Œ</button>
                </div>
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>

            <div id="spy-ui" class="hidden flex flex-col items-center py-6 space-y-4">
                <div id="spy-card" onclick="toggleSpy()" class="w-40 h-56 bg-gray-100 rounded-3xl flex items-center justify-center cursor-pointer border-2 border-dashed border-gray-300">
                    <span id="spy-word" class="text-xl font-bold text-gray-400">é»æ“Šç¿»é–‹</span>
                </div>
                <div id="spy-role" class="text-[10px] btn-blue px-4 py-1 rounded-full">èº«åˆ†ç™¼é€ä¸­</div>
            </div>

            <div id="chat-box" class="h-28 overflow-y-auto bg-gray-50 rounded-2xl p-4 text-[10px] space-y-1 border"></div>
        </div>

        <div class="mt-4 space-y-2">
            <div class="flex gap-2">
                <input type="text" id="chatInp" class="flex-1 p-4 bg-gray-50 rounded-2xl text-sm outline-none" placeholder="è¼¸å…¥å…§å®¹...">
                <button onclick="sendMessage()" class="px-6 btn-blue rounded-2xl font-bold">é€å‡º</button>
            </div>
            <button id="startBtn" onclick="sendStart()" class="hidden w-full p-4 btn-green rounded-2xl font-bold">é–‹å§‹éŠæˆ²</button>
        </div>

        <div id="result-overlay" class="absolute inset-0 z-50 bg-white/95 hidden flex flex-col items-center justify-center p-8 text-center rounded-[2rem]">
            <h2 id="result-title" class="text-2xl font-bold mb-8"></h2>
            <button onclick="location.reload()" class="w-full p-4 btn-blue rounded-2xl font-bold">å›å¤§å»³</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myName, curRoom, myGame, isHost = false, isMyTurn = false, isPainter = false, gameStarted = false;
        let bingoLayout = Array(25).fill(null), fillCount = 1, markedCells = Array(25).fill(false), winTarget = 3, mySecret = "";

        // ç•«åœ–åº§æ¨™ä¿®å¾©
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        let drawing = false, lastX = 0, lastY = 0;
        function getPos(e) {
            const r = canvas.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: (cx - r.left) * (canvas.width / r.width), y: (cy - r.top) * (canvas.height / r.height) };
        }
        function start(e) { if (!isPainter || !gameStarted) return; drawing = true; const p = getPos(e); [lastX, lastY] = [p.x, p.y]; }
        function move(e) {
            if (!drawing) return; e.preventDefault();
            const p = getPos(e); const d = { x: p.x, y: p.y, lastX, lastY, roomId: curRoom };
            socket.emit('drawing', d); drawLine(d); [lastX, lastY] = [p.x, p.y];
        }
        function drawLine(d) { ctx.beginPath(); ctx.strokeStyle = "#2F4F4F"; ctx.lineWidth = 5; ctx.lineCap = "round"; ctx.moveTo(d.lastX, d.lastY); ctx.lineTo(d.x, d.y); ctx.stroke(); }
        canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move); window.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('touchstart', start, {passive:false}); canvas.addEventListener('touchmove', move, {passive:false});
        socket.on('render_drawing', drawLine);
        socket.on('clear_canvas', () => ctx.clearRect(0,0,500,500));

        // æ ¸å¿ƒé‚è¼¯
        function confirmJoin(game) {
            myName = document.getElementById('nameInp').value; curRoom = document.getElementById('roomInp').value;
            if(!myName || !curRoom) return; myGame = game;
            document.getElementById('login-panel').classList.add('hidden');
            document.getElementById('game-panel').classList.remove('hidden');
            document.getElementById('room-display').innerText = `ID: ${curRoom}`;
            socket.emit('join_room', { roomId: curRoom, username: myName, gameType: game });
            if(game === 'bingo') initBingo();
            if(game === 'draw') document.getElementById('draw-ui').classList.remove('hidden');
            if(game === 'spy') document.getElementById('spy-ui').classList.remove('hidden');
        }

        function initBingo() {
            const grid = document.getElementById('bingo-grid'); grid.innerHTML = '';
            document.getElementById('bingo-ui').classList.remove('hidden');
            for(let i=0; i<25; i++) {
                const b = document.createElement('div'); b.className = "bingo-cell"; b.id = `cell-${i}`;
                b.onclick = () => {
                    if (!gameStarted && fillCount <= 25 && !bingoLayout[i]) {
                        bingoLayout[i] = fillCount; b.innerText = fillCount; b.classList.add('cell-filled'); fillCount++;
                    } else if (gameStarted && isMyTurn && bingoLayout[i] && !markedCells[i]) {
                        socket.emit('bingo_click', { roomId: curRoom, num: bingoLayout[i] });
                    }
                };
                grid.appendChild(b);
            }
        }

        function autoFill() {
            const nums = Array.from({length: 25}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
            nums.forEach((n, i) => { bingoLayout[i] = n; const c = document.getElementById(`cell-${i}`); c.innerText = n; c.classList.add('cell-filled'); });
            fillCount = 26;
        }

        socket.on('room_update', (d) => {
            isHost = (socket.id === d.host);
            document.getElementById('player-list').innerHTML = d.players.map(p => `<div class="px-3 py-1 bg-white border rounded-full text-[10px]">${p.name}</div>`).join('');
            if(isHost && !d.gameStarted) {
                document.getElementById('startBtn').classList.remove('hidden');
                if(myGame === 'bingo') document.getElementById('host-bingo-config').classList.remove('hidden');
            }
        });

        function sendStart() { socket.emit('start_game', { roomId: curRoom, winLines: document.getElementById('win-select')?.value || 3 }); }

        socket.on('game_begin', (d) => {
            gameStarted = true; winTarget = d.winLines;
            document.getElementById('startBtn').classList.add('hidden');
            if(myGame === 'draw') { isPainter = (socket.id === d.turnId); document.getElementById('painter-tools').classList.toggle('hidden', !isPainter); }
            updateTurn(d.turnId, d.turnName);
        });

        function updateTurn(id, name) {
            isMyTurn = (socket.id === id);
            const tag = document.getElementById('status-tag');
            tag.innerText = isMyTurn ? "ğŸŒŸ ä½ çš„å›åˆ" : `è¼ªåˆ° ${name}`;
            tag.className = `px-3 py-1 rounded-full ${isMyTurn ? 'btn-blue' : 'btn-green'}`;
        }

        socket.on('bingo_sync', (n) => {
            const idx = bingoLayout.indexOf(n);
            if(idx !== -1) {
                markedCells[idx] = true; document.getElementById(`cell-${idx}`).classList.add('cell-marked');
                // Bingo é€£ç·šç®—æ³•ä¿®å¾©
                let lines = 0; const m = markedCells;
                for(let i=0; i<25; i+=5) if(m[i]&&m[i+1]&&m[i+2]&&m[i+3]&&m[i+4]) lines++;
                for(let i=0; i<5; i++) if(m[i]&&m[i+5]&&m[i+10]&&m[i+15]&&m[i+20]) lines++;
                if(m[0]&&m[6]&&m[12]&&m[18]&&m[24]) lines++; if(m[4]&&m[8]&&m[12]&&m[16]&&m[20]) lines++;
                if(lines >= winTarget) socket.emit('bingo_win', { roomId: curRoom, name: myName });
            }
        });

        socket.on('spy_setup', (d) => { mySecret = d.word; document.getElementById('spy-role').innerText = `èº«åˆ†ï¼š${d.role}`; });
        function toggleSpy() { 
            const el = document.getElementById('spy-word');
            el.innerText = el.innerText === "é»æ“Šç¿»é–‹" ? mySecret : "é»æ“Šç¿»é–‹";
            el.className = el.innerText === "é»æ“Šç¿»é–‹" ? "text-xl font-bold text-gray-400" : "text-xl font-bold text-[#2F4F4F]";
        }

        function submitTopic() { socket.emit('set_word', { roomId: curRoom, word: document.getElementById('topicInp').value }); }
        function sendMessage() { const i = document.getElementById('chatInp'); if(i.value) { socket.emit('send_chat', { roomId: curRoom, msg: i.value }); i.value = ''; } }
        socket.on('chat_msg', (d) => { const b = document.getElementById('chat-box'); b.innerHTML += `<div><b>${d.name}:</b> ${d.msg}</div>`; b.scrollTop = 999; });
        socket.on('game_over', (d) => { document.getElementById('result-overlay').classList.remove('hidden'); document.getElementById('result-title').innerText = d.msg; });
    </script>
</body>
</html>
