<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PlayTogether - æ‰‹æ©Ÿå„ªåŒ–ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #F2F0EB; color: #5F6368; font-family: sans-serif; touch-action: manipulation; }
        .morandi-card { background: white; border-radius: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .btn-blue { background-color: #A3B9C9; color: white; }
        /* æ ¸å¿ƒä¿®å¾©ï¼šç¦æ­¢ç•«å¸ƒä¸Šçš„æ‰‹å‹¢æ»¾å‹•ï¼Œç¢ºä¿å°ˆæ³¨ç¹ªåœ– */
        #canvas { background: white; touch-action: none; border-radius: 1rem; width: 100%; height: 350px; -webkit-user-select: none; }
        .hidden { display: none !important; }
        .overlay { background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 50; }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <div class="w-full max-w-md morandi-card p-6 mt-4 border border-gray-100">
        
        <div id="step-0" class="space-y-4 text-center">
            <h1 class="text-xl font-light tracking-widest text-gray-400 mb-6 uppercase">Game Center</h1>
            <button onclick="selectGame('draw')" class="w-full p-6 border rounded-3xl border-orange-100 bg-orange-50/20 text-orange-400 font-bold">ğŸ¨ ä½ ç•«æˆ‘çŒœ (æ‰‹æ©Ÿå„ªåŒ–)</button>
            <button onclick="selectGame('spy')" class="w-full p-6 border rounded-3xl border-green-100 bg-green-50/20 text-green-400 font-bold">ğŸ•µï¸ èª°æ˜¯è‡¥åº•</button>
        </div>

        <div id="step-lobby" class="hidden space-y-4">
            <input type="text" id="nameInp" class="w-full p-4 bg-gray-50 rounded-2xl text-center outline-none" placeholder="æš±ç¨±">
            <input type="text" id="roomIdInp" class="w-full p-4 bg-gray-50 rounded-2xl text-center outline-none" placeholder="æˆ¿è™Ÿ">
            <button onclick="join()" class="w-full btn-blue py-4 rounded-2xl font-bold">é€²å…¥æˆ¿é–“</button>
        </div>

        <div id="step-game" class="hidden space-y-4">
            <div id="player-list" class="flex gap-2 overflow-x-auto pb-2"></div>
            
            <div id="draw-ui" class="hidden space-y-4">
                <div id="draw-status" class="text-center text-[10px] text-gray-400 font-bold">æº–å‚™ä¸­...</div>
                <div class="relative">
                    <canvas id="canvas" width="400" height="400" class="border"></canvas>
                    <div id="word-modal" class="hidden absolute inset-0 overlay rounded-[1rem] flex items-center justify-center p-6">
                        <div class="bg-white p-6 rounded-2xl w-full text-center">
                            <p class="text-xs text-gray-400 mb-2">è«‹è¨­å®šé¡Œç›®ï¼š</p>
                            <input type="text" id="customWordInp" class="w-full p-3 bg-gray-50 border rounded-xl mb-3 text-center">
                            <button onclick="submitWord()" class="w-full btn-blue py-3 rounded-xl">å‡ºé¡Œ</button>
                        </div>
                    </div>
                </div>
                <div id="painter-tools" class="hidden flex gap-2">
                    <button onclick="clearCanvas()" class="flex-1 py-2 bg-gray-100 rounded-xl text-[10px]">æ¸…é™¤</button>
                </div>
            </div>

            <div id="chat-box" class="h-32 overflow-y-auto bg-gray-50 rounded-2xl p-4 text-[10px] border"></div>
            <div class="flex gap-2">
                <input type="text" id="guessInp" class="flex-1 p-3 border rounded-xl" placeholder="è¼¸å…¥ç­”æ¡ˆ...">
                <button onclick="sendMessage()" class="px-6 btn-blue rounded-xl font-bold">é€å‡º</button>
            </div>

            <button id="startBtn" onclick="sendStart()" class="hidden w-full btn-blue py-4 rounded-2xl font-bold">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let selectedGame = '', curRoom, myName, isPainter = false, drawing = false, lastX, lastY;
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

        function selectGame(g) { selectedGame = g; document.getElementById('step-0').classList.add('hidden'); document.getElementById('step-lobby').classList.remove('hidden'); }
        function join() {
            myName = document.getElementById('nameInp').value;
            curRoom = document.getElementById('roomIdInp').value;
            socket.emit('join_room', { roomId: curRoom, username: myName, gameType: selectedGame });
            document.getElementById('step-lobby').classList.add('hidden');
            document.getElementById('step-game').classList.remove('hidden');
            if(selectedGame === 'draw') document.getElementById('draw-ui').classList.remove('hidden');
        }

        // --- æ‰‹æ©Ÿç¹ªåœ–ä¿®å¾©æ ¸å¿ƒ ---
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            // åˆ¤æ–·æ˜¯è§¸æ§é‚„æ˜¯æ»‘é¼ ï¼Œä¸¦è¨ˆç®—ç›¸å°æ–¼ç•«å¸ƒçš„æ­£ç¢ºæ¯”ä¾‹åº§æ¨™
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left) * (canvas.width / rect.width),
                y: (clientY - rect.top) * (canvas.height / rect.height)
            };
        }

        function startDraw(e) {
            if(!isPainter) return;
            drawing = true;
            const p = getPos(e);
            [lastX, lastY] = [p.x, p.y];
        }

        function draw(e) {
            if(!drawing || !isPainter) return;
            // ç¦æ­¢æ‰‹æ©Ÿç€è¦½å™¨é è¨­çš„ä¸‹æ‹‰åˆ·æ–°æˆ–æ»¾å‹•è¡Œç‚º
            if(e.cancelable) e.preventDefault(); 
            const p = getPos(e);
            const data = { x: p.x, y: p.y, lastX, lastY, roomId: curRoom };
            socket.emit('drawing', data);
            renderDraw(data);
            [lastX, lastY] = [p.x, p.y];
        }

        // ç¶å®šäº‹ä»¶ï¼ˆåŒ…å«æ‰‹æ©Ÿ touch èˆ‡æ¡Œæ©Ÿ mouseï¼‰
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('touchstart', startDraw, { passive: false });
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchmove', draw, { passive: false });
        window.addEventListener('mouseup', () => drawing = false);
        window.addEventListener('touchend', () => drawing = false);

        function renderDraw(d) {
            ctx.beginPath(); ctx.strokeStyle = "#5F6368"; ctx.lineWidth = 5; ctx.lineCap = "round"; ctx.lineJoin = "round";
            ctx.moveTo(d.lastX, d.lastY); ctx.lineTo(d.x, d.y); ctx.stroke();
        }

        // --- ä¼ºæœå™¨äº‹ä»¶ ---
        socket.on('render_drawing', (d) => renderDraw(d));
        socket.on('do_clear_canvas', () => ctx.clearRect(0,0,canvas.width,canvas.height));
        function clearCanvas() { socket.emit('clear_canvas', curRoom); }
        function sendStart() { socket.emit('start_game', curRoom); }
        function submitWord() { socket.emit('set_word', { roomId: curRoom, word: document.getElementById('customWordInp').value }); document.getElementById('word-modal').classList.add('hidden'); }
        
        socket.on('room_update', (d) => {
            const list = document.getElementById('player-list');
            list.innerHTML = d.players.map(p => `<div class="px-3 py-1 bg-gray-50 rounded-full text-[10px] border">${p.name}</div>`).join('');
            if (socket.id === d.host && !d.gameStarted) document.getElementById('startBtn').classList.remove('hidden');
        });

        socket.on('waiting_for_word', (d) => { if(socket.id === d.pickerId) document.getElementById('word-modal').classList.remove('hidden'); });
        socket.on('draw_start', (d) => { isPainter = (socket.id === d.painterId); document.getElementById('draw-status').innerText = isPainter ? `é¡Œç›®ï¼š${d.word}` : `å¿«çŒœç­”æ¡ˆï¼`; document.getElementById('painter-tools').classList.toggle('hidden', !isPainter); });
        
        function sendMessage() {
            const msg = document.getElementById('guessInp').value;
            if(selectedGame === 'draw') socket.emit('send_guess', { roomId: curRoom, msg });
            document.getElementById('guessInp').value = '';
        }
        socket.on('chat_msg', (d) => { document.getElementById('chat-box').innerHTML += `<div><b>${d.name}:</b> ${d.msg}</div>`; });
        socket.on('round_over', (d) => alert(`æœ‰äººçŒœå°äº†ï¼ç­”æ¡ˆæ˜¯ ${d.word}`));
    </script>
</body>
</html>
