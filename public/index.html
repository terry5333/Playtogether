<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PlayTogether - è¼ªæµå–Šè™Ÿç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #F2F0EB; color: #5F6368; touch-action: manipulation; }
        .morandi-card { background: white; border-radius: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .btn-blue { background-color: #A3B9C9; color: white; }
        .cell-active { background-color: #A3B9C9 !important; color: white !important; }
        .cell-marked { background-color: #E2B4B4 !important; color: white !important; border: none; }
        .my-turn { border: 2px solid #A3B9C9; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <div class="w-full max-w-md morandi-card p-6 mt-4">
        
        <div id="step-0" class="space-y-4 text-center">
            <h1 class="text-xl font-light text-gray-300 mb-6 tracking-widest uppercase">Bingo Box</h1>
            <button onclick="selectGame('bingo')" class="w-full p-5 border rounded-3xl border-blue-100 bg-blue-50/20 text-blue-400 font-bold">ğŸ”¢ è¼ªæµ BINGO</button>
            <button onclick="selectGame('spy')" class="w-full p-5 border rounded-3xl border-green-100 bg-green-50/20 text-green-400 font-bold">ğŸ•µï¸ èª°æ˜¯è‡¥åº•</button>
        </div>

        <div id="step-lobby" class="hidden space-y-4">
            <input type="text" id="nameInp" class="w-full p-4 bg-gray-50 rounded-2xl text-center outline-none" placeholder="æš±ç¨±">
            <input type="text" id="roomIdInp" class="w-full p-4 bg-gray-50 rounded-2xl text-center outline-none" placeholder="æˆ¿è™Ÿ">
            <button onclick="join()" class="w-full btn-blue py-4 rounded-2xl font-bold">é€²å…¥æˆ¿é–“</button>
        </div>

        <div id="step-game" class="hidden space-y-4">
            <div id="turn-display" class="hidden text-center p-2 bg-blue-50 text-blue-400 text-xs font-bold rounded-xl mb-2"></div>
            
            <div id="player-list" class="flex gap-2 overflow-x-auto pb-2 border-b border-gray-50 min-h-[40px]"></div>
            
            <div id="bingo-ui" class="hidden space-y-4">
                <div id="bingo-settings" class="hidden flex justify-between items-center text-xs p-2">
                    <span>å‹åˆ©é€£ç·šæ•¸ï¼š</span>
                    <select id="winLinesSelect" class="border rounded p-1">
                        <option value="1">1 æ¢ç·š</option><option value="3" selected>3 æ¢ç·š</option><option value="5">5 æ¢ç·š</option>
                    </select>
                </div>
                <div id="bingo-grid" class="grid grid-cols-5 gap-1"></div>
                <div class="flex justify-between text-blue-400 font-bold text-sm px-2">
                    <span id="curLinesText">é€£ç·š: 0</span>
                    <span id="targetLinesText">ç›®æ¨™: -</span>
                </div>
            </div>

            <div id="chat-box" class="h-24 overflow-y-auto bg-gray-50 rounded-xl p-3 text-[10px] border"></div>
            <div class="flex gap-2">
                <input type="text" id="chatInp" class="flex-1 p-3 border rounded-xl text-sm outline-none" placeholder="è¼¸å…¥è¨Šæ¯...">
                <button onclick="sendMessage()" class="px-5 btn-blue rounded-xl font-bold">é€å‡º</button>
            </div>

            <button id="startBtn" onclick="sendStart()" class="hidden w-full btn-blue py-4 rounded-2xl font-bold shadow-lg">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let selectedGame = '', curRoom, myName, isHost = false, isMyTurn = false;
        let bingoLayout = Array(25).fill(null), fillCount = 1, markedCells = Array(25).fill(false), winTarget = 3;

        function selectGame(g) { selectedGame = g; document.getElementById('step-0').classList.add('hidden'); document.getElementById('step-lobby').classList.remove('hidden'); }
        
        function join() {
            myName = document.getElementById('nameInp').value; curRoom = document.getElementById('roomIdInp').value;
            if(!myName || !curRoom) return alert("è«‹å¡«å¯«è³‡è¨Š");
            socket.emit('join_room', { roomId: curRoom, username: myName, gameType: selectedGame });
            document.getElementById('step-lobby').classList.add('hidden'); document.getElementById('step-game').classList.remove('hidden');
            if(selectedGame === 'bingo') initBingo();
        }

        function initBingo() {
            document.getElementById('bingo-ui').classList.remove('hidden');
            const grid = document.getElementById('bingo-grid'); grid.innerHTML = '';
            for(let i=0; i<25; i++) {
                const b = document.createElement('button');
                b.className = "aspect-square bg-gray-50 rounded-lg text-xs font-bold text-gray-300 border border-gray-100 flex items-center justify-center";
                b.id = `cell-${i}`;
                b.onclick = () => {
                    if (fillCount <= 25 && !bingoLayout[i]) {
                        bingoLayout[i] = fillCount; b.innerText = fillCount; b.classList.add('cell-active'); fillCount++;
                    } else if (isMyTurn) {
                        socket.emit('bingo_click', { roomId: curRoom, num: bingoLayout[i] });
                    } else {
                        alert("é‚„æ²’è¼ªåˆ°ä½ ï¼");
                    }
                };
                grid.appendChild(b);
            }
        }

        socket.on('game_begin', (d) => {
            winTarget = d.winLines;
            updateTurn(d.turnId, d.turnName);
            document.getElementById('targetLinesText').innerText = `ç›®æ¨™: ${winTarget} æ¢`;
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('bingo-settings').classList.add('hidden');
            document.getElementById('turn-display').classList.remove('hidden');
            alert("éŠæˆ²é–‹å§‹ï¼è¼ªæµå–Šè™Ÿå›‰ï¼");
        });

        socket.on('next_turn', (d) => updateTurn(d.turnId, d.turnName));

        function updateTurn(id, name) {
            isMyTurn = (socket.id === id);
            const display = document.getElementById('turn-display');
            display.innerText = isMyTurn ? "ğŸŒŸ ç¾åœ¨æ˜¯ä½ çš„å›åˆï¼Œè«‹é¸æ•¸å­—ï¼" : `ç­‰å¾… ${name} å–Šè™Ÿ...`;
            display.className = isMyTurn ? "text-center p-2 bg-orange-50 text-orange-400 text-xs font-bold rounded-xl mb-2 my-turn" : "text-center p-2 bg-blue-50 text-blue-400 text-xs font-bold rounded-xl mb-2";
        }

        socket.on('bingo_sync', (num) => {
            const idx = bingoLayout.indexOf(num);
            if (idx !== -1) {
                markedCells[idx] = true;
                document.getElementById(`cell-${idx}`).classList.add('cell-marked');
                checkWin();
            }
        });

        function checkWin() {
            let lines = 0;
            const c = (indices) => indices.every(i => markedCells[i]);
            for(let i=0; i<5; i++) {
                if(c([i*5, i*5+1, i*5+2, i*5+3, i*5+4])) lines++;
                if(c([i, i+5, i+10, i+15, i+20])) lines++;
            }
            if(c([0, 6, 12, 18, 24])) lines++;
            if(c([4, 8, 12, 16, 20])) lines++;
            document.getElementById('curLinesText').innerText = `é€£ç·š: ${lines}`;
            if (lines >= winTarget) socket.emit('bingo_win', { roomId: curRoom, name: myName });
        }

        socket.on('room_update', (d) => {
            isHost = (socket.id === d.host);
            document.getElementById('player-list').innerHTML = d.players.map(p => `<div class="px-3 py-1 bg-gray-50 rounded-full text-[10px] border">${p.name}${p.id === d.host ? ' â˜…' : ''}</div>`).join('');
            if (isHost && !d.gameStarted) {
                document.getElementById('startBtn').classList.remove('hidden');
                document.getElementById('bingo-settings').classList.remove('hidden');
            }
        });

        function sendStart() {
            if (fillCount <= 25) return alert("å¡«æ»¿æ ¼å­å†é–‹å§‹");
            socket.emit('start_game', { roomId: curRoom, winLines: document.getElementById('winLinesSelect').value });
        }

        socket.on('round_over', (d) => { alert(`ğŸ‰ ${d.winner} é”æ¨™ç²å‹ï¼`); location.reload(); });
        function sendMessage() { socket.emit('send_chat', { roomId: curRoom, msg: document.getElementById('chatInp').value }); document.getElementById('chatInp').value = ''; }
        socket.on('chat_msg', (d) => { document.getElementById('chat-box').innerHTML += `<div><b>${d.name}:</b> ${d.msg}</div>`; });
    </script>
</body>
</html>
