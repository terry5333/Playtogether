<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #F2F0EB; color: #5F6368; font-family: sans-serif; }
        .morandi-card { background: white; border-radius: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .btn-blue { background-color: #A3B9C9; color: white; }
        #canvas { background: white; touch-action: none; border-radius: 1rem; cursor: crosshair; width: 100%; height: 350px; }
        .hidden { display: none; }
        .overlay { background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); }

</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <div class="w-full max-w-md morandi-card p-6 mt-4 border border-gray-100">
        <div id="step-lobby" class="space-y-4">
            <h1 class="text-center text-gray-400 tracking-widest mb-6">DRAW & GUESS</h1>
            <input type="text" id="nameInp" class="w-full p-4 bg-gray-50 rounded-2xl text-center outline-none" placeholder="ä½ çš„æš±ç¨±">
            <input type="text" id="roomIdInp" class="w-full p-4 bg-gray-50 rounded-2xl text-center outline-none" placeholder="æˆ¿è™Ÿ">
            <button onclick="join()" class="w-full btn-blue py-4 rounded-2xl font-bold">é€²å…¥å¤§å»³</button>
        </div>

        <div id="step-game" class="hidden space-y-4">
            <div id="player-list" class="flex gap-2 overflow-x-auto pb-2 border-b border-gray-50"></div>
            
            <div class="relative">
                <div id="status-bar" class="text-center text-[10px] text-gray-400 mb-2 font-bold uppercase tracking-widest">ç­‰å¾…æˆ¿ä¸»é–‹å§‹...</div>
                <canvas id="canvas" width="400" height="400" class="border shadow-inner"></canvas>
                
                <div id="word-modal" class="hidden absolute inset-0 overlay rounded-[1rem] flex flex-col items-center justify-center p-6 text-center">
                    <div class="bg-white p-6 rounded-2xl shadow-xl w-full">
                        <p class="text-xs text-gray-400 mb-3">ä½ æ˜¯æœ¬è¼ªç•«å®¶ï¼Œè«‹è¨­å®šé¡Œç›®ï¼š</p>
                        <input type="text" id="customWordInp" class="w-full p-3 bg-gray-50 rounded-xl mb-3 text-center outline-none border" placeholder="ä¾‹å¦‚ï¼šçç å¥¶èŒ¶">
                        <button onclick="submitWord()" class="w-full btn-blue py-3 rounded-xl">ç¢ºå®šå‡ºé¡Œ</button>
                    </div>
                </div>
            </div>

            <div id="painter-tools" class="hidden flex gap-2">
                <button onclick="clearCanvas()" class="flex-1 py-2 bg-gray-100 rounded-xl text-xs text-gray-400">æ¸…é™¤ç•«å¸ƒ</button>
            </div>

            <div id="guess-area" class="space-y-2">
                <div id="chat-box" class="h-32 overflow-y-auto bg-gray-50 rounded-2xl p-4 text-xs space-y-1 border border-gray-100"></div>
                <div class="flex gap-2">
                    <input type="text" id="guessInp" class="flex-1 p-3 bg-white border rounded-xl outline-none text-sm" placeholder="è¼¸å…¥ä½ çš„ç­”æ¡ˆ...">
                    <button onclick="sendGuess()" class="px-6 btn-blue rounded-xl">çŒœ</button>
                </div>
            </div>

            <button id="startBtn" onclick="sendStart()" class="hidden w-full btn-blue py-4 rounded-2xl shadow-lg font-bold">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let curRoom, myName, isPainter = false, drawing = false, lastX = 0, lastY = 0;
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

        function join() {
            myName = document.getElementById('nameInp').value;
            curRoom = document.getElementById('roomIdInp').value;
            if(!myName || !curRoom) return alert("è«‹å¡«å¯«è³‡è¨Š");
            socket.emit('join_room', { roomId: curRoom, username: myName, gameType: 'draw' });
            document.getElementById('step-lobby').classList.add('hidden');
            document.getElementById('step-game').classList.remove('hidden');
        }

        function sendStart() { socket.emit('start_game', curRoom); }

        // --- å‡ºé¡Œé‚è¼¯ ---
        socket.on('waiting_for_word', (d) => {
            const isMe = (socket.id === d.pickerId);
            document.getElementById('status-bar').innerText = isMe ? "è«‹è¨­å®šé¡Œç›®..." : `ç­‰å¾… ${d.pickerName} å‡ºé¡Œ...`;
            if(isMe) document.getElementById('word-modal').classList.remove('hidden');
            else document.getElementById('word-modal').classList.add('hidden');
        });

        function submitWord() {
            const word = document.getElementById('customWordInp').value;
            if(!word) return alert("è«‹è¼¸å…¥é¡Œç›®");
            socket.emit('set_word', { roomId: curRoom, word });
            document.getElementById('word-modal').classList.add('hidden');
            document.getElementById('customWordInp').value = '';
        }

        // --- ç¹ªåœ–é‚è¼¯ ---
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: (clientX - rect.left) * (canvas.width / rect.width), y: (clientY - rect.top) * (canvas.height / rect.height) };
        }

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('touchstart', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchmove', draw);
        window.addEventListener('mouseup', () => drawing = false);
        window.addEventListener('touchend', () => drawing = false);

        function startDraw(e) { if(!isPainter) return; drawing = true; const pos = getPos(e); lastX = pos.x; lastY = pos.y; }
        function draw(e) {
            if(!drawing || !isPainter) return;
            const pos = getPos(e);
            const data = { x: pos.x, y: pos.y, lastX, lastY, roomId: curRoom };
            socket.emit('drawing', data);
            renderDraw(data);
            lastX = pos.x; lastY = pos.y;
        }

        function renderDraw(data) {
            ctx.beginPath(); ctx.strokeStyle = "#5F6368"; ctx.lineWidth = 4; ctx.lineCap = "round";
            ctx.moveTo(data.lastX, data.lastY); ctx.lineTo(data.x, data.y); ctx.stroke();
        }

        socket.on('render_drawing', (data) => renderDraw(data));
        socket.on('do_clear_canvas', () => ctx.clearRect(0, 0, canvas.width, canvas.height));
        function clearCanvas() { socket.emit('clear_canvas', curRoom); }

        // --- éŠæˆ²æµç¨‹ ---
        socket.on('draw_start', (d) => {
            isPainter = (socket.id === d.painterId);
            document.getElementById('status-bar').innerText = isPainter ? `ä½ çš„é¡Œç›®ï¼š${d.word}` : `çŒœçŒœçœ‹ä»–åœ¨ç•«ä»€éº¼ï¼Ÿ`;
            document.getElementById('painter-tools').classList.toggle('hidden', !isPainter);
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('word-modal').classList.add('hidden');
        });

        function sendGuess() {
            const msg = document.getElementById('guessInp').value;
            if(!msg) return;
            socket.emit('send_guess', { roomId: curRoom, msg });
            document.getElementById('guessInp').value = '';
        }

        socket.on('round_over', (d) => {
            alert(`ğŸ‰ ç­”å°äº†ï¼è´å®¶æ˜¯ï¼š${d.winner}\nç­”æ¡ˆæ˜¯ï¼š[${d.word}]`);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        socket.on('chat_msg', (d) => {
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div class="py-1 border-b border-gray-50"><span class="text-[#A3B9C9] font-bold">${d.name}:</span> ${d.msg}</div>`;
            box.scrollTop = box.scrollHeight;
        });

        socket.on('room_update', (d) => {
            const list = document.getElementById('player-list');
            list.innerHTML = d.players.map(p => `<div class="px-3 py-1 bg-gray-50 rounded-full text-[10px] whitespace-nowrap border">${p.name}</div>`).join('');
            if(socket.id === d.host && !d.gameStarted) document.getElementById('startBtn').classList.remove('hidden');
        });
    </script>
</body>
</html>
