<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PARTY BOX 修正版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none !important; }
        .btn-primary { background: #3b82f6; width: 100%; padding: 1rem; border-radius: 1rem; font-weight: bold; }
        .btn-secondary { background: #334155; width: 100%; padding: 1rem; border-radius: 1rem; font-weight: bold; }
    </style>
</head>
<body class="p-4">

    <h1 id="admin-trigger" class="text-4xl font-black italic text-center my-10 cursor-pointer">PARTY<span class="text-blue-500">BOX</span></h1>

    <section id="view-login" class="max-w-md mx-auto space-y-4">
        <div class="glass p-6 rounded-3xl space-y-4">
            <label class="block text-sm text-slate-400">第一步：給自己取個名字</label>
            <input type="text" id="user-name" placeholder="你的暱稱" class="w-full bg-slate-800 p-4 rounded-xl outline-none border border-slate-700 focus:border-blue-500">
            
            <div id="action-buttons" class="space-y-3 pt-4">
                <button onclick="handleAction('create')" class="btn-primary">創建新房間</button>
                <div class="flex items-center gap-2">
                    <input type="text" id="room-id-input" placeholder="輸入房號" class="flex-1 bg-slate-800 p-4 rounded-xl outline-none">
                    <button onclick="handleAction('join')" class="bg-orange-600 px-6 py-4 rounded-xl font-bold">加入</button>
                </div>
            </div>
        </div>
    </section>

    <section id="view-lobby" class="hidden max-w-md mx-auto space-y-4">
        <div class="glass p-6 rounded-3xl text-center space-y-6">
            <div class="flex justify-between items-center text-blue-400">
                <span id="room-tag" class="font-black text-xl">房號：----</span>
                <span id="player-count" class="text-sm">1 人在線</span>
            </div>
            
            <div id="player-list" class="flex flex-wrap gap-2 justify-center py-4">
                </div>

            <div id="host-controls" class="hidden border-t border-slate-700 pt-6 space-y-3">
                <p class="text-xs text-slate-500 mb-2">你是房主，請選擇遊戲模式：</p>
                <button onclick="alert('進入賓果設定')" class="btn-secondary border-l-4 border-blue-500">賓果連連看</button>
                <button onclick="alert('進入臥底設定')" class="btn-secondary border-l-4 border-green-500">誰是臥底</button>
                <button onclick="alert('進入畫畫設定')" class="btn-secondary border-l-4 border-orange-500">你畫我猜</button>
            </div>
            
            <p id="wait-msg" class="text-slate-500 animate-pulse">等待房主開始...</p>
        </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myName = "";
        let myRoom = "";

        // 核心按鈕邏輯
        function handleAction(type) {
            myName = document.getElementById('user-name').value.trim();
            if (!myName) {
                alert("請先輸入暱稱！");
                return;
            }

            if (type === 'create') {
                // 發送創建請求
                socket.emit('create_room');
            } else {
                myRoom = document.getElementById('room-id-input').value.trim();
                if (!myRoom) {
                    alert("請輸入 4 位數房號！");
                    return;
                }
                socket.emit('join_room', { roomId: myRoom, username: myName });
            }
        }

        // 伺服器回傳：房間創建成功
        socket.on('room_created', (data) => {
            myRoom = data.roomId;
            // 創建完自動加入
            socket.emit('join_room', { roomId: myRoom, username: myName });
        });

        // 伺服器回傳：房間狀態更新 (這是切換畫面的關鍵)
        socket.on('room_update', (data) => {
            // 1. 隱藏登入頁，顯示大廳頁
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-lobby').classList.remove('hidden');

            // 2. 更新房號顯示
            document.getElementById('room-tag').innerText = "房號：" + data.roomId;
            document.getElementById('player-count').innerText = data.players.length + " 人在線";

            // 3. 房主權限判定
            const isHost = (socket.id === data.hostId);
            document.getElementById('host-controls').classList.toggle('hidden', !isHost);
            document.getElementById('wait-msg').classList.toggle('hidden', isHost);

            // 4. 渲染玩家列表
            const listEl = document.getElementById('player-list');
            listEl.innerHTML = data.players.map(p => `
                <span class="bg-slate-800 px-4 py-2 rounded-full text-xs border border-slate-700">
                    ${p.id === data.hostId ? '⭐ ' : ''}${p.name}
                </span>
            `).join('');
        });

        // 錯誤處理
        socket.on('error_msg', (msg) => {
            alert(msg);
        });
    </script>
</body>
</html>
