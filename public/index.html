                    <span>è¨­å®šç·šæ•¸ï¼š</span>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let selectedGame = '', curRoom, myName, isHost = false, isPainter = false, isMyTurn = false;
        let bingoLayout = Array(25).fill(null), fillCount = 1, markedCells = Array(25).fill(false), winTarget = 3;
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

        function selectGame(g) {
            selectedGame = g;
            myName = prompt("æš±ç¨±") || "ç©å®¶"; curRoom = prompt("æˆ¿è™Ÿ") || "123";
            document.getElementById('step-0').classList.add('hidden');
            document.getElementById('step-game').classList.remove('hidden');
            socket.emit('join_room', { roomId: curRoom, username: myName, gameType: selectedGame });
            if(g === 'draw') document.getElementById('draw-ui').classList.remove('hidden');
            if(g === 'spy') document.getElementById('spy-ui').classList.remove('hidden');
            if(g === 'bingo') initBingo();
        }

        // èª°æ˜¯è‡¥åº•æ¥æ”¶è©èª
        socket.on('receive_spy_word', (d) => {
            document.getElementById('spy-word-display').innerText = d.word;
            document.getElementById('spy-role-text').innerText = `ä½ æ˜¯ï¼š${d.role}`;
            document.getElementById('status-bar').innerText = "éŠæˆ²é–‹å§‹ï¼Œè«‹è¼ªæµæè¿°ä½ çš„è©èªï¼";
        });

        // ä½ ç•«æˆ‘çŒœå›åˆé–‹å§‹
        socket.on('new_draw_round', (d) => {
            isPainter = (socket.id === d.painterId);
            document.getElementById('status-bar').innerText = isPainter ? "ğŸŒŸ ä½ æ˜¯ç•«å®¶ï¼Œè«‹å‡ºé¡Œï¼" : `ğŸ¨ ç•«å®¶ï¼š${d.painterName}`;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            if(isPainter) {
                document.getElementById('word-modal').classList.remove('hidden');
                document.getElementById('clearBtn').classList.remove('hidden');
            } else {
                document.getElementById('word-modal').classList.add('hidden');
                document.getElementById('clearBtn').classList.add('hidden');
            }
        });

        function submitTopic() {
            const w = document.getElementById('topicInp').value;
            socket.emit('set_word', { roomId: curRoom, word: w });
            document.getElementById('word-modal').classList.add('hidden');
            document.getElementById('status-bar').innerText = `æ­£åœ¨ç•«ï¼š${w}`;
        }

        // BINGO åˆå§‹åŒ–
        function initBingo() {
            document.getElementById('bingo-ui').classList.remove('hidden');
            const grid = document.getElementById('bingo-grid'); grid.innerHTML = '';
            for(let i=0; i<25; i++) {
                const b = document.createElement('button');
                b.className = "aspect-square bg-gray-50 rounded-lg text-xs font-bold text-gray-300 border flex items-center justify-center";
                b.onclick = () => {
                    if (fillCount <= 25 && !bingoLayout[i]) {
                        bingoLayout[i] = fillCount; b.innerText = fillCount; b.classList.add('bg-blue-100'); fillCount++;
                    } else if (isMyTurn) socket.emit('bingo_click', { roomId: curRoom, num: bingoLayout[i] });
                };
                grid.appendChild(b); b.id = `cell-${i}`;
            }
        }

        socket.on('game_begin', (d) => {
            document.getElementById('startBtn').classList.add('hidden');
            if(d.gameType === 'bingo') {
                winTarget = d.winLines; updateBingoTurn(d.turnId, d.turnName);
            }
        });

        // ç¹ªåœ–ã€èŠå¤©ã€BINGO åŒæ­¥é‚è¼¯åŒå‰
        socket.on('room_update', (d) => {
            isHost = (socket.id === d.host);
            document.getElementById('player-list').innerHTML = d.players.map(p => `<div class="px-3 py-1 bg-gray-50 rounded-full text-[10px] border">${p.name}${p.id === d.host ? ' â˜…' : ''}</div>`).join('');
            if (isHost && !d.gameStarted) {
                document.getElementById('startBtn').classList.remove('hidden');
                if(selectedGame === 'bingo') document.getElementById('bingo-settings').classList.remove('hidden');
            }
        });

        function sendStart() {
            const wl = document.getElementById('winLinesSelect') ? document.getElementById('winLinesSelect').value : 3;
            socket.emit('start_game', { roomId: curRoom, winLines: wl });
        }

        // ... (ç¹ªåœ–èˆ‡ BINGO åŒæ­¥ä»£ç¢¼èˆ‡ä¹‹å‰ä¸€è‡´)
        function sendMessage() { socket.emit('send_chat', { roomId: curRoom, msg: document.getElementById('chatInp').value }); document.getElementById('chatInp').value = ''; }
        socket.on('chat_msg', (d) => { document.getElementById('chat-box').innerHTML += `<div><b>${d.name}:</b> ${d.msg}</div>`; document.getElementById('chat-box').scrollTop=999; });
    </script>
