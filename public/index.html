<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PlayBox æ——è‰¦ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #F2F0EB; color: #5F6368; font-family: sans-serif; }
        .morandi-card { background: white; border-radius: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .btn-blue { background-color: #A3B9C9; color: white; cursor: pointer; }
        .btn-blue:active { background-color: #8EABB8; }
        .hidden { display: none !important; }
        .vote-btn { background: #FDECEC; color: #E2B4B4; border: 1px solid #FAD7D7; padding: 2px 8px; border-radius: 8px; font-size: 10px; margin-top: 5px; }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center overflow-hidden">

    <div class="w-full max-w-md morandi-card p-6 mt-4">
        
        <div id="step-0" class="space-y-4 text-center">
            <h1 class="text-xl font-light text-gray-300 mb-6 tracking-widest uppercase">Game Hub</h1>
            <button onclick="selectGame('spy')" class="w-full p-5 border rounded-3xl border-green-100 text-green-500 font-bold">ğŸ•µï¸ èª°æ˜¯è‡¥åº•</button>
            <button onclick="selectGame('draw')" class="w-full p-5 border rounded-3xl border-orange-100 text-orange-400 font-bold">ğŸ¨ ä½ ç•«æˆ‘çŒœ</button>
        </div>

        <div id="step-game" class="hidden space-y-4">
            <div id="status-bar" class="flex justify-between items-center p-3 bg-gray-50 rounded-2xl text-xs font-bold">
                <span id="game-info">æº–å‚™ä¸­</span>
                <span id="timer-display" class="text-red-400 hidden">60s</span>
            </div>

            <div id="player-list" class="flex gap-2 overflow-x-auto pb-2 border-b min-h-[65px]"></div>

            <div id="spy-ui" class="hidden text-center py-10 bg-green-50/30 rounded-3xl">
                <p class="text-[10px] text-gray-400">ä½ çš„ç¥•å¯†è©èª</p>
                <h2 id="spy-word-display" class="text-4xl font-bold text-green-600">????</h2>
                <p id="spy-role-text" class="text-[10px] text-red-300 font-bold mt-2"></p>
                <p id="vote-notice" class="hidden text-[10px] text-orange-400 mt-4 animate-pulse">æ™‚é–“åˆ°ï¼è«‹æŠ•çµ¦å«Œç–‘äºº</p>
            </div>

            <div id="chat-box" class="h-28 overflow-y-auto bg-gray-50 rounded-xl p-2 text-[10px] border"></div>
            
            <div class="flex gap-2">
                <input type="text" id="chatInp" class="flex-1 p-3 border rounded-xl text-sm outline-none" placeholder="èŠå¤©...">
                <button onclick="sendMessage()" class="px-5 btn-blue rounded-xl font-bold">é€å‡º</button>
            </div>

            <button id="startBtn" onclick="sendStart()" class="hidden w-full btn-blue py-4 rounded-2xl font-bold shadow-lg">
                ç¢ºèªæˆ¿ä¸»èº«åˆ†ä¸¦é–‹å§‹
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let selectedGame = '', curRoom, myName, isHost = false;

        function selectGame(g) {
            selectedGame = g;
            myName = prompt("æš±ç¨±") || "Player";
            curRoom = prompt("æˆ¿è™Ÿ") || "123";
            document.getElementById('step-0').classList.add('hidden');
            document.getElementById('step-game').classList.remove('hidden');
            
            socket.emit('join_room', { roomId: curRoom, username: myName, gameType: g });
            if(g === 'spy') document.getElementById('spy-ui').classList.remove('hidden');
        }

        socket.on('room_update', (d) => {
            isHost = (socket.id === d.host);
            const list = document.getElementById('player-list');
            list.innerHTML = d.players.map(p => `
                <div class="flex flex-col items-center min-w-[60px]">
                    <div class="px-3 py-1 bg-gray-100 rounded-full text-[10px] border whitespace-nowrap ${p.id === d.host ? 'border-orange-300 text-orange-400' : ''}">
                        ${p.name}${p.id === d.host ? 'â˜…' : ''}
                    </div>
                    <button onclick="vote('${p.id}')" class="vote-btn hidden">æŠ•ä»–</button>
                </div>
            `).join('');

            // æˆ¿ä¸»ä¸”éŠæˆ²æœªé–‹å§‹ï¼Œå‰‡é¡¯ç¤ºæŒ‰éˆ•
            if (isHost && !d.gameStarted) {
                document.getElementById('startBtn').classList.remove('hidden');
            } else {
                document.getElementById('startBtn').classList.add('hidden');
            }
        });

        function sendStart() {
            socket.emit('start_game', { roomId: curRoom });
        }

        socket.on('receive_spy_word', (d) => {
            document.getElementById('spy-word-display').innerText = d.word;
            document.getElementById('spy-role-text').innerText = `èº«åˆ†ï¼š${d.role}`;
            document.getElementById('game-info').innerText = "éŠæˆ²é€²è¡Œä¸­";
            document.getElementById('startBtn').classList.add('hidden');
        });

        socket.on('timer_update', (c) => {
            const td = document.getElementById('timer-display');
            td.classList.remove('hidden');
            td.innerText = `${c}s`;
        });

        socket.on('start_voting', () => {
            document.getElementById('vote-notice').classList.remove('hidden');
            document.querySelectorAll('.vote-btn').forEach(b => b.classList.remove('hidden'));
        });

        function vote(id) {
            socket.emit('cast_vote', { roomId: curRoom, targetId: id });
            document.querySelectorAll('.vote-btn').forEach(b => b.classList.add('hidden'));
        }

        socket.on('game_over', (d) => {
            alert(d.msg + "\n" + d.subMsg);
            location.reload();
        });

        function sendMessage() {
            const val = document.getElementById('chatInp').value;
            if(!val) return;
            socket.emit('send_chat', { roomId: curRoom, msg: val });
            document.getElementById('chatInp').value = '';
        }

        socket.on('chat_msg', (d) => {
            const b = document.getElementById('chat-box');
            b.innerHTML += `<div><b>${d.name}:</b> ${d.msg}</div>`;
            b.scrollTop = b.scrollHeight;
        });
    </script>
</body>
</html>
