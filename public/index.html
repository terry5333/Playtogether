    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myName, myRoom;

        function join() {
            myName = document.getElementById('username').value;
            myRoom = document.getElementById('roomIdInput').value;
            if(!myName || !myRoom) return alert("è«‹å¡«å¯«å®Œæ•´");
            
            socket.emit('join_room', { roomId: myRoom, username: myName });
            document.getElementById('login-zone').classList.add('hidden');
            document.getElementById('lobby-zone').classList.remove('hidden');
            document.getElementById('room-id-display').innerText = myRoom;
        }

        socket.on('room_update', (data) => {
            // æ›´æ–°äººæ•¸
            document.getElementById('player-count').innerText = `${data.players.length} äººåœ¨ç·š`;
            
            // æ›´æ–°ç©å®¶æ¸…å–®
            const list = document.getElementById('player-list');
            list.innerHTML = data.players.map(p => `
                <span class="bg-slate-800 px-3 py-1 rounded-lg border border-slate-700">
                    ${p.id === data.hostId ? 'ğŸ‘‘ ' : ''}${p.name}
                </span>
            `).join('');

            // ä¿®å¾©ï¼šåˆ¤æ–·è‡ªå·±æ˜¯å¦ç‚ºæˆ¿ä¸»ä¾†é¡¯ç¤ºé–‹å§‹æŒ‰éˆ•
            const isHost = socket.id === data.hostId;
            document.getElementById('host-controls').classList.toggle('hidden', !isHost);
            document.getElementById('wait-msg').classList.toggle('hidden', isHost);
        });

        // èŠå¤©å®¤åŠŸèƒ½
        function sendMsg() {
            const input = document.getElementById('chat-input');
            if(!input.value) return;
            socket.emit('send_msg', { roomId: myRoom, username: myName, text: input.value });
            input.value = "";
        }

        socket.on('receive_msg', (data) => {
            const content = document.getElementById('chat-content');
            content.innerHTML += `
                <div>
                    <span class="text-blue-400 font-bold">${data.user}</span> 
                    <span class="text-[10px] text-slate-500">${data.time}</span>
                    <p class="text-slate-300">${data.text}</p>
                </div>
            `;
            content.scrollTop = content.scrollHeight;
        });

        function startGame() {
            const type = document.getElementById('gameType').value;
            socket.emit('start_game', { roomId: myRoom, gameType: type });
        }

        socket.on('game_begin', (data) => {
